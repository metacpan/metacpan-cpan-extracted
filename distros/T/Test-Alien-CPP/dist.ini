author           = Graham Ollis <plicease@cpan.org>
license          = Perl_5
copyright_holder = Graham Ollis
copyright_year   = 2017
version          = 0.99

[@Author::Plicease]
:version      = 2.21
travis_status = 1
release_tests = 1
installer     = Author::Plicease::MakeMaker
test2_v0      = 1
irc           = irc://irc.perl.org/#native

diag_preamble = | $post_diag = sub {
diag_preamble = |   require ExtUtils::CppGuess;
diag_preamble = |   my %cppguess = ExtUtils::CppGuess->new->module_build_options;
diag_preamble = |   foreach my $key (sort keys %cppguess) {
diag_preamble = |     diag sprintf("%30s = %s\n", $key, $cppguess{$key});
diag_preamble = |   }
diag_preamble = | };

[RemovePrereqs]
remove = strict
remove = warnings
remove = base
remove = Exporter

[Prereqs]
Test::Alien::Build = 1.21

[Author::Plicease::Upload]
cpan = 1

[Author::Plicease::TravisInstall]
repo = Perl5-Alien/Alien-Build
