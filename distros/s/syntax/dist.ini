author              = Robert 'phaylon' Sedlacek <rs@474.at>
license             = Perl_5
copyright_holder    = Robert 'phaylon' Sedlacek

; authordep Pod::Weaver::Section::BugsRT

[Authority]
authority           = cpan:PHAYLON
do_metadata         = 1

[AutoPrereqs]

[MetaNoIndex]
directory           = t/

[Git::Commit]
[Git::Tag]
[Git::Push]
[Git::NextVersion]
first_version       = 0.004

[MakeMaker]
[ConfirmRelease]
[PruneCruft]
[GatherDir]

[Manifest]
[ManifestSkip]
[License]
[Readme]
[MetaYAML]
[MetaJSON]
[PodWeaver]
[MetaProvides::Package]
[MetaResourcesFromGit]

[PodVersion]
[PkgVersion]
[NextRelease]

[ExtraTests]
[MetaTests]
[PodSyntaxTests]
[NoTabsTests]
[EOLTests]

[ReadmeAnyFromPod]
[ReadmeAnyFromPod / ReadmePodInRoot]
type        = pod
filename    = README.pod
location    = root

[Repository]
[TestRelease]
[UploadToCPAN]
