name    = HTML-Widgets-NavMenu-ToJSON
author  = Shlomi Fish <shlomif@cpan.org>
license = MIT
copyright_holder = Shlomi Fish
copyright_year   = 2012

[@Filter]
-bundle = @Basic
-remove = MakeMaker
[AutoPrereqs]
[MetaProvides::Package]
[ModuleBuild]
mb_class = Test::Run::Builder
testing_command = runtest
[PodSyntaxTests]
[PodCoverageTests]
[Test::Compile]
fake_home = 1
[PruneCruft]
[VersionFromModule]
[MetaResources]
bugtracker.web = http://rt.cpan.org/NoAuth/Bugs.html?Dist=HTML-Widgets-NavMenu-ToJSON
bugtracker.mailto = bug-xml-grammar-vered@rt.cpan.org
repository.url = ssh://hg@bitbucket.org/shlomif/perl-html-widgets-navmenu
repository.web = http://bitbucket.org/shlomif/perl-html-widgets-navmenu
repository.type = hg
[PodWeaver]
[Test::CPAN::Changes]
[Test::TrailingSpace]
