name    = HTML-FormHandlerX-Field-noCAPTCHA
main_module = lib/HTML/FormHandlerX/Field/noCAPTCHA.pm
copyright_holder = Chuck Larson

[Manifest]
[MetaYAML]
[MetaJSON]
[ReadmeFromPod]
[MetaProvides::Package]

[GatherDir]
exclude_match = ^HTML-FormHandlerX-Field-noCAPTCHA

[MakeMaker]
[OurPkgVersion]
[GithubMeta]
issues = 1

[Prereqs]
Captcha::noCAPTCHA = 0.12

[AutoPrereqs]

[GitFmtChanges]
max_age    = 365
tag_regexp = ^.*$
file_name  = Changes
log_format = short

[ReportVersions::Tiny]
[TestRelease]
[@Git]
[Git::NextVersion]
first_version = 0.01

[ConfirmRelease]
[UploadToCPAN]
