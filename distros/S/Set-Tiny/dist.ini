name = Set-Tiny
version = 0.05
author = Stanis Trendelenburg <trendels@cpan.org>
license = Perl_5
copyright_holder = Stanis Trendelenburg
[GatherDir]
exclude_filename = cpanfile
[CPANFile]
comment = This file is generated by Dist::Zilla
comment = Prereqs are detected automatically. You do not need to edit this file
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[License]
[Readme]
[TestRelease]
[MakeMaker]
[Manifest]
[ConfirmRelease]
[UploadToCPAN]
[MetaJSON]
[MetaProvides::Package]
[PodWeaver]
[AutoPrereqs]
skip = ^base
skip = ^warnings
skip = ^strict
skip = ^constant
skip = ^UNIVERSAL
[OurPkgVersion]
[MinimumPerl]
perl = 5.012000
[MetaResources]
repository      = https://github.com/glasswalk3r/set-tiny
bugtracker.web  = https://github.com/glasswalk3r/set-tiny/issues
repository.url  = https://github.com/glasswalk3r/set-tiny.git
repository.web  = https://github.com/glasswalk3r/set-tiny
repository.type = git
[Test::Perl::Critic]
[PodCoverageTests]
[PodSyntaxTests]
[Test::Kwalitee]
; authordep Dist::Zilla::Plugin::Test::Perl::Critic
; authordep Dist::Zilla::Plugin::AutoPrereqs
; authordep Dist::Zilla::Plugin::MetaResources
; authordep Dist::Zilla::Plugin::MinimumPerl
; authordep Dist::Zilla::Plugin::OurPkgVersion
; authordep Dist::Zilla::Plugin::Prereqs
; authordep Dist::Zilla::Plugin::Test::Kwalitee
; authordep Dist::Zilla::PluginBundle::Basic
; authordep Software::License::Perl_5
; authordep Dist::Zilla::Plugin::MetaProvides
; authordep Dist::Zilla::Plugin::MetaJSON
; authordep Dist::Zilla::Plugin::RunExtraTests
; authordep Test::Perl::Critic
; authordep Dist::Zilla::Plugin::CPANFile
