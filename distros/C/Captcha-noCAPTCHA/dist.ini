name = Captcha-noCAPTCHA
main_module = lib/Captcha/noCAPTCHA.pm
copyright_holder = Chuck Larson

[Manifest]
[MetaYAML]
[MetaJSON]
[ReadmeFromPod]
[MetaProvides::Package]

[GatherDir]
exclude_match = ^Captcha-noCAPTCHA

[MakeMaker]
[OurPkgVersion]
[GithubMeta]
issues = 1

[Prereqs]
IO::Socket::SSL = 1.56
Net::SSLeay = 1.49

[AutoPrereqs]

[GitFmtChanges]
max_age    = 365
tag_regexp = ^.*$
file_name  = Changes
log_format = short

[ReportVersions::Tiny]
[TestRelease]
[@Git]
[Git::NextVersion]
first_version = 0.01

[ConfirmRelease]
[UploadToCPAN]
