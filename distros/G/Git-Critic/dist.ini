name                                             = Git-Critic
author                                           = Curtis "Ovid" Poe <curtis.poe@gmail.com> 
copyright_holder                                 = Curtis "Ovid" Poe
copyright_year                                   = 2022
license                                          = Artistic_2_0

[FileFinder::Filter / test_files_sans_templates]
finder                                           = :TestFiles

[@Starter::Git]
revision                                         = 5
managed_versions                                 = 1
regenerate                                       = LICENSE
regenerate                                       = Makefile.PL
regenerate                                       = META.json
BumpVersionAfterRelease.munge_makefile_pl        = 0

[GithubMeta]
issues                                           = 1
user                                             = Ovid
homepage                                         = https://github.com/Ovid/git-critic

[AutoPrereqs]

[ExecDir]
dir = bin

[ ReadmeAnyFromPod / GfmInRoot ]
source_filename = bin/git-perl-critic

[PodWeaver]
