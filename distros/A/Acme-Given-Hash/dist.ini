name    = Acme-Given-Hash
author  = Ben Hengst <ben.hengst@gmail.com>
license = Perl_5
copyright_holder = Ben Hengst
copyright_year   = 2011

[@Basic]

[ModuleBuild]
[PkgVersion]
[MinimumPerl]
[Clean]
[TravisYML]
[@Git]
allow_dirty = dist.ini
allow_dirty = README
allow_dirty = .travis.yml
push_to = origin
push_to = origin build/master:build/master
[Git::NextVersion]
[Git::CommitBuild]
release_branch  = build/%b
release_message = Release build of v%v (on %b)

[Prereqs]
Exporter = 0
Test::More = 0.98
List::MoreUtils = 0.33
