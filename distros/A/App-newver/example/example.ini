[noss]
    Version = 2.00
    Match = WWW-Noss-@VERSION@.tar.gz
    Page = https://www.cpan.org/authors/id/S/SA/SAMYOUNG/
    ReturnURL = https://metacpan.org/release/SAMYOUNG/WWW-Noss-@VERSION@

[libversion]
    Version = 3.0.3
    Page = https://github.com/repology/libversion/tags
    Match = @VERSION@.tar.gz

[perl]
    VersionScan = ../Makefile.PL -- MIN_PERL_VERSION => '@VERSION@'
    Page = https://github.com/Perl/perl5/tags
    Match = v@VERSION@.tar.gz

[Parallel::ForkManager]
    VersionScan = ../Makefile.PL -- 'Parallel::ForkManager' => '@VERSION@'
    Page = https://www.cpan.org/authors/id/Y/YA/YANICK/
    Match = Parallel-ForkManager-@VERSION@.tar.gz
