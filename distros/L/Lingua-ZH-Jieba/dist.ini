name 	= Lingua-ZH-Jieba
author  = Stephan Loyd <stephanloyd9@gmail.com>
license = Perl_5
version = 0.003
copyright_holder = Stephan Loyd
copyright_year = 2017

[Run::BeforeBuild]
run = perl ./dzil_before_build.pl
censor_commands = 1

[PPPort]

[GatherDir]
[PruneCruft]
[PruneFiles]
match = ^Jieba.(so|o|i)$
match = .*\.sh$
filename = appveyor.yml

[AutoPrereqs]

[MetaYAML]
[MetaJSON]
[MetaProvides::Package]
[MetaResources]
repository.url = https://github.com/stphnlyd/perl5-jieba.git

[License]
[ExtraTests]
[Manifest]
[ManifestSkip]

[PodSyntaxTests]
[CheckChangeLog]
[PkgVersion]

[Prereqs]
perl = 5.010

[Prereqs / DevelopRequires ]
File::Copy::Recursive = 0

[ShareDir]
[MakeMaker::Awesome]
WriteMakefile_arg = CCFLAGS => '-I. -I./cppjieba/include -I./cppjieba/deps'
WriteMakefile_arg = LIBS => ['-lstdc++']
WriteMakefile_arg = OBJECT => 'Jieba_wrap.o'

[ ReadmeAnyFromPod / MarkdownInRoot ]
filename = README.md
[ ReadmeAnyFromPod ]

[GitHubREADME::Badge]
badges = travis
badges = appveyor

[ConfirmRelease]
[UploadToCPAN]
