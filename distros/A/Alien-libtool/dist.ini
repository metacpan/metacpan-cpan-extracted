name             = Alien-libtool
author           = Graham Ollis <plicease@cpan.org>
license          = Perl_5
copyright_holder = Graham Ollis
copyright_year   = 2017-2022
version          = 0.15

[AlienBase::Doc]
name=libtool
type=tool

[@Author::Plicease]
:version      = 2.69
release_tests = 1
installer     = Author::Plicease::MakeMaker
irc           = irc://irc.perl.org/#native
test2_v0      = 1
github_user   = PerlAlien
workflow      = linux
workflow      = macos
workflow      = windows

[AlienBuild]

[RemovePrereqs]
remove = strict
remove = warnings
remove = base
remove = File::Temp
remove = Alien::MSYS

[Prereqs / ConfigurePrereqs]
-phase = configure
List::Util = 1.33

[Prereqs / BuildPrereqs]
-phase = build
Alien::Build = 0.49
Alien::Build::Plugin::Build::Autoconf = 0.47
List::Util = 1.33

[Author::Plicease::Upload]
cpan = 1

[Author::Plicease::Thanks]
