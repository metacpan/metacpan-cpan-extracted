name = WebService-Pokemon

[@Milla]

[Test::Compile]
[Test::EOL]

[Test::Pod::Coverage::Configurable]
trustme = WebService::Pokemon => qr/^(?:BUILD)$/
skip = WebService::Pokemon::APIResourceList
skip = WebService::Pokemon::NamedAPIResource
skip = WebService::Pokemon::Role::APIResource

[ReportVersions]
[Test::UnusedVars]
[Test::MinimumVersion]
[MetaTests]
[Test::DistManifest]
[KwaliteeTests]
[HasVersionTests]

[GitHubREADME::Badge]
badges = travis
badges = codecov
badges = coveralls
badges = cpants
badges = license
badges = version
