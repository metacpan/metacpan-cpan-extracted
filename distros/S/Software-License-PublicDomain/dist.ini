name             = Software-License-PublicDomain
author           = William Wolf <throughnothing@gmail.com>
license          = PublicDomain
copyright_holder = William Wolf
copyright_year   = 2014
version          = 0.1

[@Filter]
-bundle = @Basic
-remove = Readme
-remove = GatherDir

[GatherDir]
exclude_filename = Makefile.PL
exclude_filename = CHANGES

[PodWeaver]
finder = :InstallModules

[AutoPrereqs]
[PkgVersion]
[Test::Compile]

[@Git]
push_to     = origin
changelog   = CHANGES
allow_dirty = README.md
allow_dirty = dist.ini
allow_dirty = Makefile.PL
allow_dirty = CHANGES

[ReadmeAnyFromPod / ReadmeMarkdownInBuild]
type     = markdown
filename = README.md
location = build

[ReadmeAnyFromPod / ReadmePodInBuild]
type     = pod
filename = README.pod
location = build

[CopyFilesFromBuild]
copy = README.md
copy = Makefile.PL
copy = CHANGES

[@GitHub]
metacpan = 1

