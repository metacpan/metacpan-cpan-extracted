#---------------------------------------------------------------------
# this configuration file takes system specific global parameters

# NOTE: this file must be loaded *after* 'default-user.conf'
#	(respectivly the personal user config)

# NOTE: all parameters taking a directory name are written
#       *without* the trailing /

# NOTE: there are some lines with comments like this: #--foo--#
#	DON'T edit such lines or comments. They are under control
#	of install.pl

# NOTE: this file is generated by install.pl from the file
# 	etc/tmpl-newspirit.conf, which is generated by mktardist.pl
#	from this file. Confusing? ;) etc/newspirit.conf is *not*
#	part of the distribution tardist to *not* override an
#	installation specific version in case of an update. install.pl
#	patches the installation specific parameters into
#	tmpl-newspirit.conf file before overriding an existing
#	etc/newspirit.conf.

package CFG;

$VERSION = "2.2.2";

umask 002;

unshift @INC, "/usr/projects/CIPP3/lib";

#---------------------------------------------------------------------
# Server-OS: Unix or NT?
# $OS = 0		Unix
# $OS = 1		Windows

$OS = $^O =~ /win/i ? 1 : 0;

#---------------------------------------------------------------------
# under NT error message are often on their way to hell, so we
# redirect them to a place where we can read them...

if ( $OS == 1 ) {
	close STDERR;
	open (STDERR, ">> c:/tmp/apache.err");
	select STDERR;
	$| = 1;
	print "\n\n", scalar(localtime(time)),"\n";
	select STDOUT;
}

#---------------------------------------------------------------------
# some platform specific configuration options

if ( $OS ) {
	# yuck, Windows!
	$OS_has_crypt = 1;
	$OS_has_driveletters = 1;
	$OS_uses_backslash = 1;
	$OS_null_device = "NUL";
	$OS_temp_dir = "C:/TEMP";
	$OS_has_dup_problem = 0;
} else {
	# great, Unix!
	$OS_has_crypt = 1;
	$OS_has_driveletters = 0;
	$OS_uses_backslash = 0;
	$OS_null_device = "/dev/null";
	$OS_temp_dir = "/tmp";
	$OS_has_dup_problem = 0;
}

#---------------------------------------------------------------------
# absolute path of the new.spirit root directory
# (depends on being in install.pl)

if ( ! defined $NewSpirit::install_pl ) {
	$root_dir = ''; #--root_dir--#
} else {
	$root_dir = ".";
}


#---------------------------------------------------------------------
# now we put our private lib directory into the search path

$lib_dir = "$root_dir/lib";
unshift @INC, $lib_dir;

#---------------------------------------------------------------------
# config paths

$bin_dir                = "$root_dir/bin";
$lib_dir                = "$root_dir/lib";
$etc_dir                = "$root_dir/etc";
$var_dir		= "$root_dir/var";
$perlmodules_dir	= "$root_dir/perlmodules";
$useragent_conf_file    = "$etc_dir/useragents.conf";
$default_user_conf_file = "$etc_dir/default-user.conf";
$objecttypes_conf_file	= "$etc_dir/objecttypes.conf";
$tools_conf_file	= "$etc_dir/tools.conf";
$usertools_conf_file	= "$etc_dir/usertools.conf";
$passwd_file		= "$var_dir/users/passwd";
$perlcheck_program	= "$lib_dir/perlcheck.pl";
$databases_file		= "##databases";
$base_configs_file	= "##base_configs";
$changes_file		= "$root_dir/CHANGES";

#---------------------------------------------------------------------
# data directories

$project_conf_dir       = "$var_dir/projects";
$user_conf_dir       	= "$var_dir/users";
$session_dir		= "$var_dir/sessions";
$template_dir		= "$root_dir/tmpl";
$user_template_dir	= "$root_dir/usertmpl";
$tools_dir		= "$root_dir/tools";
$usertools_dir		= "$root_dir/usertools";
$ticket_file		= "$session_dir/tickets";
$lock_dir		= "$var_dir/lock";

#---------------------------------------------------------------------
# LDAP configuration

$ldap_enabled = ''; #--ldap_enabled--#
$ldap_server = 'ldap'; #--ldap_server--#
$ldap_base = 'o=dimedis.de'; #--ldap_base--#
$ldap_uid = 'uid'; #--ldap_uid--#
$ldap_version = ''; #--ldap_version--#

#---------------------------------------------------------------------
# webserver mappings

$cgi_url = '/cgi-bin2'; #--cgi_url--#
$htdocs_url = '/newspirit2'; #--htdocs_url--#
$icon_url		= "$htdocs_url/i";
$logo_url		= "$htdocs_url/newspirit.gif";

$admin_url		= "$cgi_url/admin.cgi";
$pbrowser_url		= "$cgi_url/pbrowser.cgi";
$object_url		= "$cgi_url/nph-object.cgi";
$folder_url		= "$cgi_url/nph-folder.cgi";
$install_url		= "$cgi_url/nph-install.cgi";
$gti_url		= "$cgi_url/gti.cgi";
$help_url		= "$cgi_url/help.cgi";


#---------------------------------------------------------------------
# basic gui things

$window_title = "new.spirit - software development for a new generation";

$FONT       = qq{<FONT FACE="$FONT_FACE" SIZE="$FONT_SIZE">};
$TABLE_FONT = qq{<FONT FACE="$FONT_FACE" SIZE="$FONT_SIZE" COLOR="$TABLE_FONT_COLOR">};
$FONT_ERROR = qq{<FONT FACE="$FONT_FACE" SIZE="$FONT_SIZE" COLOR="$ERROR_FONT_COLOR">};
$FONT_SMALL = qq{<FONT FACE="$FONT_FACE" SIZE="$FONT_SIZE_SMALL">};
$FONT_BIG   = qq{<FONT FACE="$FONT_FACE" SIZE="$FONT_SIZE_BIG">};
$FONT_FIXED = qq{<FONT FACE="$FONT_FACE_FIXED" SIZE="$FONT_SIZE">};

$TABLE_OPTS    = qq{BORDER=0 BGCOLOR="$TABLE_COLOR" CELLSPACING=0 CELLPADDING=2};
$INNER_TABLE_OPTS = qq{BORDER=0 CELLSPACING=0 CELLPADDING=1};
$BG_TABLE_OPTS = qq{BORDER=0 BGCOLOR="$TABLE_FRAME_COLOR" CELLSPACING=1 CELLPADDING=1};

#---------------------------------------------------------------------
# miscelaneous stuff

# Default module for tied hashes
$db_module = ''; #--db_module--#

# max. duration of an unused session (in seconds)
$session_length = 86400;

# name of the default project configuration object
$default_base_conf = "configuration.cipp-base-config";

# default history size
$default_history_size = 20;

1;
