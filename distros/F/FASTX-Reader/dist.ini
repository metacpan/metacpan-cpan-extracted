author  = Andrea Telatin <andrea.telatin@quadram.ac.uk>
license = MIT
copyright_holder = Andrea Telatin
copyright_year   = 2019

[VersionFromModule]

[@Basic]
exclude_files = experimental
prune_directory = experimental

[Prereqs / RuntimeRequires]
perl = 5.014

[Prereqs]
Data::Dumper = 2.1
FindBin = 1.3
Carp = 1.2

[PodWeaver]
[MetaJSON]          ; generate META.json (v2)
[MetaProvides::Package]

[MetaResources]
repository.url = https://github.com/telatin/FASTQ-Parser

[Run::BeforeBuild]
run = bash xt/release/before.sh

[Run::AfterBuild]
run = bash xt/release/after.sh
