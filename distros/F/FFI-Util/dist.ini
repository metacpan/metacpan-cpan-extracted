[RemovePrereqs]

; comes with perl
remove = utf8
remove = open
remove = strict
remove = warnings
remove = constant
remove = bytes
remove = base
remove = Encode
remove = Carp
remove = File::Spec
remove = DynaLoader
remove = File::Basename
remove = File::Copy
remove = File::Temp
remove = Scalar::Util
remove = Text::ParseWords

; only needed on MSWin32
remove = Alien::o2dll

; comes with FFI::Patypus
remove = FFI::Platypus::Memory
remove = FFI::Platypus::Buffer
remove = FFI::Platypus::ConfigData

[Prereqs]
Math::Int64        = 0
Module::Build      = 0.4005
FFI::Platypus      = 0.19

[Prereqs / ConfigureRequires]
