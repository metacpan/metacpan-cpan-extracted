name    = Alien-Google-GRPC
author  = Tom Stall <stall@cpan.org>
license = Perl_5
copyright_holder = Tom Stall
copyright_year   = 2017

version = 0.01

[AlienBase::Doc]
name = gRPC
type = library
type = tool

[@Basic]
[AlienBuild]

[ReadmeAnyFromPod]
type = pod 
filename = README.pod
location = root

[PruneCruft]

[GithubMeta]

[CPANFile]
[MetaJSON]
[PkgVersion]
[AutoPrereqs]

[Test::PodSpelling]
stopword = gRPC
stopword = protofbuf

[CheckChangeLog]

[TestRelease]
[UploadToCPAN]
[ConfirmRelease]
[Clean]


