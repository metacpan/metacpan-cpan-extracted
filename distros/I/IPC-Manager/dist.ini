name    = IPC-Manager
author  = Chad Granum <exodist@cpan.org>
license = Perl_5
copyright_holder = Chad Granum

[RewriteVersion] ; sets dist version from main module's $VERSION
[License]
[ManifestSkip]
[Manifest]
[NextRelease]
[GatherDir]
exclude_match = ^xt/downstream      ; only run these tests locally
exclude_filename = LICENSE
exclude_filename = Makefile.PL
exclude_filename = cpanfile
exclude_filename = README
exclude_filename = README.md

[PodSyntaxTests]
[TestRelease]

[MetaResources]
bugtracker.web  = https://github.com/exodist/IPC-Manager/issues
repository.url  = https://github.com/exodist/IPC-Manager/
repository.type = git

[Prereqs]
perl              = 5.012000
overload          = 0
parent            = 0
Carp              = 0
Errno             = 0
File::Path        = 0
File::Spec        = 0
File::Temp        = 0
POSIX             = 0
Scalar::Util      = 0
Time::HiRes       = 0
Importer          = 0.026
Object::HashBase  = 0.015
Test2::Util::UUID = 0.002010

[Prereqs / DevelopRequires]
DBD::Pg          = 3.5.0
DBD::mysql       = 4.00
DBD::MariaDB     = 1.00
DBD::SQLite      = 1.44
Atomic::Pipe     = 0.022
DBIx::QuickDB    = 0.000038
DBI              = 1.644
IO::Select       = 1.55
IO::Socket::UNIX = 1.55

[Prereqs / RuntimeSuggests]
DBD::Pg          = 3.5.0
DBD::mysql       = 4.00
DBD::MariaDB     = 1.00
DBD::SQLite      = 1.44
Atomic::Pipe     = 0.022
DBIx::QuickDB    = 0.000038
DBI              = 1.644
IO::Select       = 1.55
IO::Socket::UNIX = 1.55

[Prereqs / TestRequires]
Test2::V1              = 1.302219
Test2::API             = 1.302219
Test2::Require::Module = 1.302219
Test2::Tools::QuickDB  = 0.000038

[MakeMaker]
[CPANFile]
[MetaYAML]
[MetaJSON]

; authordep Pod::Markdown
[ReadmeFromPod / Markdown]
filename = lib/IPC/Manager.pm
type = markdown
readme = README.md

[ReadmeFromPod / Text]
filename = lib/IPC/Manager.pm
type = text
readme = README

[CopyFilesFromBuild]
copy = LICENSE
copy = cpanfile
copy = README
copy = README.md
copy = Makefile.PL

[Git::Check]
allow_dirty = Makefile.PL
allow_dirty = README
allow_dirty = README.md
allow_dirty = cpanfile
allow_dirty = LICENSE
allow_dirty = Changes

[Git::Commit]
allow_dirty = Makefile.PL
allow_dirty = README
allow_dirty = README.md
allow_dirty = cpanfile
allow_dirty = LICENSE
allow_dirty = Changes

[Git::Tag]

[FakeRelease]

[BumpVersionAfterRelease]

[Git::Commit / Commit_Changes]
munge_makefile_pl = true
allow_dirty_match = ^lib
allow_dirty = Makefile.PL
allow_dirty = README
allow_dirty = README.md
allow_dirty = cpanfile
allow_dirty = LICENSE
commit_msg = Automated Version Bump
