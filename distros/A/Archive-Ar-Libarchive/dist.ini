[Prereqs / Configure]
-phase = configure
Alien::Base::Wrapper = 1.02
Alien::Libarchive    = 0.28
ExtUtils::CChecker   = 0

[Author::Plicease::Upload]
cpan = 1

[PPPort]
filename = xs/ppport.h

[MathInt64]
dir = xs

[Author::Plicease::TravisInstall]
