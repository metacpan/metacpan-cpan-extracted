name             = Dist-Zilla-Plugin-AlienBuild
author           = Graham Ollis <plicease@cpan.org>
license          = Perl_5
copyright_holder = Graham Ollis
copyright_year   = 2017
version          = 0.26

[@Author::Plicease]
:version       = 2.11
travis_status  = 1
release_tests  = 1
installer      = Author::Plicease::MakeMaker
irc            = irc://irc.perl.org/#native
test2_v0       = 1
version_plugin = PkgVersion::Block
github_user    = Perl5-Alien

[RemovePrereqs]
remove = strict
remove = warnings
remove = base
remove = List::Util
remove = JSON::PP
remove = Carp

remove = Dist::Zilla::Role::FileMunger
remove = Dist::Zilla::Role::MetaProvider
remove = Dist::Zilla::Role::PrereqSource
remove = Test::DZil
remove = Dist::Zilla::Role::FileFinderUser
remove = Dist::Zilla::Role::PPI
remove = Dist::Zilla::Role::TextTemplate
remove = Dist::Zilla::Role::FileGatherer

[Prereqs]
Dist::Zilla = 6.000
Alien::Build = 1.28

[Author::Plicease::Upload]
cpan = 1

[MetaNoIndex]
directory = corpus
