name    = Minion-Backend-MongoDB
author  = Emiliano Bruni <info@ebruni.it>, Andrey Khozov <avkhozov@gmail.com>
license = GPL_3
copyright_holder = Emiliano Bruni, Andrey Khozov
copyright_year   = 2019-2020

version = 1.06

[@Git]
[GithubMeta]
[MetaJSON]
[@Filter]
-bundle = @Basic
[PkgVersion]
[PodWeaver]
[ReadmeAnyFromPod]
[ReadmeAnyFromPod / ReadmeMdInRoot]
phase    = build
type     = markdown
filename = README.md
location = root
[TravisCI::StatusBadge]
[Test::UseAllModules]

[Prereqs]
Minion              = 10.00
MongoDB             = 2.0
ExtUtils::MakeMaker = 7.12 ; prev versions didn't detect well MongoDB version
Mojolicious         = 8.10
DateTime            = 0
DateTime::Span      = 0
DateTime::Set       = 0
Tie::IxHash         = 0
boolean             = 0
BSON::OID           = 0
BSON::Types         = 0

[Prereqs / TestRequires]
Test::UseAllModules = 0.15
Test::More          = 0.98
