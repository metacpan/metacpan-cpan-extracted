name    = Net-Whois-Raw
author  = Alexander Nalobin <alexander@nalobin.ru>
license = Perl_5
copyright_holder = Alexander Nalobin
copyright_year   = 2002-2017

version = 2.99006

[@Filter]
-bundle = @Basic
-remove = Readme
-remove = GatherDir
[AutoPrereqs]
skip = Win32API::Registry
skip = DBI
[Prereqs]
File::Temp = 0
[ExecDir]
[PodWeaver]
[PkgVersion]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
[GitHub::Meta]
[MetaJSON]
[MetaResources]
repository.web  = https://github.com/regru/Net-Whois-Raw
[GatherDir]
exclude_filename = maintain/new-gtlds.html
