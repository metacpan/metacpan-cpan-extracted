name = Authen-SASL-XS
author = Graham Barr <gmbarr@gmail.com>
main_module = XS.pm
license = Perl_5
copyright_holder = Patrick Boettcher, DESY Zeutheni, Carnegie Mellon University
copyright_year = 2003-2026

[Meta::Maintainers]
maintainer = Timothy Legge <timlegge@gmail.com> 

[@Filter]
-bundle = @Basic
-remove = GatherDir
-remove = MakeMaker
-remove = Readme

[Prereqs / ConfigureRequires]
Devel::CheckLib = 0

[Prereqs / RuntimeRequires]
perl = 5.008
Authen::SASL = 2.08,

[Prereqs / TestRequires]
Authen::SASL = 2.08,
Test::More = 0
Test::Simple = 0

[ReadmeAnyFromPod / ReadmePodInRoot]
type = gfm
filename = README.md
location = root

[ExtraTests]

[PodSyntaxTests]

[Test::PodSpelling]
directories = .
stopword = AIX
stopword = ASC
stopword = auth
stopword = AUTHID
stopword = AUTHZID
stopword = Basicly
stopword = Borland
stopword = canonicalised
stopword = canonuser
stopword = checkpass
stopword = decrypted
stopword = dieing
stopword = getsecret
stopword = GSSAPI
stopword = Heimdal
stopword = incpath
stopword = incpaths
stopword = IPLOCALPORT
stopword = IPREMOTEPORT
stopword = Johansson
stopword = keytab
stopword = keytabs
stopword = ldap
stopword = libpath
stopword = LIBS
stopword = libsasl
stopword = mannfred
stopword = MinGW
stopword = newpassword
stopword = NOPLAIN
stopword = oldpassword
stopword = putsecret
stopword = rigourousness
stopword = sasl
stopword = Sasl
stopword = seperated
stopword = setpass
stopword = Solaris
stopword = TODO
stopword = Adamson
stopword = Zeuthen


[Test::Kwalitee]

[MetaJSON]

[Test::CPAN::Meta::JSON]

[CPANFile]

[NextRelease]
format = %v -- %{EEE MMM dd HH:mm:ss VVV yyyy}d
filename = CHANGES

[CopyFilesFromBuild::Filtered]
copy = Makefile.PL
copy = LICENSE
copy = cpanfile

[MakeMaker::Awesome]
header_file = maint/Makefile_header.PL
footer_file = maint/Makefile_footer.PL
WriteMakefile_arg = %args

[Repository]
git_remote = upstream

[Git::NextVersion]
first_version = 1.01        ; this is the default
version_by_branch = 0       ; this is the default
version_regexp  = ^(1.\d+)$ ; this is the default

[Git::GatherDir]
exclude_filename = cpanfile
exclude_filename = Makefile.PL
exclude_filename = MANIFEST
exclude_filename = README.md
exclude_filename = LICENSE

[@Git]
changelog = CHANGES      ; this is the default
tag_format  = %V         ; Don't proceed tags with "v"
tag_message = %V         ; this is the default
push_to     = origin     ; see Git::Push

[Signature]
[SignReleaseNotes]
