
name                = Test-YAFT
author              = Branislav Zahradník <barney@cpan.org>
license             = Artistic_2_0
version             = 1.0.1
copyright_holder    = Branislav Zahradník
copyright_year      = 2022

[AutoPrereqs]

[Clean]

[ConfirmRelease]

[CopyFilesFromBuild]
copy = cpanfile
copy = LICENSE
copy = Build.PL

[CPANFile]

[FakeRelease]

[Git::Check]
allow_dirty = dist.ini
allow_dirty = Build.PL

[Git::GatherDir]
exclude_filename = cpanfile
exclude_filename = LICENSE
exclude_filename = Build.PL
exclude_filename = TODO.org
exclude_match = Test-YAFT-\d+\.\d+\.\d+.*
exclude_match = ^_build

[GitHub::Meta]
remote = upstream

[License]

[ManifestSkip]

[Manifest]

[MetaJSON]

[MetaYAML]

[MetaProvides::Package]

[ModuleBuild]

[NextRelease]
format = v%-9v %{yyyy-MM-dd HH:mm VVVV}d
time_zone = UTC

[PkgVersion]
; 2022-06-21 - Dist::Zilla doesnt handle multi-dot package version well
;use_package = 1

[Prereqs]
perl = 5.014
Devel::StackTrace = 0

[PruneCruft]

[ReadmeAnyFromPod]
type = pod
filename = README.pod
location = root

[RunExtraTests]

[Test::EOL]

