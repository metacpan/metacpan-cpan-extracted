name    = Music-Percussion-Tabla
author  = Gene Boggs <gene.boggs@gmail.com>
license = Artistic_2_0
copyright_holder = Gene Boggs
copyright_year   = 2023-2025

[VersionFromModule]
[MinimumPerl]
[AutoPrereqs]

[CheckChangesHasContent]
[NextRelease]
format = %v %{yyyy-MM-dd HH:mm:ss}d

[Authority]
authority = cpan:GENE
[PkgVersion]
[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]
[Test::NoTabs]
[Test::EOL]
[Test::Compile]
[Test::Synopsis]

[MetaConfig]
[MetaJSON]
[GithubMeta]

[Test::PodSpelling]
wordlist = Pod::Wordlist
spell_cmd = aspell list
stopwords = MIDInum
stopwords = soundfont
stopwords = cfg
stopwords = bol
stopwords = bols
stopwords = dhun
stopwords = ge
stopwords = ke
stopwords = na
stopwords = baya
stopwords = daya
stopwords = thekas

[Prereqs / TestRequires]
Test::More = 0.88
MIDI::Drummer::Tiny = 0.4302

[Prereqs / RuntimeRequires]
Moo = 2

[GatherDir]
exclude_match = \.cfg
exclude_match = \.mid
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[Readme]
[ExtraTests]
[ExecDir]
[ShareDir]
dir = share
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
[CopyFilesFromBuild]
