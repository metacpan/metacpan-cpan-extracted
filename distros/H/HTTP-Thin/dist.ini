[@Git]
[ContributorsFromGit]
[GithubMeta]
[Git::NextVersion]
[ChangelogFromGit]
tag_regexp = v(\d+[_.]\d+)

[@Basic]
[MetaJSON]

[PruneFiles]
filenames = Makefile.PL
match = ^nytprof.*
match = ^perl5
match = ^local
match = ^cpan.*

[PkgVersion]
[AutoPrereqs]
[Test::Compile]

[PodWeaver]
; authordep Pod::Weaver::Section::Contributors
