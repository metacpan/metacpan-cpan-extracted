name    = Dist-Zilla-Plugin-Mercurial
author  = Shlomi Fish <shlomif@cpan.org>
license = Perl_5
copyright_holder = Dave Rolsky
copyright_year   = 2010

version = 0.08

[@Basic]

[PodWeaver]

[PkgVersion]

[MetaResources]
bugtracker = http://rt.cpan.org/NoAuth/Bugs.html?Dist=Dist-Zilla-Plugin-Mercurial
repository = https://bitbucket.org/shlomif/perl-dist-zilla-plugin-mercurial

[CompileTests]
[MetaProvides::Package]
[Test::Kwalitee]
[Test::CPAN::Changes]
[Test::TrailingSpace]
filename_regex = (?:(?:\.(?:t|pm|pl|PL|yml|json|arc|vim))|README|Changes)\z

[PodSyntaxTests]
[PodCoverageTests]
[PruneFiles]
match = ~$

[CheckChangeLog]

[Prereqs]
autodie             = 0
Dist::Zilla         = 3
File::Slurp         = 0
IPC::System::Simple = 0
Moose               = 0
perl                = 5.012

[Prereqs / TestRequires]
Test::Kwalitee = 0
Test::More = 0.88

[@Mercurial]
