name              = Catalyst-Controller-DirectoryDispatch
author            = Andy Gorman <agorman@cpan.org>
license           = Perl_5
copyright_holder  = Andy Gorman
copyright_year    = 2010
version           = 1.03

[GatherDir]
  exclude_filename = README.pod

[PruneCruft]
[ManifestSkip]
[MetaYAML]
[License]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]

[CPANFile]
[PodWeaver]
[ReadmeFromPod]
[NextRelease]

[PkgVersion]
[TestRelease]
[Test::Compile]
[ConfirmRelease]

[GitHub::Meta]
  repo = %N

[Git::Commit]
[Git::CommitBuild]
  release_branch = releases

[Git::Tag]
  tag_format = v%v
  branch = releases

[UploadToCPAN]

[Git::Push]

[AutoPrereqs]

[Prereqs / RuntimeRequires]
  Catalyst::Action::Serialize = 0
