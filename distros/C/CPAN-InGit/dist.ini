name             = CPAN-InGit
abstract         = Serve CPAN mirrrors from git branches
author           = Michael Conrad <mike@nrdvana.net>
license          = Perl_5
copyright_holder = Michael Conrad, and IntelliTree Solutions

[MetaResources]
bugtracker.web   = https://github.com/nrdvana/perl-CPAN-InGit/issues
repository.web   = https://github.com/nrdvana/perl-CPAN-InGit
repository.url   = https://github.com/nrdvana/perl-CPAN-InGit.git
repository.type  = git

[@Git]
[Git::GatherDir]
include_untracked = 0
[Git::NextVersion]
[OurPkgVersion]
[ExecDir]

[PodWeaver]

; authordep Test::Pod::Coverage
; authordep Pod::Coverage::TrustPod
; authordep Test::Pod
[AutoPrereqs]
skip = Tree::RB::XS
skip = Log::Any::Adapter::TAP
[Prereqs / ConfigureRequires]
[Prereqs / TestRequires]
Test2::Suite = 0.000156

[ExtraTests]
[Test::Pod::Coverage::Configurable]
also_private = BUILDARGS
also_private = BUILD
[PodSyntaxTests]

[MakeMaker]
[Manifest]
[License]
[MetaYAML]
[MetaJSON]
[UploadToCPAN]
