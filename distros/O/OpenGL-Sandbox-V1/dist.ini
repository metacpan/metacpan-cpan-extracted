name             = OpenGL-Sandbox-V1
abstract         = Portions of OpenGL::Sandbox which depend on OpenGL 1.x API
author           = Michael Conrad <mike@nrdvana.net>
license          = Perl_5
copyright_holder = Michael Conrad

[MetaResources]
bugtracker.web   = https://github.com/nrdvana/perl-OpenGL-Sandbox
repository.web   = https://github.com/nrdvana/perl-OpenGL-Sandbox
repository.url   = https://github.com/nrdvana/perl-OpenGL-Sandbox.git
repository.type  = git

[@Git]
[Git::GatherDir]
exclude_match = ^t/tmp/[^.]
include_untracked = 0
[Encoding]
encoding = bytes
match = ^t/data/
[Git::NextVersion]
first_version = 0.01
[PkgVersion]
use_begin = 1
[CheckLib]
lib = GL
header = GL/gl.h
header = GL/glu.h
debug = 1
[=inc::InlineMakeMaker / InlineMakeMaker]
[Manifest]
[License]
[Readme]
[ExtraTests]
[PodWeaver]
[Test::Pod::Coverage::Configurable]
also_private=BUILD
[PodSyntaxTests]
[AutoPrereqs]
[Prereqs / ConfigureRequires]
Devel::CheckLib   = 1.03
[Prereqs / TestRequires]
Log::Any::Adapter::TAP = 0
[UploadToCPAN]
[MetaYAML]
[MetaJSON]
