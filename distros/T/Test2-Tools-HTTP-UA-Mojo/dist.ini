name             = Test2-Tools-HTTP-UA-Mojo
author           = Graham Ollis <plicease@cpan.org>
license          = Perl_5
copyright_holder = Graham Ollis
copyright_year   = 2018-2022
version          = 0.05

[@Author::Plicease]
:version       = 2.69
release_tests  = 1
installer      = Author::Plicease::MakeMaker
test2_v0       = 1
github_user    = uperl

workflow = static
workflow = linux
workflow = macos
workflow = windows

[RemovePrereqs]
remove = strict
remove = warnings
remove = base
remove = IO::Socket::INET

remove = HTTP::Message::PSGI

remove = Mojolicious::Lite
remove = Mojo::Base
remove = Mojo::URL
remove = Mojo::UserAgent
remove = Mojo::Message::Request
remove = Mojo::Transaction::HTTP
remove = Test::Mojo

remove = HTTP::Request::Common
remove = HTTP::Response

remove = Test2::Tools::HTTP::UA

[Prereqs]
Mojolicious                    = 7.52
Plack                          = 0
HTTP::Message                  = 0
Mojolicious::Plugin::MountPSGI = 0.13
Test2::Tools::HTTP             = 0.05

[Author::Plicease::Upload]
cpan = 1

