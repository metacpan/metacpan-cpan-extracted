name             = AnyEvent-WebSocket-Client
author           = Graham Ollis <plicease@cpan.org>
license          = Perl_5
copyright_holder = Graham Ollis
copyright_year   = 2013
version          = 0.38

[@Author::Plicease]
:version = 2.11
release_tests = 1
travis_status = 1
installer = ModuleBuild

[RemovePrereqs]
; comes with perl 5.8
remove = strict
remove = warnings
remove = utf8
remove = lib
remove = Scalar::Util
remove = Carp
remove = Encode
remove = FindBin

; comes with mojo
remove = Mojo::Server::Daemon

remove = AE

[RemovePrereqsMatching]
remove_matching = ^AnyEvent::.*$
remove_matching = ^Protocol::WebSocket::.*$

[Prereqs]
URI                 = 1.53
URI::ws             = 0
Protocol::WebSocket = 0.20
Moo                 = 2.0

[Prereqs / SuggestedPrereqs]
-relationship        = recommends
Math::Random::Secure = 0
IO::Socket::SSL      = 0
Net::SSLeay          = 0

[Prereqs / SuggestedTestPrereqs]
-relationship       = recommends
-phase              = test
Mojolicious         = 3.0
Test::Memory::Cycle = 0
Devel::Cycle        = 0
Test::Warn          = 0

[Author::Plicease::Upload]

[MetaNoIndex]
directory = example

[Author::Plicease::Thanks]
current = Graham Ollis <plicease@cpan.org>
contributor = Toshio Ito
contributor = José Joaquín Atria

[Meta::Dynamic::Config]

