name             = MooseX-Modern
author           = Ali Anari <ali@anari.me>
license          = Perl_5
copyright_holder = Ali Anari
copyright_year   = 2015
abstract         = Precision classes for Modern Perl
version          = 0.0200

[GatherDir]
include_dotfiles = 1
exclude_filename = cpanfile

[PodWeaver]
[ManifestSkip]

[@Git]
allow_dirty = dist.ini
allow_dirty = README

[@Filter]
-bundle = @Basic
-remove = Readme
-remove = GatherDir

[ContributorsFromGit]

[CPANFile]
[MetaJSON]
[PkgVersion]

[AutoPrereqs]

[PruneCruft]

[CopyFilesFromBuild]
copy = cpanfile

[MetaResources]
bugtracker.web = https://github.com/aanari/MooseX-Modern/issues
repository.type = git
repository.url = git://github.com/aanari/MooseX-Modern.git
repository.web = https://github.com/aanari/MooseX-Modern

[ReadmeAnyFromPod / MarkdownInRoot]
filename = README.md

[Test::Compile]
[Test::Portability]

[PodSyntaxTests]

[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
