---
pod_spelling_system:
  skip: 0
  # list of words that are spelled correctly
  # (regardless of what spell check thinks)
  # or stuff that I like to spell incorrectly
  # intentionally
  stopwords:
    - libarchive
    - libc
    - birthtime
    - dev
    - devmajor
    - devminor
    - fflags
    - filetype
    - gname
    - hardlink
    - ino
    - nlink
    - rdev
    - rdevmajor
    - rdevminor
    - sourcepath
    - strmode
    - decompressor
    - defilter
    - masse
    - ArchiveRead
    - ArchiveWrite
    - bzip
    - implemnt
    - macOS
    - shar
    - uuencoded
    - ABI
    - performant
    - pax
    - ustar
    - hardlinks
    - FIFOs
    - dualvar
    - xattr
    - RAR

pod_coverage:
  skip: 0
  # format is "Class#method" or "Class",regex allowed
  # for either Class or method.
  private:
    - Archive::Libarchive::Lib
