name    = Health-SHC
author  = Timothy Legge <timlegge@cpan.org>
license = Perl_5
copyright_holder = Timothy Legge
copyright_year   = 2021

version = 0.004

[@Filter]
-bundle = @Basic
-remove = Readme
-remove = GatherDir

[Prereqs / RuntimeRequires]
perl = 5.008
Crypt::JWT = 0
JSON::Parse = 0.59
File::ShareDir = 0
PostScript::Convert = 0
File::Temp = 0
Image::Magick = 0
Barcode::ZBar = 0

[Prereqs / TestRequires]
Test::Exception = 0

[MetaProvides::Package]
[MetaJSON]
[Pod2Readme]
[CPANFile]
[ManifestSkip]
[NextRelease]
format = %v -- %{EEE MMM dd HH:mm:ss VVV yyyy}d
filename = Changes

[Test::Perl::Critic]
[Test::PodSpelling]
stopword = PDF
stopword = png
stopword = pdf
stopword = SmartCard
stopword = PDFs
[CopyFilesFromBuild::Filtered]
copy = cpanfile
copy = Makefile.PL
copy = README

[CopyFilesFromRelease]
copy = cpanfile, Makefile.PL, README

[Repository]
git_remote = origin
[Bugtracker]
web = https://github.com/timlegge/perl-Health-SHC/issues
[Git::GatherDir]
exclude_filename = cpanfile
exclude_filename = Makefile.PL
exclude_filename = dev-bin/cpanm
exclude_filename = Dockerfile
exclude_filename = MANIFEST
exclude_filename = README

[Git::Tag]
tag_format  = %V       ; this is the default
tag_message = %V       ; this is the default

[Git::Commit]
changelog = Changes      ; this is the default

[Signature]
[SignReleaseNotes]
