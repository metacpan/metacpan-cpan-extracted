name     = Mojolicious-Plugin-JSONAPI
author   = Ali Zia <ziali088@gmail.com>
license  = Perl_5
copyright_holder = Ali Zia

[Git::GatherDir]
[Git::NextVersion]
first_version = 0.1
version_regexp = ^(.+)$

[Git::Tag]
tag_format = %v
tag_message = Release: %v

[Git::Contributors]

[@Filter]
-bundle = @Basic
-remove = GatherDir

[NextRelease]
[PkgVersion]
[PodVersion]

[Repository]
repository = git@github.com:ziali088/mojolicious-plugin-jsonapi.git
web = https://github.com/ziali088/mojolicious-plugin-jsonapi.git

[MetaJSON]
[MetaProvides::Package]
[MinimumPerl]

[PodSyntaxTests]
[Test::CPAN::Changes]
[Test::CheckManifest]

[ReadmeAnyFromPod]
type = markdown
filename = README.md

[CopyFilesFromBuild]
copy = README.md

[Prereqs]
JSONAPI::Document       = 1.1
Mojo::Base              = 0
Lingua::EN::Inflexion   = 0
CHI                     = 0
Carp                    = 0

[Prereqs / TestRequires]
Mojolicious::Lite       = 0
Test::Pod               = 0
Test::Mojo              = 0
Test::CPAN::Changes     = 0
Test::MockObject        = 0
Test::Most              = 0
