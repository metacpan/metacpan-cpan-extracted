name             = NewRelic-Agent
author           = Ali Anari <ali@anari.me>
license          = Perl_5
copyright_holder = Ali Anari
copyright_year   = 2015

[VersionFromModule]
[MetaYAML]
[MetaJSON]

[GatherDir]
[PodWeaver]
[ManifestSkip]
[License]

[TravisYML]
perl_version = 5.14 5.16 5.18 5.20
notify_email = 1
build_branch = master
post_before_install_dzil = cpanm --quiet --notest --skip-satisfied Pod::Weaver::Section::Contributors

[@Git]
allow_dirty = dist.ini
allow_dirty = README
allow_dirty = .travis.yml

[ContributorsFromGit]
[ChangelogFromGit]

[AutoPrereqs]

[Prereqs / ConfigureRequires]
ExtUtils::ParseXS = 3.30
ExtUtils::XSpp = 0.18

[PruneCruft]
except = \.travis.yml

[MetaResources]
bugtracker.web = https://github.com/aanari/NewRelic-Agent/issues
repository.type = git
repository.url = git://github.com/aanari/NewRelic-Agent.git
repository.web = https://github.com/aanari/NewRelic-Agent

[ReadmeAnyFromPod / MarkdownInRoot]
filename = README.md

[ReadmeAnyFromPod]
type = text
filename = README

[Test::Compile]
[Test::Portability]

[PodSyntaxTests]

[TestRelease]
[ConfirmRelease]
[UploadToCPAN]

[ExecDir]
[ShareDir]

[=inc::AgentMakeMaker / AgentMakeMaker]

[Git::CommitBuild]
