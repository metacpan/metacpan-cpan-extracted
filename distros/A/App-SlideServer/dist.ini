name             = App-SlideServer
abstract         = Serves a HTML slide show synchronized over WebSocket
author           = Michael Conrad <mike@nrdvana.net>
license          = Perl_5
copyright_holder = Michael Conrad

[MetaResources]
homepage         = https://github.com/nrdvana/perl-App-SlideServer
repository.type  = git
repository.url   = https://github.com/nrdvana/perl-App-SlideServer.git
repository.web   = https://github.com/nrdvana/perl-App-SlideServer
bugtracker.web   = https://github.com/nrdvana/perl-App-SlideServer/issues

[@Git]
[Git::GatherDir]
exclude_match = ^t/tmp
include_untracked = 0
[Encoding]
encoding = bytes
match = ^share
[ExecDir]
[ShareDir]

[Git::NextVersion]
[OurPkgVersion]

[PodWeaver]
[PodCoverageTests]
[PodSyntaxTests]

[MakeMaker]
[License]
[AutoPrereqs]
skip = ^Linux::Inotify2
[Prereqs]
Log::Any::Adapter::Daemontools = 0
[Prereqs / TestRequires]
Log::Any::Adapter::TAP = 0
[Manifest]
[MetaYAML]
[MetaJSON]
[UploadToCPAN]
