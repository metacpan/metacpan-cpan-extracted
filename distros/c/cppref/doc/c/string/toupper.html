<h2><a name="toupper" id="toupper">toupper</a></h2>
<div class="level2">

<p>
Syntax:
</p>
<pre class="c code c++" style="font-family:monospace;">    <span class="co2">#include &lt;cctype&gt;</span>
    <span class="kw4">int</span> toupper<span class="br0">&#40;</span> <span class="kw4">int</span> ch <span class="br0">&#41;</span><span class="sy0">;</span></pre>
<p>
The toupper function returns the uppercase version of the character <code>ch</code>.
</p>

<p>

</p>
