name = Crypt-OpenSSL-PKCS10
author = JoNO <jonozzz@yahoo.com>
main_module = lib/Crypt/OpenSSL/PKCS10.pm
license = Perl_5
copyright_holder = JoNO
copyright_year = 2006 - 2023

[Meta::Maintainers]
maintainer = Timothy Legge <timlegge@cpan.org>

[@Filter]
-bundle = @Basic
-remove = GatherDir
-remove = MakeMaker
-remove = Readme

[AutoPrereqs]
skip = ^vars$
skip = utf8
skip = warnings
skip = strict
skip = overload
skip = base

[Prereqs / BuildRequires]
Crypt::OpenSSL::Guess = 0.11

[Prereqs / ConfigureRequires]
Crypt::OpenSSL::Guess = 0.11

[Prereqs / RuntimeRequires]
perl = 5.008
Crypt::OpenSSL::RSA = 0

[Prereqs / RuntimeRecommends]
Crypt::OpenSSL::Bignum=0

[Prereqs / TestRequires]
Crypt::OpenSSL::RSA = 0

[MakeMaker::Awesome]
header_file = maint/Makefile_header.PL
WriteMakefile_arg = %args

[Pod2Readme]

[ReadmeAnyFromPod / ReadmePodInRoot]
type = gfm
filename = README.md
location = root

[ExtraTests]

[PodSyntaxTests]

[Test::Kwalitee]

[Test::PodSpelling]
directories = .
stopword = Legge
stopword = OpenSSL
stopword = PEM
stopword = pem
stopword = ASN
stopword = DER
stopword = OID
stopword = PKCS
stopword = RSA

[MetaJSON]
[MetaProvides::Package]

[Test::CPAN::Meta::JSON]

[CPANFile]

[NextRelease]
format = %v -- %{EEE MMM dd HH:mm:ss VVV yyyy}d
filename = Changes

[CopyFilesFromBuild]
copy = Makefile.PL
copy = LICENSE
copy = cpanfile
copy = META.json
copy = META.yml


[Repository]
git_remote = upstream

[Bugtracker]
web = https://rt.cpan.org/Public/Dist/Display.html?Name=Crypt-OpenSSL-PKCS10

[Homepage]
metadata = https://metacpan.org/pod/Crypt::OpenSSL::PKCS10

[Git::NextVersion]
first_version = 0.22        ; this is the default
version_by_branch = 0       ; this is the default
version_regexp  = ^(0.\d+)$ ; this is the default

[Git::GatherDir]
exclude_filename = cpanfile
exclude_filename = Makefile.PL
exclude_filename = MANIFEST
exclude_filename = README.md
exclude_filename = LICENSE
exclude_filename = META.json
exclude_filename = META.yml
exclude_filename = README

[OurPkgVersion]
[WriteVersion]

[@Git]
changelog = Changes      ; this is the default
tag_format  = %V         ; Don't proceed tags with "v"
tag_message = %V         ; this is the default
push_to     = origin     ; see Git::Push

[Signature]
[SignReleaseNotes]
