name    = Net-Async-MPD
author  = José Joaquín Atria <jjatria@cpan.org>
license = Perl_5
copyright_holder = José Joaquín Atria
copyright_year   = 2018

[Git::GatherDir]
[ReadmeAnyFromPod / MarkdownInBuild]
filename = README.md

[CopyFilesFromBuild]
copy = README.md

[@Filter]
-bundle = @Basic
-remove = GatherDir
-remove = Readme

[PodSyntaxTests]

[NextRelease]
[Repository]
repository = git://gitlab.com/jjatria/Net-Async-MPD.git
web = https://gitlab.com/jjatria/Net-Async-MPD

[Bugtracker]
web = https://gitlab.com/jjatria/Net-Async-MPD/issues
mailto = jjatria at cpan.org

[MinimumPerl]
[MetaJSON]
[MetaProvides::Package]

[RewriteVersion]
[BumpVersionAfterRelease]

[Git::Contributors]
[Git::CommitBuild]
release_branch = build
branch =

[Git::Tag / release]
branch = build

[Git::Tag / devel]
branch = master
tag_format  = v%v-devel

[AutoPrereqs]

[Prereqs]
Role::EventEmitter = 0.002
IO::Async = 0.66
IO::Socket::IP = 0.39
Log::Any = 1.049
Moo = 2.003002
MooX::HandlesVia = 0.001008
Types::Standard = 1.000006

[Prereqs / TestRequires]
Test::More = 1.302078
Try::Tiny = 0.28
