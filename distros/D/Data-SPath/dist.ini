[PodWeaver]
config_plugin = @RJBS
[BumpVersionFromGit]
first_version = 0.0001
[@Git]
[Git::CommitBuild]

[NextRelease]
[@Filter]
bundle = @Classic
remove = Readme

[MetaJSON]
[TestRelease]

[MetaResources]
repository.url  = git://github.com/bline/data-spath.git
repository.web  = http://github.com/bline/data-spath
repository.type = git

[InstallGuide]
[ReadmeFromPod]

[PodSpellingTests]

[CriticTests]

[KwaliteeTests]
[NoTabsTests]
; bitches about the Makefile.PL __Dist::Zilla__ generated!
;[EOLTests]

[AutoPrereq]

[Signature]

