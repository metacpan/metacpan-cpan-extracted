<h2><a name="putback" id="putback">putback</a></h2>
<div class="level2">

<p>
Syntax:
</p>
<pre class="c code c++" style="font-family:monospace;">    istream<span class="sy0">&amp;</span> istream<span class="sy0">::</span><span class="me2">putback</span><span class="br0">&#40;</span><span class="kw4">char</span> ch<span class="br0">&#41;</span><span class="sy0">;</span></pre>
<p>

The putback() function is used with input streams, and returns the previously
read character ch to the input stream.
</p>

<p>
Related Topics: <a href="../io/peek.html" class="wikilink1" title="io:peek">peek</a>, <a href="../c/io/ungetc.html" class="wikilink1" title="c:io:ungetc">(Standard C I/O) ungetc</a>
</p>
