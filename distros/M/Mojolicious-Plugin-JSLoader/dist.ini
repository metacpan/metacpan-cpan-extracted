name    = Mojolicious-Plugin-JSLoader
author  = Renee Baecker <reneeb@cpan.org>
license = Artistic_2_0
copyright_holder = Renee Baecker
copyright_year   = 2017

[Git::Contributors]
include_authors = 1

[VersionFromModule]
[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]

[@Filter]
-bundle = @Basic
-remove = Readme

[@Git]
[MetaJSON]

[MetaProvides::Package]

[ReadmeAnyFromPod / MarkdownInRoot]
phase = build

[ReadmeAnyFromPod / TextInBuild]
phase = build

[GitHubREADME::Badge]
badges = travis
badges = cpants
badges = issues
phase = build
place = top

[ReadmeAddDevInfo]
phase = build
before = # AUTHOR
add_contribution_file = 1

[ContributorsFile]
filename = CONTRIBUTORS

[MetaResources]
homepage = http://github.com/reneeb/Mojolicious-Plugin-JSLoader
bugtracker.web = http://github.com/reneeb/Mojolicious-Plugin-JSLoader/issues
repository.url = http://github.com/reneeb/Mojolicious-Plugin-JSLoader.git
repository.web = http://github.com/reneeb/Mojolicious-Plugin-JSLoader
repository.type = git

[Prereqs]
Mojolicious = 4.71
HTML::ParseBrowser = 1.06
version = 0.77
