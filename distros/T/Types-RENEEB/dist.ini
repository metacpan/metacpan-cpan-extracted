name    = Types-RENEEB
author  = Renee Baecker <reneeb@cpan.org>
license = Artistic_2_0
copyright_holder = Renee Baecker
copyright_year   = 2019

[Git::Contributors]
include_authors = 1

[VersionFromModule]
[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]

[@Filter]
-bundle = @Basic
-remove = Readme

[@Git]
[MetaJSON]

[MetaProvides::Package]

[ReadmeAnyFromPod / MarkdownInRoot]
phase = build

[ReadmeAnyFromPod / TextInBuild]
phase = build

[GitHubREADME::Badge]
badges = travis
badges = cpants
badges = issues
phase = build
place = top

[ReadmeAddDevInfo]
phase = build
before = # AUTHOR
add_contribution_file = 1

[ContributorsFile]
filename = CONTRIBUTORS

[MetaResources]
homepage = http://github.com/reneeb/Types-RENEEB
bugtracker.web = http://github.com/reneeb/Types-RENEEB/issues
repository.url = git://github.com/reneeb/Types-RENEEB.git
repository.web = http://github.com/reneeb/Types-RENEEB
repository.type = git

[Prereqs]
Module::CPANfile = 0
Type::Library    = 1.004004
Type::Utils      = 1.004004
Types::Standard  = 1.004004
perl             = 5.010001

[Prereqs / TestRequires]
Test::More = 0
Moo = 0
Pod::Coverage::TrustPod = 0

