name    = Date-Holidays-BY
author  = Vladimir Varlamov <bes.internal@gmail.com>
license = Perl_5
copyright_holder = Vladimir Varlamov
copyright_year   = 2019

version = 0.2019.3

[MetaResources]
repository.web  = https://github.com/bes-internal/Date-Holidays-BY
repository.url  = https://github.com/bes-internal/Date-Holidays-BY.git
repository.type = git


[GatherDir]
exclude_match = dev
exclude_match = cpanfile.*
exclude_match = local
exclude_match = META.json
exclude_match = Makefile.PL
exclude_match = MANIFEST
[PruneCruft]
[AutoPrereqs]
[PkgVersion]
[Test::Version]
is_strict = 0
has_version = 1
[MetaJSON]
[CPANFile]
[MakeMaker]
[Manifest]
[CopyFilesFromBuild]
copy = lib/Date/Holidays/BY.pm
copy = cpanfile
copy = META.json
copy = Makefile.PL
copy = MANIFEST
[ExtraTests]

[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
[Git::Tag]
