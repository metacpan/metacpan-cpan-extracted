name    = Devel-Debug-Server
author  = Jean-Christian HASSLER <hasslerjeanchristian at gmail.com>
license = Perl_5
copyright_holder = Jean-Christian HASSLER
copyright_year   = 2012
is_trial = 0

[Git::NextVersion]
first_version = 0.001       ; this is the default
version_by_branch = 0       ; this is the default
version_regexp  = ^v(.+)$   ; this is the default

[Git::Tag]

[ChangelogFromGit]
        max_age     = 100
        tag_regexp  = ^v(\d+\.\d+)$
        file_name   = CHANGES
        wrap_column = 74
        debug       = 0
        exclude_message = ^(forgot|typo)
 
[GatherDir]
exclude_filename = zeromq.vimentry
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[License]
[Readme]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]


[TravisYML]
pre_before_install = cd Devel-Debug-Server
pre_before_install = sudo apt-get install libzmq-dev

[PodWeaver]

[Repository]
[AutoPrereqs]
[Test::Portability]

