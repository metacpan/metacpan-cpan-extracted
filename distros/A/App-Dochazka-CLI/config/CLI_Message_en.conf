# DOCHAZKA_CLI_PARSE_ERROR
#     command did not parse
DOCHAZKA_CLI_PARSE_ERROR
Parse error

# DOCHAZKA_CLI_PARSE_ERROR_REST
DOCHAZKA_CLI_PARSE_ERROR_REST
The command parsed up to "%s", but the rest makes no sense

# DOCHAZKA_CLI_PARSE_ERROR_NO_BODY
#     command did not parse due to missing request body
DOCHAZKA_CLI_PARSE_ERROR_NO_BODY
Parse error: did you forget a request body?

# DOCHAZKA_CLI_SERVER_ERROR
#     server error
DOCHAZKA_CLI_SERVER_ERROR
Server error: %s

# DOCHAZKA_CLI_HTTP_REQUEST_OK_NODATA 
#     HTTP request succeeded, but no data was returned
DOCHAZKA_CLI_HTTP_REQUEST_OK_NODATA
HTTP request succeeded, but no data was returned

# DOCHAZKA_CLI_NO_SCHEDULE_ENTRIES_IN_MEMORY
DOCHAZKA_CLI_NO_SCHEDULE_ENTRIES_IN_MEMORY
There are no schedule entries in the memory buffer

# DOCHAZKA_CLI_MEMSCHED_EMPTY
DOCHAZKA_CLI_MEMSCHED_EMPTY
No schedule entries in memory buffer

# DOCHAZKA_CLI_PRIV_HISTORY_ADD
DOCHAZKA_CLI_PRIV_HISTORY_ADD
Privilege history record (PHID %s) added

# DOCHAZKA_CLI_SCHEDULE_HISTORY_ADD
DOCHAZKA_CLI_SCHEDULE_HISTORY_ADD
Schedule history record (SHID %s) added

# DOCHAZKA_CLI_NO_MATCH
DOCHAZKA_CLI_NO_MATCH
Does not match

# TSRANGE_DOES_NOT_COMPUTE
TSRANGE_DOES_NOT_COMPUTE
One or both of the timestamps does not compute

# DOCHAZKA_CLI_INVALID_DATE_OR_TIME
DOCHAZKA_CLI_INVALID_DATE_OR_TIME
Encountered invalid date or time ->%s<-

# DOCHAZKA_CLI_PROMPT_DATE_CHANGED
DOCHAZKA_CLI_PROMPT_DATE_CHANGED
Prompt date changed to %s

# DOCHAZKA_CLI_WRONG_ACTIVITY
DOCHAZKA_CLI_WRONG_ACTIVITY
Activity ->%s<- does not exist (use ACTIVITY ALL command to list activities)

