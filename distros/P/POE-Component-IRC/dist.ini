[@AVAR]
dist               = POE-Component-IRC
authority          = cpan:HINRIK
bugtracker         = rt
use_CompileTests   = 0
nextrelease_format = %-5v %{ccc MMM d HH:mm:ss V YYYY}d
github_user        = bingos
git_tag_message    = CPAN release %v
no_AutoPrereq      = 1

[Prereqs / RuntimeRequires]
perl                        = 5.008001

; POE core
POE                         = 1.311
POE::Wheel::SocketFactory   = 0
POE::Wheel::ReadWrite       = 0
POE::Session                = 0
POE::Driver::SysRW          = 0
POE::Filter::Line           = 0
POE::Filter::Stream         = 0
POE::Filter::Stackable      = 0

; extras
POE::Filter::IRCD           = 2.42
POE::Component::Syndicator  = 0
IRC::Utils                  = 0.12
List::MoreUtils             = 0

[Prereqs / TestRequires]
Test::More                  = 0.47
Test::Differences           = 0.61

[Prereqs / RuntimeRecommends]
POE::Component::Client::DNS = 0.99
