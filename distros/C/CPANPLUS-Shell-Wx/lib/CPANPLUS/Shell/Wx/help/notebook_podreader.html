<h1>wxCPAN POD Reader View</h1>
<p>This view displays a basic documentation reader. You can search within certain areas of documentation, or search the standard Perl documentation (perlfaq, et al), or enter a file to be displayed. See the <a href="podreader.html">POD Reader</a> section for more.</p>
