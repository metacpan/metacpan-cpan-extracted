name    = Tool-Bench
author  = Ben Hengst <notbenh@cpan.org>
license = Perl_5
copyright_holder = Ben Hengst
copyright_year   = 2012

[@Git]
[@Filter]
bundle = @Basic
remove = MakeMaker

[ModuleBuild]
[PkgVersion]
[ReadmeAnyFromPod]
[ReadmeAnyFromPod / ReadmePodInRoot]
type = pod
filename = README.pod
location = root

[Git::NextVersion]
[MetaJSON]

[Prereqs]
Mouse = 1.02
List::Util = 1.25
JSON = 2.53
Time::HiRes = 1.9725

[Prereqs / TestRequires]
Test::More  = 0.98
Test::Most  = 0.25
