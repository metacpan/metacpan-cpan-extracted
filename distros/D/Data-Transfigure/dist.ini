name             = Data-Transfigure
main_module      = lib/Data/Transfigure.pm
version          = 1.03
author           = Mark Tyrrell <mark@tyrrminal.dev>
license          = MIT
copyright_holder = Mark Tyrrell
copyright_year   = 2024

[@Starter::Git]
revision = 5
-remove = Git::Push
Git::Tag.tag_format = v%v
Git::Tag.tag_message = v%v

[PkgVersion]
use_package = 1

[PerlTidy]
perltidyrc = perltidyrc

[Test::Perl::Critic]
critic_config = perlcriticrc

[Test::ChangesHasContent]

[ReadmeAnyFromPod]
type = markdown
filename = README.md

[Prereqs / RuntimeRequires]
perl                                = 5.026000
Object::Pad                         = 0.802
Module::Util                        = 1.09
Readonly                            = 2.05
DateTime::Format::Duration::ISO8601 = 0.008
Data::Compare                       = 1.29
String::CamelSnakeKebab             = 0.06

[Prereqs / TestRequires]
Test2::Suite                         = 0.000155
DateTime                             = 0
DateTime::Duration                   = 0
DBIx::Class                          = 0
DBIx::Class::Relationship::Predicate = 0.07
DBIx::Class::InflateColumn::Time     = 0.0.1
JSON::Validator                      = 5.1.4

[MetaResources]
bugtracker.web  = https://github.com/tyrrminal/data-transfigure/issues
repository.url  = https://github.com/tyrrminal/data-transfigure.git
repository.web  = https://github.com/tyrrminal/data-transfigure.git
repository.type = git
