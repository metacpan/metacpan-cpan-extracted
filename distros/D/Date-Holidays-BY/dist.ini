name    = Date-Holidays-BY
author  = Vladimir Varlamov <bes.internal@gmail.com>
license = Perl_5
copyright_holder = Vladimir Varlamov
copyright_year   = 2025

version = 2.2026.0

[MetaResources]
repository.web  = https://github.com/bes-internal/Date-Holidays-BY
repository.url  = https://github.com/bes-internal/Date-Holidays-BY.git
repository.type = git



[GatherDir]
 exclude_match = dev
 exclude_match = cpanfile.*
 exclude_match = local
 exclude_match = Build.PL
 exclude_match = META.json
 exclude_match = META.yml
 exclude_match = MANIFEST
 exclude_match = LICENSE
 exclude_match = docs
[PruneCruft]

[AutoPrereqs]
[OverridePkgVersion]
[Test::Version]
 is_strict = 0
 has_version = 1
[ExtraTests]

[MinimumPerlFast]
[MetaYAML]
[MetaJSON]
[CPANFile]
[Manifest]

[ModuleBuild]
[CopyFilesFromBuild]
 copy = lib/Date/Holidays/BY.pm
 copy = cpanfile
 copy = Build.PL
 copy = META.json
 copy = META.yml
 copy = MANIFEST
 copy = LICENSE


[License]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
[Git::Tag]
