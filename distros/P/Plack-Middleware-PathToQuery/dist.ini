name    = Plack-Middleware-PathToQuery
author  = Yasutaka ATARASHI <yakex@cpan.org>
license = Perl_5
copyright_holder = Yasutaka ATARASHI
copyright_year   = 2013
version = v0.0.1

[NextRelease]
filename = Changes

[@Git]
commit_msg = Released as %v%n%n%c
tag_format = %v
tag_message = Released as %v
allow_dirty = Changes
allow_dirty = README.md
allow_dirty = dist.ini

[@Basic]

[ReadmeAnyFromPod]
type = markdown
filename = README.md
location = root

[PodWeaver]
[OurPkgVersion]
[CheckVersionIncrement]
[PodSyntaxTests]
[PodCoverageTests]
[Test::Perl::Critic]
[Test::Kwalitee::Extra]
arg = !has_example

[Twitter]
url_shortener = none
hash_tags = #perl

[MinimumPerl]

[Prereqs/RuntimeRequires]
parent = 0
Plack = 0
URI::Escape = 0

[Prereqs/TestRequires]
Test::More = 0
JSON = 0
HTTP::Request::Common = 0
