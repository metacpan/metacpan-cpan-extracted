/* Slides mode configuration file for html2ps */

/* This version is suitable for generating the slides. 

The slides are generated with landscape orientation. Most likely that
you want to use the:

  docset_build -edf

the -e enables the slides mode:

  * implies -i: will convert * into items, so you don't need to work
    hard to create bullets, just start the line with * and you are all
    set, docset_build will podify it for you.

  * inserts page breaks:
     <?page-break>
    for each header, so you don't have to manually add these

*/


@html2ps {

  package {
    PerlMagick: 0;
    netpbm: 1; 
    ImageMagick: 1;
    djpeg: 1;
    TeX: 1;
    dvips: 1;
    Ghostscript: 1;
    libwww-perl: 1;
    path: "/usr/X11R6/bin:/usr/bin";
  }

/*  paper {
    type: letter;
  }
*/

  hyphenation {
    en {
      file: "./hyphen.tex";
    }
  }

  option {
    /*    number: 0; - it already numbers the pages!  */
    colour: 1;
    duplex: 0; /* 1 generate postscript code for double sided printing. */
    toc: 0;
/*    toc: hb;    Generate a table of contents, based on headings  make it appear first */
/*    toc: h;  Generate a table of contents, based on headings  make it appear last */
    frame: 1;
    hyphenate: 0; /* Do not Hyphenate the text */

        /* acroread unfortunately doesn't understand the landscape
         * code generated by html2ps (and then converted with ps2pdf)
         * though it works fine in ghostview(1)
         *
         * -L or --landscape command line have the same effect
         */
    landscape: 1; 
    scaleimage: 1.0;

    DSC: 1;
  }

  frame { /* The appearance of the optional frame controls */
    width: 0.5pt;
    margin: 0.5cm;
    color: black;
  }

  header {       /* Running page header */
    color: white; /* we don't want the header in slides */
  }

  footer {       /* Running page footer */
    center: "Slide $N";    /* Page number */
    left:  $T;  /* Document title */
    right: $A;           /* Author */
    font-family: Courier;
    font-size: 16pt
 /*   font-weight: bold; */
    color: black;
    alternate: 0; 
  }

  doc-sep: "<?page-break>"; /* Separation between more than one document */
  page-break: 1; /* Generating page breaks */
  datefmt: "%e %b %Y";
  ball-radius: 0.15em;    /* The radius, given as a relative size, of the balls used in unordered lists. */
  showurl: 0;             /* Show URL:s for external links */
  seq-number: 1;          /* Automatic numbering of headings */
  xref: 1;
}

BODY {
  font-family: Helvetica;
  font-size: 24pt;
}

/* Sans Serif font? */

/* Standard style sheet definitions */
P { text-align: justify; }

H1, H2, H3, H4, H5, H6 { 
  font-family: Helvetica; 
  font-weight: bold;
  text-align: left;
}

H1 { 
  font-size: 48pt; 
/*  text-align: center; */
}
H3, H5 { font-style: oblique; }
H2 { font-size: 44pt; }
H3 { font-size: 40pt; }
H4, H5 { font-size: 32pt; }
H6 { font-size: 28pt; }

ADDRESS { text-align: right; }

PRE { 
        font-size: 24pt;
        font-family: Courier;
	font-weight: bold;
}

CODE {
        font-size: 30pt;
        font-family: Courier;
	font-weight: bold;	
}

OL, UL, DD { 
  margin-left: 2em; 
  color: white;
}

@page {
   margin-left: 1.5cm;
   margin-right: 1.5cm;
   margin-top: 1.5cm;
   margin-bottom: 2cm;
   size: 8.5in 11in;

}