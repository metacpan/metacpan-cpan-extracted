name    = Data-Walk-Extracted
author  = Jed Lund <jandrew@cpan.org>
license = Perl_5
copyright_holder = Jed Lund
copyright_year   = 2016

[Authority]
authority = cpan:JANDREW

[AutoPrereqs]

[MetaProvides::Class]

[MetaProvides::Package]

[MetaResourcesFromGit]
homepage        = https:%a/%r
bugtracker.web  = https:%a/%r/issues
repository.url  = https:%a/%r.git
repository.web  = https:%a/%r
repository.type = git

[MetaNoIndex]
  package = Level1

[MetaYAML]

[MetaJSON]

[License]

[ManifestSkip]

[GatherDir]
exclude_filename = Makefile.PL
exclude_filename = LICENSE
exclude_filename = MANIFEST
exclude_filename = META.json
exclude_filename = META.yml

[VersionFromModule]

[ReadmeAnyFromPod]
type = pod

[CopyFilesFromBuild]
copy = README.pod
copy = Makefile.PL
copy = META.yml
copy = META.json
copy = MANIFEST

[NextRelease]

[MakeMaker]

[Manifest]
