name    = PiFlash
author  = Ian Kluft <cpan-dev@iankluft.com>
license = Apache_2_0
copyright_holder = Ian Kluft
copyright_year   = 2017-2018
main_module	= bin/piflash

[@Filter]
-bundle = @Basic
-version = 5.031
-remove = License
option = for_basic

[InstallGuide]
[MetaJSON]
[AutoPrereqs]
[PkgVersion]
[NextRelease]
[PodWeaver]
[GithubMeta]

[ReadmeFromPod]
filename = bin/piflash
type = text
readme = README

[Test::Perl::Critic]
[PodSyntaxTests]

[NextVersion::Semantic]
major = MAJOR, API CHANGE
minor = MINOR, ENHANCEMENTS, SECURITY
revision = REVISION, BUG FIXES, DOCS
; must also load a PreviousVersionProvider
[PreviousVersion::Changelog]

[@Git]

[RPM]
spec_file = build/PiFlash.spec
sign = 0
ignore_build_deps = 0
push_packages = 1
push_ignore_packages = .src.rpm$
