[easydns]
# Recommended: keep the token in an environment variable (cron-friendly).
username = ${EASYDNS_USER}
token    = ${EASYDNS_TOKEN}

[update]
# Comma-separated
hosts   = ddns-test.example.com
ip_url  = https://api.ipify.org
timeout = 10

[state]
# Stores the last-known IP to avoid hitting EasyDNS when nothing changed.
path = ~/.local/state/sdseasydyn/last_ip

