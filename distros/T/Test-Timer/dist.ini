name    = Test-Timer
author  = Jonas B. Nielsen <jonasbn@cpan.org>
license = Artistic_2_0
copyright_holder = Jonas B. Nielsen

[@Basic]

[VersionFromModule]

[GithubMeta]
homepage = https://jonasbn.github.io/perl-test-timer/
issues   = 1

[MetaJSON]

[ExtraTests]

[Test::Perl::Critic]
critic_config = t/perlcriticrc

[PodCoverageTests]

[PodSyntaxTests]

[Test::Kwalitee]

[Test::Compile]
fail_on_warning = none

[Test::CPAN::Changes]

[Test::CPAN::Meta::JSON]

[ModuleBuild]
mb_version = 0.30

[MetaProvides::Package]
inherit_version = 0    ;optional flag
inherit_missing = 0    ;optional flag
meta_noindex    = 1    ;optional flag

[Prereqs]
Test::Builder         = 0
Test::Builder::Module = 0
Benchmark             = 0
Carp                  = 0
Error                 = 0
perl                  = 5.006
English               = 0

[Prereqs / TestRequires]
Test::Tester          = 0
Test::More            = 0
Test::Fatal           = 0
File::Spec            = 0
