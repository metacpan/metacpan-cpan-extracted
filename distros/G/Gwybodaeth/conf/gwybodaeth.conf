<?xml version="1.0"?>
<config>
    <converter>
        <name>csv</name>
        <parser>Gwybodaeth::Parsers::CSV</parser>
        <writer>Gwybodaeth::Write::WriteFromCSV</writer>
        <desc>Convert from CSV to RDF/XML</desc>
    </converter>
    <converter>
        <name>geonames</name>
        <parser>Gwybodaeth::Parsers::GeoNamesXML</parser>
        <writer>Gwybodaeth::Write::WriteFromXML</writer>
        <desc>Convert from XML from GeoNames to RDF/XML</desc>
    </converter>
    <converter>
        <name>usgs</name>
        <parser>Gwybodaeth::Parsers::GeoNamesXML</parser>
        <writer>Gwybodaeth::Write::WriteFromUsgsXML</writer>
        <desc>Convert from USGS XML feeds to RDF/XML</desc>
    </converter>
</config>
