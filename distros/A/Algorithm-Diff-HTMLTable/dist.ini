name    = Algorithm-Diff-HTMLTable
author  = Renee Baecker <reneeb@cpan.org>
license = Artistic_2_0
copyright_holder = Renee Baecker
copyright_year   = 2015

[Git::Contributors]
include_authors = 1

[VersionFromModule]

[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]

[@Filter]
-bundle = @Basic
-remove = Readme

[@Git]
[MetaJSON]

[MetaProvides::Package]

[ReadmeAnyFromPod / MarkdownInRoot]
phase = build

[ReadmeAnyFromPod / TextInBuild]
phase = build

[GitHubREADME::Badge]
badges = travis
badges = cpants
badges = issues
phase = build
place = top

[ReadmeAddDevInfo]
phase = build
before = # AUTHOR
add_contribution_file = 1

[ContributorsFile]
filename = CONTRIBUTORS

[MetaResources]
homepage = http://github.com/reneeb/Algorithm-Diff-HTMLTable
bugtracker.web = http://github.com/reneeb/Algorithm-Diff-HTMLTable/issues
repository.url = git://github.com/reneeb/Algorithm-Diff-HTMLTable.git
repository.web = http://github.com/reneeb/Algorithm-Diff-HTMLTable
repository.type = git

[Prereqs]
Algorithm::Diff  = 1.1902
Carp             = 1.29
HTML::Entities   = 3.69
Test::LongString = 0.16
Time::Piece      = 1.20

perl = 5.010

