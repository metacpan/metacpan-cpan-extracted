name = NetAddr-MAC
version = 0.97
author = Dean Hamstead <dean@bytefoundry.com.au>
license = Perl_5
copyright_holder = Dean Hamstad
copyright_year = 2020
main_module = lib/NetAddr/MAC.pm

[@Basic]

; Stuff that generates files
[ModuleBuild]
[CPANFile]
[DOAP]
[GithubMeta]
[MetaJSON]
[MetaTests]
[Git::Contributors]
[ContributorsFile]
; [TravisYML] # use our own for now

[MetaNoIndex]
directory = t
directory = examples

; Convenant requires >= 5.20 which breaks Travis
;[if / WokaWoka]
;dz_plugin = Covenant
;?= $] >= 5.02
;>= version = 1
;>= pledge_file = AUTHOR_PLEDGE

; Stuff that tests my code
[Test::Perl::Critic]
critic_config = t/.perlcriticrc
;[PerlTidy]
;perltidyrc = t/.perltidyrc
[Test::Compile]
[Test::Kwalitee::Extra]
[Test::EOF]
[Test::EOL]
[Test::Legal]
[Test::NoTabs]
[Test::PAUSE::Permissions]
[Test::Portability]
[Test::PodSpelling]
stopword = EUI
stopword = virtualization
;[Test::Pod::LinkCheck]
[Test::Pod::No404s]
[Test::ReportPrereqs]
[Test::NoBreakpoints]
[Test::UnusedVars]
; croak & first leak, but oh well
;[Test::CleanNamespaces]
[PodCoverageTests]
[PodSyntaxTests]
[RunExtraTests]
[CheckChangeLog]
[SchwartzRatio]

; Stuff that changes my code
[PkgVersion]
die_on_existing_version = 1
; [PodVersion] ; PodWeaver does this and more
[PodWeaver]

; Stuff that plays with Git
[Git::CheckFor::CorrectBranch] ; ensure on master branch
[Git::Remote::Check]
[Git::Tag]

; Clear the travis.yml file when rolling a tarball
[PruneCruft]
except = ^\.travis.yml

[Clean]

[Prereqs]
Carp         = 0
List::Util   = 0
strict       = 0
warnings     = 0
constant     = 0
Exporter     = 0
vars = 0
base = 0
perl         = 5.004

[Prereqs / BuildRequires]
Test::Trap = 0
