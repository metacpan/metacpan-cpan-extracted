name             = Test-Puppet-Compile
author           = Dominik Schulz <dominik.schulz@gauner.org>
license          = Perl_5
copyright_holder = Dominik Schulz
copyright_year   = 2013
version          = 0.04

[GatherDir]
exclude_filename = README.pod
exclude_match    = ^doc.*
exclude_match    = ^cover.*

[ShareDir]

[PruneCruft]
[Authority]
[PkgVersion]
[MetaJSON]
[ExtraTests]
[PodSyntaxTests]
[NoTabsTests]
[EOLTests]

[Manifest]
[MakeMaker]

[AutoPrereqs]
[Prereqs / BuildRequires]
[Prereqs]
[Prereqs / Recommends]

[Git::CheckFor::CorrectBranch]
release_branch = master

[@Git]
tag_format = version_%v

[GitHub::Meta]
repo = Test-Puppet-Compile

[Twitter]
hash_tags = #devops #puppet #perl #linux

[PodWeaver]

[MetaYAML]
[License]
[ReadmeFromPod]

[CheckChangeLog]
[ConfirmRelease]
[UploadToCPAN]

