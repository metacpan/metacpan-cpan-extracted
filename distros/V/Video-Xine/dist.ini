name = Video-Xine
version = 0.26
author = Stephen Nelson <stephenenelson@mac.com>
license = Perl_5
copyright_holder = Stephen Nelson

[@Git]

[GatherDir]
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[MetaJSON]
[License]
[ExecDir]

[ModuleBuild]
mb_class = PkgConfBuild

[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]

[AutoPrereqs]

[Prereqs]
perl = 5.8.3

[Prereqs / ConfigureRequires]
Devel::CheckLib = 1.01
ExtUtils::PkgConfig = 1.14

[Prereqs / TestRecommends]
X11::FullScreen = 0.993

[MetaResources]
repository.url  = https://github.com/stephenenelson/video-xine
repository.type = git

[PkgVersion]