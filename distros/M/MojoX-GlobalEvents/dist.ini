name    = MojoX-GlobalEvents
author  = Renee Baecker <reneeb@cpan.org>
license = Artistic_2_0
copyright_holder = Renee Baecker
copyright_year   = 2014

[Git::Contributors]
include_authors = 1

[VersionFromModule]
[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]

[@Filter]
-bundle = @Basic
-remove = Readme

[@Git]
[MetaJSON]

[MetaProvides::Package]

[ReadmeAnyFromPod / MarkdownInRoot]
phase = build

[ReadmeAnyFromPod / TextInBuild]
phase = build

[GitHubREADME::Badge]
badges = travis
badges = cpants
badges = issues
phase = build
place = top

[ReadmeAddDevInfo]
phase = build
before = # AUTHOR
add_contribution_file = 1

[ContributorsFile]
filename = CONTRIBUTORS

[MetaResources]
homepage = http://github.com/reneeb/MojoX-GlobalEvents
bugtracker.web = http://github.com/reneeb/MojoX-GlobalEvents/issues
repository.url = http://github.com/reneeb/MojoX-GlobalEvents.git
repository.web = http://github.com/reneeb/MojoX-GlobalEvents
repository.type = git

[Prereqs]
perl = 5.010001

File::Find::Rule = 0
File::Spec = 0
Mojolicious = 4.0
Scalar::Util = 0

[Prereqs / TestRequires]
Capture::Tiny = 0
Test::More = 0
File::Basename = 0
