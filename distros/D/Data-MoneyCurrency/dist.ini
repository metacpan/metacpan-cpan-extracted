; configuration file for Dist::Zilla
; http://dzil.org/

name = Data-MoneyCurrency
version = 0.18
author = edf <cpan@opencagedata.com>
license = Perl_5
copyright_holder = OpenCage GmbH

; http://dzil.org/tutorial/prereq.html
[Prereqs]
perl                  = 5.012
Code::TidyAll         = >= 0.78 ;
Cpanel::JSON::XS      = 0
File::ShareDir        = 0
Perl::Tidy            = >= 20210111 ;
Pod::Coverage         = 0
Test::Exception       = 0
Test::More            = 0.88 ; for done_testing
Test::Pod             = 0
Test::Pod::Coverage   = >= 1.08
Test::Warn            = 0
Types::Serialiser     = 0

[GatherDir]

; for removing unwanted files, e.g. files starting a '.'
[PruneCruft]


; https://metacpan.org/source/KENTNL/Dist-Zilla-Plugin-MetaProvides-2.001000/README
[MetaProvides::Package]

[MakeMaker]
[MetaJSON]
[MetaYAML]
[Manifest]

[PkgVersion]
[PodWeaver]
[License]
[Readme]

[ShareDir]
dir = ruby-money/config

[GithubMeta]

; see http://dzil.org/tutorial/vcs-git.html
[Git::Check]
[Git::Commit]
[Git::Tag]
[Git::Push]

[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
