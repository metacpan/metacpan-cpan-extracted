name = Dist-Zilla-Plugin-ChangelogFromGit

author           = Rocco Caputo <rcaputo@cpan.org>
copyright_holder = Rocco Caputo <rcaputo@cpan.org>
license          = Perl_5

[AutoMetaResources]
bugtracker.rt     = 1
repository.github = user:rcaputo;lcdist:dzp-changelogfromgit

[AutoPrereqs]
[CheckPrereqsIndexed]

[Homepage]

[ReadmeAnyFromPod]
[ReadmeAnyFromPod/MarkdownInBuild]

[ReportVersions]

[Repository]
git_remote = gh

[Git::Check]

[Git::NextVersion]
first_version  = 0.002
version_regexp = ^v(\d+\.\d+)$

[ChangelogFromGit]
tag_regexp = v(\d+[_.]\d+)

[Git::Tag]
tag_format  = v%v
tag_message = Release %v.

[@Filter]
-bundle=@Classic
-remove=Readme

[MetaJSON]
