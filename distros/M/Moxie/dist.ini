name             = Moxie
author           = Stevan Little <stevan@cpan.org>
license          = Perl_5
copyright_holder = Stevan Little
copyright_year   = 2017

version = 0.02

[@Basic]

[TestRelease]
[ConfirmRelease]
[MetaProvides::Package]
[PodWeaver]

[MetaResources]
repository.url    = https://github.com/stevan/p5-Moxie.git
repository.web    = https://github.com/stevan/p5-Moxie
repository.type   = git
bugtracker.web    = https://github.com/stevan/p5-Moxie/issues

[Prereqs]
perl                   = v5.22
experimental           = 0
Module::Runtime        = 0
Sub::Util              = 0
PadWalker              = 0
UNIVERSAL::Object      = 0.11
MOP                    = 0.07
BEGIN::Lift            = 0.04
B::CompilerPhase::Hook = 0.04
Method::Traits         = 0.04

[Prereqs / TestRequires]
Test::More  = 0
Test::Fatal = 0
