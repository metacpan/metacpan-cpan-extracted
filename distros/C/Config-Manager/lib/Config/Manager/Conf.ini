
###############################################################
#                                                             #
#  Diese Konfigurations-Datei legt globale (projektweite)     #
#  Zwangseinstellungen fest, die von Gruppen und Benutzern    #
#  _NICHT_ redefiniert werden koennen.                        #
#                                                             #
###############################################################

###############################################################
#                                                             #
#  ACHTUNG:                                                   #
#                                                             #
#    -  Ein Dollarzeichen wird durch $$ kodiert               #
#    -  Ein Leerstring wird durch "" kodiert                  #
#    -  Wenn ein String am Anfang oder Ende Leerzeichen       #
#       enthalten oder nur aus Leerzeichen bestehen soll,     #
#       muss er mit "" umschlossen werden                     #
#    -  _ALLE_ Pfadangaben mit "/", _NICHT_ mit "\"!          #
#    -  Keine abschliessenden "/" am Ende von Pfaden          #
#    -  Keine literalen Sonderzeichen (Umlaute u.ae.)         #
#       verwenden, da DOS/Windows nicht ISO-Latin-1-konform   #
#       ist! (Statt dessen die \xFF-Schreibweise benutzen!)   #
#       (Gilt nur bei parallelem Einsatz auf DOS/Unix)        #
#                                                             #
###############################################################

[DEFAULT]
CONFIGPATH  = t
LOGFILEPATH = .

[Manager]
NEXTCONF = $[DEFAULT]{CONFIGPATH}/hard_defaults.ini

[TEST]
NEXTCONF = t/TEST.ini

