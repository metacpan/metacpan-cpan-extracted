[GENERAL]
db_adaptor    = Bio::DB::SeqFeature::Store
description   = *VERSION*
db_args       = -adaptor *ENGINE*
                *DBARG2*
                *DBARG3*
                *DBARG4*

initial landmark = *LANDMARK*
autocomplete = 1
init_code = use Bio::BioStudio::GBrowse qw(:BS);

plugins = BS_Cartoonist
          BS_ChromosomeAnalyzer
          BS_ChromosomeCutter
          BS_ChromosomeDiff
          BS_ChromosomeSegmenter
          BS_ChromosomeSplicer
          BS_CodonJuggler
          BS_PCRTagDumper
          BS_PCRTagger
          BS_RepeatSmasher
          FastaDumper
          RestrictionAnnotator

default tracks = Genes Centro:overview Centro chunk megachunk
                 megachunk:overview chunk:overview
                 restriction_enzyme_landmarks:overview
                 restriction_enzyme_landmarks
                 intron	ncRNA SSRs nucleotide_changes tRNAs	Transp
                 DNA

# Default glyph settings
[TRACK DEFAULTS]
glyph       = generic
height      = 8
bgcolor     = cyan
fgcolor     = cyan
fontcolor   = black
font2color  = red
label density = 50
bump density  = 150
balloon hover = <b>$name</b> ($type); $ref from $start to $end

### TRACK CONFIGURATION ####
# the remainder of the sections configure individual tracks

[ARS]
feature       = ARS
fgcolor       = green
bgcolor       = black
height        = 6
glyph         = generic
key           = ARS

