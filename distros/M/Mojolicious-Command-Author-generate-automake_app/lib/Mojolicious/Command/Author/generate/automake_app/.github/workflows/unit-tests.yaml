name: Unit Tests

on: 
  push:
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'    

jobs:

  build:
    
    strategy:
      matrix:
        os:
          # - ubuntu-16.04
          - ubuntu-18.04
          # no libssl on windows
          # - windows-latest

        perl:
          # - '5.22'
          - '5.26'
          - '5.30'
% if ($package eq 'callbackery' ) { 
        node:
          # - '10.x'
          - '13.x'
% }
        # exclude:
          #- os: ubuntu-16.04
          #  perl: '5.26'
          #- os: ubuntu-16.04
          #  perl: '5.30'
          #- os: ubuntu-16.04
          #  node: '13.x'
          #- os: ubuntu-18.04
          #  perl: '5.22'
          #- os: windows-latest
          #  perl: '5.22'
          #- os: windows-latest
          #  perl: '5.26'

      fail-fast: false
% if ($package eq 'callbackery' ) {
    name: node-${{ matrix.node }}/perl${{ matrix.perl }}/${{ matrix.os }}
% } else {
    name: perl${{ matrix.perl }}/${{ matrix.os }}
% }
 
    runs-on: ${{ matrix.os }}

    steps:

    - name: Checkout
      uses: actions/checkout@v1

% if ($package eq 'callbackery' ) {
    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node }}
% }

    - name: Setup perl
      uses: shogo82148/actions-setup-perl@v1
      with:
        perl-version: ${{ matrix.perl }}

    - name: CPAN Cache
      id: cpan-cache
      uses: actions/cache@v1
      with:
        path: thirdparty/lib
        key: ${{ matrix.os }}-cpan-${{ matrix.perl }}-${{ hashFiles('**/cpanfile') }}

% if ($package eq 'callbackery' ) {
    - name: Node Cache
      id: node-cache
      uses: actions/cache@v1
      with:
        path: frontend/node_modules
        key: ${{ matrix.os }}-node-${{ matrix.node }}-${{ hashFiles('**/package.json') }}
        restore-keys: |
          ${{ matrix.os }}-node-${{ matrix.node }}-
          
    - name: Install Gettext
      run: sudo apt-get install gettext
      
% }

    - name: Bootstrap
      run: ./bootstrap

    - name: Configure
      run: ./configure --prefix=$HOME/test-install
    
    - name: Make
      run: make

    - name: Test
      run: |
          cp etc/<%= $filename %>.dist.yaml  etc/<%= $filename %>.yaml
          make test
      
    - name: Dist
      run: make dist
      
    - name: Rebuild
      run: tar xf *.tar.gz
      
  