name    = Consul
author  = Robert Norris <rob@eatenbyagrue.org>
license = Perl_5
copyright_holder = Robert Norris
copyright_year = 2015

version = 0.020

[@Filter]
-bundle = @Basic
-remove = GatherDir
[GatherDir]
exclude_filename = Makefile.PL

[AutoPrereqs]
[PkgVersion]
die_on_existing_version = 1
die_on_line_insertion   = 1
[MetaConfig]
[MetaJSON]
[NextRelease]

[GithubMeta]
issues = 1

[TravisYML]
post_before_install = curl https://releases.hashicorp.com/consul/0.7.0/consul_0.7.0_linux_amd64.zip > /tmp/consul_0.7.0_linux_amd64.zip
post_before_install = unzip /tmp/consul_0.7.0_linux_amd64.zip -d /tmp
post_before_install = export PATH=$PATH:/tmp
script = dzil smoke --release --author -v

[@Git]
tag_format = %v
allow_dirty = Changes
allow_dirty = dist.ini
allow_dirty = Makefile.PL
allow_dirty = .travis.yml

[ReadmeAnyFromPod / MarkdownInRoot]
filename = README.md

[CopyFilesFromBuild]
copy = Makefile.PL
