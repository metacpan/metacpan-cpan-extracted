name    	 = EntityModel-Class
author  	 = Tom Molesworth <cpan@entitymodel.com>
license 	 = Perl_5
copyright_holder = Tom Molesworth
copyright_year   = 2012
main_module	 = lib/EntityModel/Class.pm

[Git::GatherDir]
[PruneCruft]
[PruneFiles]
filenames = Makefile.PL
[ManifestSkip]
[MetaYAML]
[License]
[Readme]
[MakeMaker]
eumm_version = 6.48
prereq_fatal = 1
[ExecDir]
[ShareDir]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
[Prereqs::FromCPANfile]
[Prereqs / BuildRequires]
perl = 5.010001
[CheckPrereqsIndexed]
[CheckExtraTests]
[NextRelease]
[VersionFromModule]
[PodVersion]
[PkgVersion]
[Homepage]
[Bugtracker]
; [PrePAN]
; author = http://prepan.org/user/xyz
; module = http://prepan.org/user/xyz
[InstallGuide]
[MetaJSON]
[InsertExample]
[PodInherit]
[PodSyntaxTests]
[MojibakeTests]
[Test::CheckDeps]
[Test::Compile]
[Test::Synopsis]
[Test::EOL]
[Test::Version]
; [Test::Pod::LinkCheck]
; [PodCoverageTests]
; [Test::UnusedVars]
[ReportVersions::Tiny]
[SpellingCommonMistakesTests]
[Signature]
[CopyMakefilePLFromBuild]
[ArchiveRelease]
directory = /home/tom/dev/CPAN-Archive
;[Git::Check]
;allow_dirty = dist.ini
;changelog = Changes
[Git::Commit]
allow_dirty = dist.ini
allow_dirty = Changes
allow_dirty = Makefile.PL
[Git::Tag]
tag_format = v%v
tag_message = Tag v%v for CPAN release
[ReversionOnRelease]

