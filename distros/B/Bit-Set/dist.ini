name    = Bit-Set
author  = Christos Argyropoulos <chrisarg@cpan.org>
license = MIT
copyright_holder = Christos Argyropoulos and Joe Schaefer
copyright_year   = 2025
abstract = Provides the Bit::Set and Bit::Set::DB libraries
version = 0.11

; has to come before Git::Commit
[NextRelease]
[PkgVersion]

[@Filter]
-bundle = @Basic
; We keep a hand-written Makefile.PL in the repo (needed for XS/Alien::Bit
; configuration), so don't let dzil generate another one.
-remove = MakeMaker
; We'll generate README/README.md from POD (not the default Readme plugin)
-remove = Readme
-remove = Manifest
; Custom GatherDir so we can exclude repo-only and build artifact files
-remove = GatherDir

[GatherDir]
exclude_filename = README
exclude_filename = README.md
exclude_match = ^Bit-Set-\d
exclude_match = \.tar\.gz$
exclude_match = ^\.build/
exclude_match = ^\.vscode/

; We keep a hand-written Makefile.PL in the repo (needed for XS/Alien::Bit
; configuration), so don't let dzil generate another one.
[MetaProvides::FromFile]
file = package_config.ini
[AutoPrereqs]
[Prereqs]
Alien::Bit = 0
[Prereqs / ConfigureRequires]
Alien::Bit = 0
[Prereqs / TestRequires]
FFI::Platypus = 1.00
[GithubMeta]
[MakeMaker::Runner]
[PodVersion]

; Plaintext README in the tarball (derived from POD)
[ReadmeAnyFromPod / TextInBuild]
type = text
location = build
filename = README
phase = build


; GitHub-flavored README.md in the repo root (derived from POD at release time)
[ReadmeAnyFromPod / GfmInRoot]
type = gfm
location = root
filename = README.md
phase = release

[Regenerate::AfterReleasers]
plugin = GfmInRoot

[Manifest]

