name = Bot-Cobalt-Plugin-YouTube
author = Jon Portnoy <avenj@cobaltirc.org>
license = Perl_5
copyright_holder = Jon Portnoy <avenj@cobaltirc.org>
version = 0.003001

[@Basic]

[MetaJSON]

[@Git]
allow_dirty = Changes
allow_dirty = dist.ini
allow_dirty = README.mkdn
add_files_in = Changes
add_files_in = dist.ini
add_files_in = README.mkdn
untracked_files = warn
tag_format  = '%v'
tag_message = 'dist %v'

[MetaResources]
repository.url = git://github.com/avenj/bot-cobalt-plugin-youtube.git
repository.web = https://github.com/avenj/bot-cobalt-plugin-youtube
repository.type = git

[PkgVersion]
[ReadmeFromPod]
[ReadmeMarkdownFromPod]
[PodSyntaxTests]
[ConfirmRelease]

[Prereqs]
perl          = 5.12.1
Carp          = 0

strictures    = 2
Bot::Cobalt   = 0

HTML::TokeParser  = 3.69
HTTP::Request     = 0

[Prereqs / TestRequires]
Test::More = 0.88

[Run::AfterBuild]
run = cp %d%pREADME.mkdn .
