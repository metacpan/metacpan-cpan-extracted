name    = App-EvalServerAdvanced
author  = Ryan Voots <simcop2387@simcop2387.info>
license = Perl_5
copyright_holder = Ryan Voots
copyright_year   = 2017

[@Starter]
revision = 2
-remove = GatherDir
-remove = Pod2Readme
ExecDir.dir = script

[Git::GatherDir]
exclude_match = ^Seccomp.pod

[Git::Tag]
[GitHub::Meta]
[Git::Push]
[Readme::Brief]

[RewriteVersion]

[BumpVersionAfterRelease]
[AutoPrereqs]

[ModuleShareDirs]
App::EvalServerAdvanced::Sandbox = skel-sandbox

[Test::Perl::Critic]

[CheckChangesHasContent]
