name = Footprintless-Plugin-Database
author = Lucas Theisen <lucastheisen@pastdev.com>
license = Perl_5
copyright_holder = Lucas Theisen
copyright_year = 2016

version = 1.03
main_module = lib/Footprintless/Plugin/Database.pm

; authordep Pod::Coverage::TrustPod = 0.1
; authordep Pod::Weaver::Section::SeeAlso = 1.003
; authordep SQL::Shell = 1.15

[MinimumPerl] 

[Prereqs]
DBI = 1.636
Footprintless = 1.12

[Prereqs / RuntimeSuggests]

[Prereqs / TestRequires]
Test::More = 0.90
DBD::CSV = 0.49

[ReportPhase / Phase_Begins]

[@Git]
allow_dirty = Changes
allow_dirty = dist.ini
allow_dirty = README.mkdn

[Git::GatherDir]
[@Starter]
-remove = GatherDir

[PerlTidy]
perltidyrc = xt/.perltidyrc

[Test::Perl::Critic]
[PodWeaver]
[Pod2Html]
[ReadmeAnyFromPod / ReadmeMarkdownInRoot]
[PodCoverageTests]
[PkgVersion]

[GithubMeta]

[ReportPhase / Phase_Ends]
