name    = Net-Silverpeak-Orchestrator
author  = Alexander Hartmaier <abraxxa@cpan.org>
license = Perl_5
copyright_holder = Alexander Hartmaier
copyright_year   = 2024

version = 0.010000

[@Basic]

[PodWeaver]
[PkgVersion]
[NextRelease]
[MetaConfig]
[MetaJSON]

[MetaResources]
bugtracker.web = https://github.com/abraxxa/Net-Silverpeak-Orchestrator/issues
repository.type = git
repository.url = https://github.com/abraxxa/Net-Silverpeak-Orchestrator.git
repository.web = https://github.com/abraxxa/Net-Silverpeak-Orchestrator

[@TestingMania]
critic_config = t/perlcriticrc

[@Git]
commit_msg  = version %v%n%n%c
tag_format  = %v
tag_message = %v

[Prereqs]
perl = 5.024000
Carp::Clan = 6.07
Moo = 2.003004
Type::Tiny = 1.004002
Role::REST::Client = 0.23
HTTP::Tiny = 0.088
HTTP::CookieJar = 0.010
JSON = 2.97001
List::Util = 1.55

[Prereqs / TestRequires]
Test2::V0 = 0.000135
