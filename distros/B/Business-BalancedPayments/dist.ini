version = 1.0600

[@Filter]
-bundle = @Basic
-remove = Readme
-remove = GatherDir

[AutoPrereqs]

[ChangelogFromGit]
max_age = 3650

[CopyFilesFromBuild]
copy = Makefile.PL

[GatherDir]
exclude_filename = Makefile.PL

[MetaResources]
bugtracker.web = https://github.com/Crowdtilt/Business-BalancedPayments/issues
repository.type = git
repository.url = git://github.com/Crowdtilt/Business-BalancedPayments.git
repository.web = https://github.com/Crowdtilt/Business-BalancedPayments

[OurPkgVersion]

[PodWeaver]

[Prereqs]
WebService::Client = 0.0001

[ReadmeAnyFromPod]

[ReadmeAnyFromPod / MarkdownInRoot]
filename = README.md

[Test::Compile]
