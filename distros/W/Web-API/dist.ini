name    = Web-API
author  = Tobias Kirschstein <lev@cpan.org>
license = BSD
copyright_holder = Tobias Kirschstein
copyright_year   = 2013

[Git::NextVersion]
first_version = 0.1

[ChangelogFromGit]
file_name = Changes
exclude_message = ^(forgot|typo)

[Git::GatherDir]
include_untracked = 1
exclude_filename = .shipit
exclude_filename = .lwpcookies
exclude_match = \.(sw(p|o)|vimbk)$

; copy cpanfile back to repo dis
[CopyFilesFromBuild]
copy = cpanfile

[Git::Check]
allow_dirty = dist.ini
allow_dirty = README.pod
allow_dirty = cpanfile
changelog   = Changes      ; this is the default
untracked_files = warn     ; default value (can also be "warn" or "ignore")

[OurPkgVersion]

[MetaJSON]          ; generate META.json (v2)
[CPANFile]          ; generate cpanfile

[PodWeaver]

[PodSyntaxTests]

[PodCoverageTests]

[Test::Perl::Critic]

[AutoPrereqs]

[@GitHub]
wiki     = 1
bugs     = 1
metacpan = 1

[ReadmeAnyFromPod / ReadmePodInRoot]
type = pod
filename = README.pod
location = root

[@Filter]
-bundle = @Basic
-remove = GatherDir
;-remove = UploadToCPAN     ; uncomment to prevent CPAN upload

[Git::Tag]
signed = 1

[Git::Commit]
allow_dirty = README.pod

[Git::Push]

[GitHub::UploadRelease]
