name    = App-showreverse
author  = Kevin Phair <phair.kevin@gmail.com>
license = BSD
copyright_holder = Kevin Phair
copyright_year   = 2016

version = 0.0.3

[License]
[CopyFilesFromBuild]
copy = LICENSE
copy = Makefile.PL
copy = Build.PL
copy = Changes
copy = MANIFEST
[GatherDir]
exclude_filename = LICENSE
exclude_filename = Makefile.PL
exclude_filename = Build.PL
exclude_filename = Changes
exclude_filename = MANIFEST
[PkgVersion]
[AutoPrereqs]
[GithubMeta]
[ChangelogFromGit]
max_age = 0
file_name = Changes
wrap_column = 78
[MetaYAML]
[CPANFile]
[MakeMaker::Awesome]
[ModuleBuild]
[ManifestSkip]
[Manifest]
[MinimumPerl]
[PodWeaver]
[PodSyntaxTests]
[PodCoverageTests]
[Test::TidyAll]
[TestRelease]
[Test::EOL]
[Test::NoTabs]
finder = :InstallModules
finder = :ExecFiles
[ExtraTests]
[Clean]
[NextRelease]
