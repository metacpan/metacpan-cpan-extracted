name    = Alien-Plotly-Orca
author  = Stephan Loyd <sloyd@cpan.org>
license = Perl_5
version = 0.0002
copyright_holder = Stephan Loyd
copyright_year = 2019-2020

; authordep Pod::Weaver::PluginBundle::SLOYD = 0.0005

[Meta::Contributors]
contributor = Thibault Duponchelle <thibault.duponchelle@amadeus.com>

[@Basic]
[AlienBuild]

[AutoPrereqs]
skip = ^MyInstallUtil$

[MetaJSON]
[MetaProvides::Package]
[MetaResources]
repository.url = https://github.com/stphnlyd/perl5-Alien-Plotly-Orca.git

[MinimumPerlFast]
[PodSyntaxTests]
[CheckChangeLog]
[OurPkgVersion]
[PodWeaver]
config_plugin = @SLOYD

[ ReadmeAnyFromPod / MarkdownInRoot ]
filename = README.md
type = gfm
[ ReadmeAnyFromPod ]

[GitHubREADME::Badge]
badges = travis
badges = appveyor

