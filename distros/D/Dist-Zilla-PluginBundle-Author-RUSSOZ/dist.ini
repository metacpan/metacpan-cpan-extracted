name    = Dist-Zilla-PluginBundle-Author-RUSSOZ
author  = Alexei Znamensky <russoz@cpan.org>
license = Perl_5
copyright_holder = Alexei Znamensky
copyright_year   = 2011 - 2017

[Git::NextVersion]
[GatherDir]
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[License]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
[OurPkgVersion]
[MetaJSON]
[ReadmeFromPod]
[InstallGuide]
[PerlTidy]
[GitFmtChanges]
max_age    = 365
tag_regexp = ^.*$
file_name  = Changes
log_format = short

[GithubMeta]
[AutoPrereqs]
[TaskWeaver]
[ReportVersions::Tiny]
[PodWeaver]
config_plugin = @Default

[Test::UseAllModules]
[@TestingMania]
disable = Test::CPAN::Changes
disable = Test::Synopsis

[Test::Pod::No404s]
[Signature]
[ReportPhase]
[@Git]
[ExtraTests]

[Prereqs]
Dist::Zilla = 0
Dist::Zilla::Role::PluginBundle::Easy = 0

Dist::Zilla::PluginBundle::Git = 0
Dist::Zilla::PluginBundle::TestingMania = 0

Dist::Zilla::Plugin::AutoVersion = 0
Dist::Zilla::Plugin::VersionFromMainModule = 0
Dist::Zilla::Plugin::OurPkgVersion = 0
Dist::Zilla::Plugin::MetaJSON = 0
Dist::Zilla::Plugin::ReadmeFromPod = 0
Dist::Zilla::Plugin::InstallGuide = 0
Dist::Zilla::Plugin::PerlTidy = 0
Dist::Zilla::Plugin::GitFmtChanges = 0
Dist::Zilla::Plugin::GithubMeta = 0
Dist::Zilla::Plugin::AutoPrereqs = 0

Dist::Zilla::Plugin::TaskWeaver = 0

Dist::Zilla::Plugin::ReportVersions::Tiny = 0
Dist::Zilla::Plugin::PodWeaver = 0

Dist::Zilla::Plugin::Test::UseAllModules = 0
Dist::Zilla::Plugin::Test::Pod::No404s = 0

Dist::Zilla::Plugin::Signature = 0
Dist::Zilla::Plugin::ReportPhase = 0

Pod::Elemental = 0
Pod::Weaver::Plugin::EnsureUniqueSections = 0
Pod::Weaver::Section::BugsAndLimitations = 0

Test::CPAN::Meta::JSON = 0
Test::Pod::Coverage = 0
