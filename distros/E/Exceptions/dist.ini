name = Exceptions
author  = Chase Whitener <capoeirab@cpan.org>
license             = Perl_5
copyright_holder    = Chase Whitener
copyright_year      = 2016

version = 0.101

[Git::GatherDir]
exclude_filename = Makefile.PL
exclude_filename = META.json
exclude_filename = README.md
exclude_filename = LICENSE

[@Starter]
-remove = GatherDir
revision = 2
ReadmeAnyFromPod.source_filename = lib/Exceptions.pm

[PkgVersion]

[ReadmeAnyFromPod / Markdown_Readme]
type = markdown
filename = README.md
location = root

[Prereqs::FromCPANfile]
[MetaProvides::Package]

[NextRelease]
format = %-9v %{yyyy-MM-dd}d

[Git::Contributors]
[GithubMeta]
issues  = 1
user    = genio
[@Git]

[Test::Portability]
[Test::CleanNamespaces]
[Test::NoTabs]
[Test::EOL]
[MetaTests]
[CheckChangeLog]
[CheckChangesHasContent]
[Test::ChangesHasContent]

[Test::Kwalitee]
[Test::Version]
[Test::Pod::Coverage::Configurable]

[Test::PodSpelling]
wordlist = Pod::Wordlist
spell_cmd = aspell list
stopword = Seibel

[CopyFilesFromBuild]
copy = Makefile.PL
copy = META.json
copy = LICENSE
