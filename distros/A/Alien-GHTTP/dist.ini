name = Alien-GHTTP
author  = Chase Whitener <capoeirab@cpan.org>
license             = Perl_5
copyright_holder    = Chase Whitener
copyright_year      = 2016

version = 0.005

[Git::Contributors]

[@Filter]
-bundle = @Basic
-remove = Readme
-remove = GatherDir
-remove = ExtraTests
-remove = MakeMaker

[Alien]
repo = local:inc
pattern = libghttp-(1\.0\.9)\.patched\.tar\.gz

[NextRelease]
format = %-9v %{yyyy-MM-dd}d

[MetaProvides::Package]
[Deprecated]

[GatherDir]
exclude_filename = Build.PL
exclude_filename = META.json
exclude_filename = README.md

[ReadmeAnyFromPod / Readme_Github]
type = markdown
filename = README.md
location = build

[MetaJSON]
[GithubMeta]
issues  = 1
user    = genio
[@Git]

[CheckChangeLog]
[PkgVersion]
[PodSyntaxTests]
[Test::ChangesHasContent]
[Test::Compile]
[Test::ReportPrereqs]
[Test::Version]

; [Test::PAUSE::Permissions]
[Test::Pod::Coverage::Configurable]

[Test::PodSpelling]
wordlist = Pod::Wordlist
spell_cmd = aspell list
stopword = libghttp

; [Test::Kwalitee]
[RunExtraTests]

[Prereqs]
perl                        = 5.008001
strict                      = 0
warnings                    = 0
Alien::Base                 = 0
Module::Build               = 0.28

[Prereqs / ConfigureRequires]
Alien::Base                 = 0

[Prereqs / TestRequires]
Test::More      = 0.88

[Prereqs / DevelopRequires]
Test::CheckManifest = 1.29
Test::CPAN::Changes = 0.4
; Test::Kwalitee      = 1.22
Test::Pod::Spelling::CommonMistakes = 1.000

[CopyFilesFromBuild]
copy = Build.PL
copy = META.json
copy = README.md
