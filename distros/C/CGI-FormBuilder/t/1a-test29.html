<script type="text/javascript"><!-- hide from old browsers
function validate (form) {
    var alertstr = '';
    var invalid  = 0;
    var invalid_fields = new Array();

    // name: standard text, hidden, password, or textarea box
    var name = form.elements['name'].value;
    if (name == null || name === "") {
        alertstr += '- Invalid entry for the "Name" field\n';
        invalid++;
        invalid_fields.push('name');
    }
    // email: standard text, hidden, password, or textarea box
    var email = form.elements['email'].value;
    if (email == null || email === "") {
        alertstr += '- Invalid entry for the "Email" field\n';
        invalid++;
        invalid_fields.push('email');
    }
    // user: standard text, hidden, password, or textarea box
    var user = form.elements['user'].value;
    if (user == null || user === "") {
        alertstr += '- Invalid entry for the "User" field\n';
        invalid++;
        invalid_fields.push('user');
    }
    if (invalid > 0 || alertstr != '') {
        if (! invalid) invalid = 'The following';   // catch for programmer error
        alert(''+invalid+' error(s) were encountered with your submission:'+'\n\n'
                +alertstr+'\n'+'Please correct these fields and try again.');
        return false;
    }
    return true;  // all checked ok
}
//-->
</script>
<noscript><font color="#cc0000"><b>Please enable Javascript or use a newer browser.</b></font></noscript>
<p>Fields that are <b>highlighted</b> are required.</p>
<form action="TEST" method="get" onsubmit="return validate(this);">
<div><input id="_submitted" name="_submitted" type="hidden" value="1" /></div>
<table>
<tr valign="top">
  <td><b>Name</b></td>
  <td><input id="name" name="name" type="text" value="Pete Peteson" /></td>
</tr>
<tr valign="top">
  <td><b>Email</b></td>
  <td><input id="email" name="email" type="text" value="pete@peteson.com" /></td>
</tr>
<tr valign="top">
  <td><b>User</b></td>
  <td><input id="user" name="user" type="text" value="pete" /></td>
</tr>
<tr valign="top">
  <td align="center" colspan="2"><input id="_submit" name="_submit" type="submit" value="Submit" /></td>
</tr>
</table>
</form>
