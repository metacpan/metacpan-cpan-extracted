name    = Facebook-Graph-Cmdline
author  = Andrew Grangaard <spazm@cpan.org>
license = Perl_5
copyright_holder = Andrew Grangaard
copyright_year   = 2012

[@Filter]
-bundle = @Basic
-remove = MetaYAML
-remove = Readme
-remove = UploadToCPAN
[PruneCruft]
except = \.travis.yml
except = facebook.yml
[TravisYML]
[AutoPrereqs]
[AutoVersion]
major = 0
[PkgVersion]
[MetaJSON]
[NextRelease]
time_zone = America/Los_Angeles
[PodWeaver]
[Repository]

[@Git]
changelog   = Changes             ; this is the default
allow_dirty = dist.ini            ; see Git::Check...
allow_dirty = Changes             ; ... and Git::Commit
allow_dirty = README.mkdn         ; autogenerated for github
allow_dirty = .travis.yml         ; autogenerated for github
commit_msg  = v%v%n%n%c           ; see Git::Commit
tag_format  = v%v                 ; see Git::Tag
tag_message = %v                  ; see Git::Tag
push_to     = origin              ; see Git::Push

;generate README in root of sources, for Github/etc.
[ReadmeAnyFromPod / ReadmeMarkdownInRoot]
[ReadmeAnyFromPod / ReadmeMarkdownInBuild]

;[ReadmeMarkdownFromPod]
[CoderwallEndorse]
users = spazm : spazm

[MetaResources]
homepage        = http://lowlevelmanager.com/
[UploadToCPAN]
