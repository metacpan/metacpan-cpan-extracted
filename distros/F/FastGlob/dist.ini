;[PPPort]

;[PkgVersion]
[OurPkgVersion]
[Test::Compile]
xt_mode = 1

[MetaTests]
[Test::NoTabs]
[PodSyntaxTests]
[Test::ReportPrereqs]
[PodWeaver]
[RunExtraTests]
[MetaJSON]

[MinimumPerlFast]
min = 5.008 ; undocumented config!
max = 5.008 ; undocumented config!

[MetaConfig]

[MetaProvides::Package]

[NextRelease]
filename = Changes

[Git::Push]
push_to = origin
push_to = origin HEAD:refs/heads/released ; also push to released branch

;[Prereqs::FromCPANfile]
;[Prereqs / RuntimeRecommends]
[Prereqs / RuntimeRequires]
Exporter                    = 0

;[Prereqs / TestRecommends]
[Prereqs / TestRequires]
Test::More 	                = 0

[TestRelease]

[Test::MinimumVersion]
max_target_perl = 5.010

[@Git]
allow_dirty = Changes
allow_dirty = dist.ini
allow_dirty = README.mkdn
add_files_in = Changes
add_files_in = dist.ini
add_files_in = README.mkdn

push_to = origin
push_to = origin HEAD:refs/heads/released ; also push to released branch

[Run::BeforeBuild]
; force to refresh Makefile.PL for every build [not really necessary as we have one exclude_filename]
; run = ( test -f Makefile.PL && rm Makefile.PL ) ||:

[Run::AfterBuild]
; provide a friendly Makefile.PL in our repo
;	very useful so Travis CI can use it without installing Dist::Zilla::*
run = cp %d/Makefile.PL ./
run = git status --porcelain | grep 'M Makefile.PL' && NOHOOKS=1 git commit -m 'Makefile.PL auto-updated by dist.ini' Makefile.PL && echo "# Makefile.PL auto-update" || echo "# Makefile.PL up to date"

[Git::NextVersion]
first_version = 1.4

[@Filter]
-bundle = @Basic
;-remove = AutoPrereqs
-remove = ExtraTests
-remove = GatherDir

[GatherDir]
exclude_filename = Makefile.PL
;exclude_filename = ppport.h

; -- static meta-information
[MetaResources]
bugtracker.web  = https://github.com/atoomic/FastGlob/issues
;bugtracker.web  = https://rt.cpan.org/Public/Dist/Display.html?Name=FastGlob
repository.url  = https://github.com/atoomic/FastGlob.git
repository.web  = https://github.com/atoomic/FastGlob.git
repository.type = git

[PruneFiles]
match = ~$ ; emacs backup files
match = ^private/*
match = ^static/*

