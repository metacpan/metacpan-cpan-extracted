name             = Dist-Zilla-PluginBundle-Author-DBR
author           = Daniel B. <dbr@cpan.org>
license          = Perl_5
copyright_holder = Daniel B.
copyright_year   = 2012

version          = 1.2.5

[@Filter]
-bundle          = @Classic
-remove          = ExtraTests
-remove          = PodVersion

[Authority]
authority        = cpan:DBR

; [AutoMetaResources]
; homepage          = https://metacpan.org/module/%{dist}
; bugtracker.github = user:xdbr

[GithubMeta]
issues = 1

[@Git]
changelog        = Changes             ; this is the default
allow_dirty      = dist.ini            ; see Git::Check...
allow_dirty      = Changes             ; ... and Git::Commit
commit_msg       = v%v%n%n%c           ; see Git::Commit
tag_format       = %v                  ; see Git::Tag
tag_message      = %v                  ; see Git::Tag
push_to          = origin              ; see Git::Push

[Test::Portability]
test_vms_length  = 0
test_ansi_chars  = 0
test_one_dot     = 0

[PruneCruft]
except           = '.gitignore'

[ExecDir]
dir              = bin

[InstallRelease]
install_command  = cpanm .

; Dist::Zilla::Plugin::Pod2Html
; Dist::Zilla::Plugin::Homepage
