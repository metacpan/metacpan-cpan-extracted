name    = Grammar-Convert-ABNF-Pegex
author  = Renee Baecker <reneeb@cpan.org>
license = Artistic_2_0
copyright_holder = Renee Baecker
copyright_year   = 2018

[Git::Contributors]
include_authors = 1

[VersionFromModule]
[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]

[@Filter]
-bundle = @Basic
-remove = Readme

[@Git]
[MetaJSON]

[MetaProvides::Package]

[ReadmeAnyFromPod / MarkdownInRoot]
phase = build

[ReadmeAnyFromPod / TextInBuild]
phase = build

[GitHubREADME::Badge]
badges = travis
badges = cpants
badges = issues
phase = build
place = top

[ReadmeAddDevInfo]
phase = build
before = # AUTHOR
add_contribution_file = 1

[ContributorsFile]
filename = CONTRIBUTORS

[MetaResources]
homepage = http://github.com/reneeb/Grammar-Convert-ABNF-Pegex
bugtracker.web = http://github.com/reneeb/Grammar-Convert-ABNF-Pegex/issues
repository.url = git://github.com/reneeb/Grammar-Convert-ABNF-Pegex.git
repository.web = http://github.com/reneeb/Grammar-Convert-ABNF-Pegex
repository.type = git

[Prereqs]
Parse::ABNF = 0
Moo         = 1.003001
perl        = 5.020

[Prereqs / TestRequires]
Path::Tiny = 0
Pod::Coverage::TrustPod = 0

