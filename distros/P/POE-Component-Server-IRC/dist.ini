name             = POE-Component-Server-IRC
author           = Chris Williams <chris@bingosnet.co.uk>
author           = Hinrik Örn Sigurðsson <hinrik.sig@gmail.com>
copyright_holder = Chris Williams, Hinrik Örn Sigurðsson
license          = Perl_5

[@AVAR]
dist               = POE-Component-Server-IRC
authority          = cpan:BINGOS
bugtracker         = rt
use_CompileTests   = 0
nextrelease_format = %-5v %{ccc MMM d HH:mm:ss V YYYY}d
github_user        = bingos
git_tag_message    = CPAN release %v
no_AutoPrereq      = 1
use_MakeMaker      = 0

[MakeMaker::Awesome]
header_file = mf.head

[Prereqs / RuntimeRequires]
Crypt::PasswdMD5              = 1.3
Crypt::Eksblowfish::Bcrypt    = 0.009
IRC::Utils                    = 0.10
List::Util                    = 0
Net::Netmask                  = 1.9104
Net::CIDR                     = 0.22
Net::IP::Minimal              = 0
POE                           = 0.9999
POE::Filter::IRCD             = 2.2
POE::Filter::ThruPut          = 1.00
POE::Component::Client::DNS   = 1.00
POE::Component::Client::Ident = 1.00
POE::Component::Syndicator    = 0.04
Socket                        = 2.013

[Prereqs / RuntimeRecommends]
POE::Filter::Zlib::Stream     = 0
POE::Component::SSLify        = 0

[Prereqs / TestRequires]
POE::Component::IRC           = 6.68
Test::More                    = 0.47
Test::POE::Client::TCP        = 1.22
