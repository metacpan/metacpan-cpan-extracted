name    = Lab-Measurement-DocWriter
author  = Andreas K. Huettel <dilfridge@gentoo.org>
license = Perl_5
copyright_holder = the Lab::Measurement team, see the git log
copyright_year   = 2017
abstract = Documentation formatting for Lab::Measurement

version = 1.000

[MetaResources]
homepage          = https://github.com/lab-measurement/Lab-Measurement-DocWriter
bugtracker.web    = https://github.com/lab-measurement/Lab-Measurement-DocWriter/issues
repository.url    = https://github.com/lab-measurement/Lab-Measurement-DocWriter.git
repository.web    = https://github.com/lab-measurement/Lab-Measurement-DocWriter
repository.type   = git

[GatherDir]

[ExecDir]

[MetaJSON]
[MakeMaker]

[Git::Check]

[Git::Commit]
commit_msg = Release %N %v%n%n%c

[Git::Tag]
tag_format = %N-%v
tag_message = Release %N %v

[Git::Push]

[PkgVersion]
die_on_existing_version = 1
die_on_line_insertion = 1

[AutoPrereqs]

[TestRelease]
[ConfirmRelease]
[UploadToCPAN]

[PodWeaver]

[AuthorsFromGit]
