name = Cfn
author = Jose Luis Martinez <jlmartinez@capside.com>
copyright_holder = CAPSiDE
copyright_year = 2013
license = Apache_2_0
main_module = lib/Cfn.pm

[VersionFromModule]

[Git::GatherDir]
exclude_match=Makefile
; LICENSE gets generated by Dist::Zilla, but we want it in
; the source repo so github can detect it 
exclude_match=LICENSE
exclude_match=build-lib
exclude_match=build-bin
exclude_match=spec
exclude_match=resource_templates

[MakeMaker]

[@Git]
allow_dirty = dist.ini
allow_dirty = Changes
allow_dirty = README

[Prereqs::FromCPANfile]

[MetaYAML]
[MetaJSON]

[MetaResources]
repository.web = https://github.com/pplu/cfn-perl
repository.url = https://github.com/pplu/cfn-perl.git
repository.type = git
bugtracker.web = https://github.com/pplu/cfn-perl/issues

;[RunExtraTests]
;[TestRelease]
;[PodSyntaxTests]

;[FileFinder::ByName / Examples]
;dir = examples

[License]

[Manifest]
