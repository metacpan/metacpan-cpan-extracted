name    = Alien-GtkNodes
author  = John Barrett <john@jbrt.org>
license = Perl_5
copyright_holder = John Barrett
copyright_year   = 2026

version = 0.005

[AlienBuild]

[CheckChangesHasContent]

[@Filter]
-bundle = @Basic
-remove = GatherDir
[Git::GatherDir]

[AutoPrereqs]
skip = strict
skip = warnings
skip = base
skip = parent
skip = constant
skip = lib

[PodSyntaxTests]
[Test::Perl::Critic]
[Test::Kwalitee]
skiptest = no_symlinks

[AlienBase::Doc]
name = GtkNodes
type = library
[PodWeaver]

[MetaResources]
homepage        = https://codeberg.org/jbarrett/Alien-GtkNodes/
bugtracker.web  = https://codeberg.org/jbarrett/Alien-GtkNodes/issues
repository.url  = https://codeberg.org/jbarrett/Alien-GtkNodes.git
repository.web  = https://codeberg.org/jbarrett/Alien-GtkNodes/
repository.type = git

[MetaNoIndex]
directory = t
directory = xt
[MetaJSON]

[Prereqs]
Alien::Base = 1.00
Alien::Build::Plugin::Gather::Dino = 0.08

[WriteVersion]
