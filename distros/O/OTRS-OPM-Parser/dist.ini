name    = OTRS-OPM-Parser
author  = Renee Baecker <reneeb@cpan.org>
license = Artistic_2_0
copyright_holder = Renee Baecker
copyright_year   = 2016

[Git::Contributors]
include_authors = 1

[VersionFromModule]
[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]

[@Filter]
-bundle = @Basic
-remove = Readme

[@Git]
[MetaJSON]

[MetaProvides::Package]

[ReadmeAnyFromPod / MarkdownInRoot]
phase = build

[ReadmeAnyFromPod / TextInBuild]
phase = build

[GitHubREADME::Badge]
badges = travis
badges = cpants
badges = issues
phase = build
place = top

[ReadmeAddDevInfo]
phase = build
before = # AUTHOR
add_contribution_file = 1

[ContributorsFile]
filename = CONTRIBUTORS


[ExecDir]

[MetaResources]
homepage = http://github.com/reneeb/OTRS-OPM-Parser
bugtracker.web = http://github.com/reneeb/OTRS-OPM-Parser/issues
repository.url = http://github.com/reneeb/OTRS-OPM-Parser.git
repository.web = http://github.com/reneeb/OTRS-OPM-Parser
repository.type = git

[Prereqs]
File::Basename = 0
File::Spec = 0
File::Temp = 0
LWP::Simple = 0
MIME::Base64 = 0
Moo = 2
MooX::HandlesVia = 0.001
Type::Tiny = 1
Type::Utils = 1
Type::Library = 1
Types::Standard = 1
Path::Class = 0
Try::Tiny = 0
XML::LibXML = 0
perl = 5.010

[Prereqs / TestRequires]
Test::More = 0
