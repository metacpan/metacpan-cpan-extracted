
name    = Context-Singleton
author  = Branislav Zahradník <barney@cpan.org>
license = Artistic_2_0
version = 1.0.4
copyright_holder = Branislav Zahradník

[AutoPrereqs]

[Clean]

[ConfirmRelease]

[CopyFilesFromBuild]
copy = cpanfile
copy = LICENSE
copy = Build.PL

[CPANFile]

[GatherDir]
exclude_filename = cpanfile
exclude_filename = LICENSE
exclude_filename = Build.PL
exclude_filename = TODO.org
exclude_match = Context-Singleton-\d+\.\d+\.\d+.*

[GithubMeta]

[License]

[ManifestSkip]

[Manifest]

[MetaJSON]

[MetaYAML]

[MetaProvides::Package]

[ModuleBuild]

[PkgVersion]

[ReadmeAnyFromPod]
type = pod
filename = README.pod
location = root

[TestRelease]

