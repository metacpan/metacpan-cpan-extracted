name             = Alien-autoconf
author           = Graham Ollis <plicease@cpan.org>
license          = Perl_5
copyright_holder = Graham Ollis
copyright_year   = 2017
version          = 0.11

[@Author::Plicease]
:version      = 2.12
travis_status = 1
release_tests = 1
installer     = Author::Plicease::MakeMaker
irc           = irc://irc.perl.org/#native
test2_v0      = 1

[AlienBuild]

[RemovePrereqs]
remove = strict
remove = warnings
remove = base
remove = Env
remove = Alien::MSYS
remove = File::Temp

[Prereqs]
Path::Tiny = 0

[Prereqs / BuildPrereqs]
-phase = build
Alien::Build = 0.49
Alien::Build::Plugin::Build::Autoconf = 0.47

[Author::Plicease::Upload]
cpan = 1

[PruneFiles]
filename = xt/author/pod_coverage.t
filename = xt/author/strict.t
filename = xt/author/version.t
filename = xt/author/pod_spelling_system.t

[Author::Plicease::TravisInstall]
repo = Perl5-Alien/Alien-Build
repo = plicease/App-af
