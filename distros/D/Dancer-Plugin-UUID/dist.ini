author  = Alexis Sukrieh <sukria@gmail.com>
license = Perl_5
copyright_holder = Alexis Sukrieh
copyright_year   = 2015

[@Basic]

[TestRelease]
[PodWeaver]
[PodCoverageTests]

[ReadmeAnyFromPod / ReadmePodInRoot]
type = markdown
filename = README.md
location = root

[Git::NextVersion]
first_version = 0.002

[NextRelease]
filename = Changes

[@Git]
allow_dirty = Changes
allow_dirty = dist.ini
allow_dirty = README.md
add_files_in = Changes
add_files_in = dist.ini
add_files_in = README.md

[MetaResourcesFromGit]
bugtracker.web = https://github.com/sukria/%r/issues

[PerlTidy]
perltidyrc = xt/perltidy.rc
[Test::Perl::Critic]
critic_config = xt/perlcritic.rc

[Test::UnusedVars]
[AutoPrereqs]
