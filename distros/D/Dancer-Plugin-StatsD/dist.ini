name    = Dancer-Plugin-StatsD
author  = William Wolf <throughnothing@gmail.com>
license = CC0_1_0
copyright_holder = William Wolf
copyright_year   = 2012

version = 0.0001

[@Filter]
-bundle = @Basic
-remove = Readme
-remove = GatherDir

[GatherDir]
exclude_filename = Makefile.PL

[PodWeaver]
finder = :InstallModules

[AutoPrereqs]
[PkgVersion]
[ChangelogFromGit]
[Test::Compile]

[@Git]
push_to = origin
changelog = CHANGES
allow_dirty = README.md
allow_dirty = dist.ini
allow_dirty = Makefile.PL

[ReadmeAnyFromPod / ReadmeMarkdownInBuild]
type = markdown
filename = README.md
location = build

[ReadmeAnyFromPod / ReadmePodInBuild]
type = pod
filename = README.pod
location = build

[CopyFilesFromBuild]
copy = README.md
copy = Makefile.PL

[@GitHub]
metacpan = 1

