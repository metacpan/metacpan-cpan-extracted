license          = Perl_5
copyright_holder = Graham Ollis
copyright_year   = 2014
version          = 0.06

[@Author::Plicease]
:version      = 2.44
release_tests = 1
travis_status = 1
test2_v0      = 1
irc           = irc://irc.perl.org/#native
github_user   = Perl5-Alien

diag_preamble = | $post_diag = sub {
diag_preamble = |   require Alien::gzip;
diag_preamble = |   diag "version       = ", Alien::gzip->version;
diag_preamble = |   diag "bin_dir       = ", $_ for Alien::gzip->bin_dir;
diag_preamble = |   diag "dist_dir      = ", Alien::gzip->dist_dir;
diag_preamble = |   diag "install_type  = ", Alien::gzip->install_type;
diag_preamble = | };

[AlienBuild]

[RemovePrereqs]
remove = strict
remove = warnings
remove = Env

[Prereqs]
Alien::Base = 1.36

[Prereqs / ConfigureRequires]
Alien::Build = 1.36
Capture::Tiny = 0
File::chdir = 0

[Author::Plicease::Upload]
cpan = 1

;[Author::Plicease::TravisInstall]
;repo = Perl5-Alien/Alien-Build
