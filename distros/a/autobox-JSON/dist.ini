name = autobox-JSON
author = Robin Edwards <robin.ge@gmail.com>
version = 0.0006
license = Perl_5
copyright_holder = Robin Edwards
copyright_year = 2011

[ExtraTests]
[Git::GatherDir]
exclude_filename = cpanfile
[@Filter]
-bundle = @Basic
-remove = GatherDir
option = for_basic
[PkgVersion]
die_on_line_insertion = 0
[PodVersion]
[MetaJSON]
[NextRelease]
[ReadmeFromPod]
[ContributorsFromGit]
[CPANFile]
[CopyFilesFromBuild]
copy = cpanfile
[UploadToCPAN]

[Prereqs]
autobox = 2.72
JSON = 2.50
[Prereqs / TestRequires]
Test::More = 0.94
