name    = GitHub-EmptyRepository
author  = Thibault Duponchelle <thibault.duponchelle@gmail.com>
author  = Olaf Alders <olaf@wundercounter.com>
license = Perl_5
copyright_holder = Thibault Duponchelle
copyright_year   = 2022
main_module = lib/GitHub/EmptyRepository.pm


[@Author::OALDERS]
-remove = Test::Perl::Critic
-remove = PodCoverageTests
-remove = Test::Pod::Coverage::Configurable
StaticInstall.mode = on
StaticInstall.dry_run = 0

[GitHub::Meta]

[Prereqs]
LWP::Protocol::https = 6.10
perl = 5.016
Text::SimpleTable::AutoWidth = 0.09
[Prereqs / Recommends]
CHI = 0
LWP::ConsoleLogger = 0.000013
WWW::Mechanize::Cached = 1.46

[MetaNoIndex] ; sets 'no_index' in META
directory = t
directory = xt
directory = examples

