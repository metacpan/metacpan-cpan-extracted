name = Test-DBIC-Versioned
version = 0.02
author = spudsoup" <"spudsoup@cpan.org
license = Artistic_2_0
copyright_holder = David Pottage

[GitHub::Meta]

[@Git]
tag_format = release-%v

[GatherDir]
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
[MetaProvides::Package]

[PodSyntaxTests]
[PodCoverageTests]
[Test::Perl::Critic]
[Test::Kwalitee]

[OurPkgVersion]
[PodVersion]

[AutoPrereqs]

[Encoding]
encoding = bytes
match = ^t/test_files/
