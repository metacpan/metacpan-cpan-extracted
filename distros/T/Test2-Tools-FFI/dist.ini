name             = Test2-Tools-FFI
author           = Graham Ollis <plicease@cpan.org>
license          = Perl_5
copyright_holder = Graham Ollis
copyright_year   = 2018
version          = 0.06

[@Author::Plicease]
:version       = 2.65
release_tests  = 1
installer      = Author::Plicease::MakeMaker
test2_v0       = 1
github_user    = PerlFFI
irc            = irc://irc.perl.org/#native
workflow       = linux

[RemovePrereqs]
remove = strict
remove = warnings
remove = base
remove = Cwd
remove = Exporter
remove = File::Glob
remove = File::Basename

[PruneFiles]
filename = fbx.json
filename = xt/author/pod_spelling_common.t
match = ^Makefile$
match = ^ffi/_build
match = ^share/lib
match = ^t/ffi/_build

[Prereqs / ConfigureRequires]
-phase = configure
ExtUtils::MakeMaker = 7.30
FFI::Build::MM = 0.84

[Prereqs / BuildRequires]
-phase = build
FFI::Build = 0.84

[Author::Plicease::Upload]
cpan = 1

[FFI::Build]
:version = 1.03

