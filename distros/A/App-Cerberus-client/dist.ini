name                = App-Cerberus-client
author              = Clinton Gormley <drtech@cpan.org>
license             = Perl_5
copyright_holder    = Clinton Gormley
version             = 0.08

[GatherDir]
exclude_filename = README.pod
exclude_match    = ^doc.*
exclude_match    = ^cover.*

[PruneCruft]
[PkgVersion]
[MetaJSON]
[ExtraTests]
[PodSyntaxTests]
[NoTabsTests]
[EOLTests]

[Manifest]
[MakeMaker]

[AutoPrereqs]
[Prereqs / BuildRequires]
[Prereqs]
[Prereqs / Recommends]


[@Git]
tag_format = version_%v

[GitHub::Meta]
repo = App-Cerberus-Client

[PodWeaver]

[MetaYAML]
[License]
[ReadmeFromPod]

[CheckChangeLog]
[ConfirmRelease]
[UploadToCPAN]

