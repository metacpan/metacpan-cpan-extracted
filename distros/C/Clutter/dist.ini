name    = Clutter
version = 1.110
author  = Emmanuele Bassi <ebassi@gnome.org>
license = LGPL_2_1
copyright_holder = Emmanuele Bassi
copyright_year = 2012

[GatherDir]
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[License]
[MakeMaker]
[Manifest]
[PkgVersion]

[Prereqs]
Glib = 1.253
Cairo::GObject = 1.000
Pango = 1.220
Glib::Object::Introspection = 0.002

[NextRelease]
filename = NEWS
format = Overview of changes in Clutter %v [%{yyyy-MM-dd}d]%n===========================================

[Git::Check]
changelog = NEWS
[Git::Commit]
changelog = NEWS
commit_msg = Release v%v%n%n%c
[Git::Tag]
signed = 1
[Git::Push]

[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
