author  = Alexis Sukrieh <sukria@sukria.net>
license = Perl_5
copyright_holder = Alexis Sukrieh
copyright_year   = 2015

[@Basic]

[TestRelease]
[PodWeaver]
[PodCoverageTests]

[Git::NextVersion]
first_version = 0.01

[NextRelease]
filename = Changelog

[ ReadmeAnyFromPod / MarkdownInRoot ]
filename = README.md

[@Git]
allow_dirty = Changes
allow_dirty = dist.ini
allow_dirty = README.mkdn
add_files_in = Changes
add_files_in = dist.ini
add_files_in = README.mkdn

[MetaResourcesFromGit]
bugtracker.web = https://github.com/sukria/%r/issues

[PerlTidy]
perltidyrc = xt/perltidy.rc
[Test::Perl::Critic]
critic_config = xt/perlcritic.rc

[Test::UnusedVars]
[AutoPrereqs]
