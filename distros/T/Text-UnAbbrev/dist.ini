name    = Text-UnAbbrev
author  = Ronaldo Ferreira de Lima aka jimmy <jimmy.tty@gmail.com>
license = Perl_5
copyright_holder = Ronaldo Ferreira de Lima aka jimmy
copyright_year   = 2015
version = 0.03

[MinimumPerl]
perl = 5.012

[MetaResources]
repository.url = https://github.com/jimmytty/Text-UnAbbrev.git

[GatherDir]
exclude_filename = README
exclude_filename = LICENSE

[ReadmeAnyFromPod]

[@Filter]
-bundle = @Basic
-remove = ConfirmRelease
-remove = ExtraTests
-remove = GatherDir
-remove = UploadToCPAN
-remove = Readme

[NextRelease]
[OurPkgVersion]
[PodVersion]
[@Git]
[AutoPrereqs]

[@TestingMania]
disable = Test::Perl::Critic

[CopyFilesFromBuild]
copy = README
copy = LICENSE

[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
