name    = XML-Atom-SimpleFeed
version = 0.900
author  = Aristotle Pagaltzis <pagaltzis@gmx.de>
license = Perl_5
copyright_holder = Aristotle Pagaltzis
copyright_year   = 2015

[MetaResources]
homepage   = http://github.com/ap/XML-Atom-SimpleFeed
bugtracker = http://github.com/ap/XML-Atom-SimpleFeed/issues
repository = git://github.com/ap/XML-Atom-SimpleFeed

[@Filter]
-bundle=@Basic
-remove=Readme
[Readme::Brief]
[ReadmeAnyFromPod / PodInRoot]
[MetaJSON]
[PkgVersion]
[PodWeaver]
[CheckChangeLog]
[Test::Compile]
[AutoPrereqs]
skip=^Test::LongString$
skip=^Time::Piece$
skip=^DateTime$
skip=^Time::Moment$
skip=^Panda::Date$
skip=^Class::Date$
skip=^Time::Object$
[CheckSelfDependency]
