logger: "console"
log: "warning"
show_stacktrace: 0
no_server_tokens: 1

plugins:
  DBIx::Class:
    default:
      dsn: "dbi:SQLite:dbname=t/db/test.db"
      schema_class: "[d2% appname %2d]::Schema"
      dbi_params:
        RaiseError: 1
        AutoCommit: 1
  CryptPassphrase:
    encoder:
      module: Argon2
      parallelism: 2
