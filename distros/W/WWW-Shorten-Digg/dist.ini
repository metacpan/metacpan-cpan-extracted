name = WWW-Shorten-Digg
author  = Martin Broerse <broerse@martinic.com>
license             = Perl_5
copyright_holder    = Martin Broerse of Martininc
copyright_year      = 2009

version = 0.020

[Git::GatherDir]
exclude_filename = Makefile.PL
exclude_filename = META.json
exclude_filename = README.md

[@Starter]
-remove = GatherDir
revision = 1
ReadmeAnyFromPod.source_filename = lib/WWW/Shorten/Digg.pm

[PkgVersion]

[Deprecated]

[ReadmeAnyFromPod / Markdown_Readme]
type = markdown
filename = README.md
location = root

[Prereqs::FromCPANfile]
[MetaProvides::Package]

[NextRelease]
format = %-9v %{yyyy-MM-dd}d

[Git::Contributors]
[GithubMeta]
issues  = 1
user    = p5-shorten
[@Git]

[CheckChangeLog]
[CheckChangesHasContent]
[Test::ChangesHasContent]

[Test::Kwalitee]
[Test::Version]
[Test::Pod::Coverage::Configurable]

[Test::PodSpelling]
wordlist = Pod::Wordlist
spell_cmd = aspell list
stopword = CPAN
stopword = github
stopword = stopwords
stopword = wordlist
stopword = makeashorterlink
stopword = makealongerlink
stopword = ua


[CopyFilesFromBuild]
copy = Makefile.PL
copy = META.json
copy = README.md
