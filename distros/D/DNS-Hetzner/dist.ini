name    = DNS-Hetzner
author  = Renee Baecker <reneeb@cpan.org>
license = Artistic_2_0
copyright_holder = Renee Baecker
copyright_year   = 2020
version = 0.05

[Git::Contributors]
include_authors = 1

[PkgVersion]
[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]

[CheckChangeLog]

[@Filter]
-bundle = @Basic
-remove = Readme
-remove = ExecDir

[PruneFiles]
filename=bin/get_hetzner_info.pl

[@Git]
[MetaJSON]

[MetaProvides::Package]

[SyncCPANfile]

[ReadmeAnyFromPod / MarkdownInRoot]
phase = build

[ReadmeAnyFromPod / TextInBuild]
phase = build

[GitHubREADME::Badge]
badges = travis
badges = cpants
badges = issues
phase = build
place = top

[ReadmeAddDevInfo]
phase = build
before = # AUTHOR
add_contribution_file = 1

[ContributorsFile]
filename = CONTRIBUTORS

[MetaResources]
homepage = http://github.com/perlservices/DNS-Hetzner
bugtracker.web = http://github.com/perlservices/DNS-Hetzner/issues
repository.url = git://github.com/perlservices/DNS-Hetzner.git
repository.web = http://github.com/perlservices/DNS-Hetzner
repository.type = git

[Prereqs]
Carp            = 0
JSON::Validator = 4.10
Moo             = 1.003001
MooX::Singleton = 0
Mojolicious     = 8
Types::Mojo     = 0.04
Types::Standard = 1.012
perl            = 5.024

[Prereqs / TestRequires]
Test::LongString        = 0.16
Pod::Coverage::TrustPod = 0

