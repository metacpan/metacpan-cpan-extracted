[@Starter]
revision = 2
-remove = GatherDir
-remove = Pod2Readme
ExecDir.dir = script

[Git::GatherDir]
exclude = api.lst

[Git::Tag]
[GitHub::Meta]
[Git::Push]
[Readme::Brief]

[RewriteVersion]

[BumpVersionAfterRelease]
[AutoPrereqs]
[Prereqs]
Alien::Z3 = 0.001
FFI::Platypus = 0.87

[Test::Perl::Critic]
critic_config = perlcritic.rc

[CheckChangesHasContent]
