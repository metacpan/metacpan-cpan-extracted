name    = Text-Aligner
author  = Shlomi Fish <shlomif@cpan.org>
license = MIT
copyright_holder = Anno Siegel
copyright_year   = 2002

[@Filter]
-bundle = @Basic
-remove = Readme
[AutoPrereqs]
[ModuleBuild]
mb_class = Test::Run::Builder
testing_command = runtest
[PodSyntaxTests]
[PodCoverageTests]
[Prereqs]
[MetaProvides::Package]
[MetaResources]
bugtracker.web = http://rt.cpan.org/NoAuth/Bugs.html?Dist=Text-Aligner
bugtracker.mailto = bug-text-aligner@rt.cpan.org
repository.url = https://github.com/shlomif/Text-Aligner.git
repository.web = https://github.com/shlomif/Text-Aligner
repository.type = git
[PodWeaver]
[Test::Compile]
fake_home = 1
skip = bump-ver
[Test::CPAN::Changes]
[Test::Kwalitee]
[Test::NoTabs]
[Test::TrailingSpace]
[VersionFromModule]
