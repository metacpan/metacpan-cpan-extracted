name             = App-af
author           = Graham Ollis <plicease@cpan.org>
license          = Perl_5
copyright_holder = Graham Ollis
copyright_year   = 2017
version          = 0.17

[@Author::Plicease]
:version       = 2.47
release_tests  = 1
installer      = Author::Plicease::MakeMaker
version_plugin = PkgVersion::Block
readme_from    = bin/af
irc            = irc://irc.perl.org/#native
test2_v0       = 1
github_user    = PerlAlien

workflow = linux
workflow = macos
workflow = windows
workflow = cygwin
workflow = msys2-mingw

[RemovePrereqs]
remove = strict
remove = warnings
remove = base
remove = lib
remove = blib
remove = Exporter
remove = File::Temp
remove = Getopt::Long
remove = Pod::Usage

remove = Moose::Role

[Prereqs]
Alien::Base  = 0.038
Alien::Build = 1.17
Shell::Perl  = 0.003

[Author::Plicease::Upload]
cpan = 1

[MetaNoIndex]
directory = corpus
directory = example
directory = maint

[Author::Plicease::Thanks]
current = Graham Ollis <plicease@cpan.org>
contributor = Diab Jerius (DJERIUS)

[SetScriptShebang]
[CommentOut]

