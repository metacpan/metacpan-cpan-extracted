name    = CatalystX-Test-MockContext
author  = Eden Cardim <edencardim@gmail.com>
license = Perl_5
copyright_holder = Eden Cardim
copyright_year   = 2012

[AutoPrereqs]

[Test::Perl::Critic]
[Test::Synopsis]
[PodSyntaxTests]
[PodCoverageTests]

[Git::NextVersion]
first_version=0.000001
version_regexp=^v?(\d+\.\d{3}\d{3})$

[Git::Tag]
[Clean]
[GatherDir]
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[License]
[Readme]
[ExtraTests]
[ExecDir]
dir=script
[ShareDir]
[MakeMaker]
[Manifest]
[Test::Compile]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
[PodWeaver]

[PruneFiles]
match = ~$

[MetaResources]
repository.web  = https://github.com/edenc/CatalystX-Test-MockContext.git
repository.url  = http://github.com/edenc/CatalystX-Test-MockContext.git