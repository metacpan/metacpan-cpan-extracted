English                   = 0
Fcntl                     = 0
File::HomeDir             = 0
JSON                      = 0
POSIX                     = 0
String::Random            = 0
Term::ReadPassword        = 0
Term::ReadPassword::Win32 = 0

[Prereqs / TestRequires]
Devel::Cover              = 0
File::Temp                = 0
Pod::Coverage             = 0
Test::Exception           = 0
Test::MockObject::Extends = 0
