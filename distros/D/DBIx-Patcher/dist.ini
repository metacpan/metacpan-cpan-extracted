name             = DBIx-Patcher
version          = 0.04
author           = Jason Tang <tang.jason.ch@gmail.com>
license          = Perl_5
copyright_holder = Jason Tang
main_module      = lib/DBIx/Patcher.pm
 
 

[GatherDir]
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[License]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]


[ExtraTests]
[@Git]
[HasVersionTests]
[NextRelease]
[NoTabsTests]
[PkgDist]
[PkgVersion]
[PodSyntaxTests]
[PodVersion]
[ReadmeFromPod]
[SubmittingPatches]

[AutoPrereqs]
DateTime            = 0.66
DBIx::Class         = 0.08
Carp                = 1.11
Data::Dump          = 1.19
Digest::MD5         = 2.39
FindBin::libs       = 1.5100
Getopt::Long        = 2.38
IO::File            = 1.14
Path::Class         = 0.21
Test::More          = 0.96

[ExecDir]
dir = bin
