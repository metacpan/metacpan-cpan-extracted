name    = File-Util
author  = Tommy Butler
license = Perl_5
copyright_holder = Tommy Butler
is_trial = 0

[Meta::Contributors]
contributor = John Fields <jfields.cpan.org@spammenot.com>
contributor = Ricardo SIGNES <rjbs@cpan.org>
contributor = Matt S Trout <perl-stuff@trout.me.uk>
contributor = Nicholas Perez <nperez@cpan.org>
contributor = David Golden <dagolden@cpan.org>

[Encoding]
filename = t/bin
encoding = bytes

[@Filter]
bundle = @Basic
remove = ExtraTests

[RunExtraTests]

[ModuleBuild]

[AutoVersion]
major = 4

[PkgVersion]
[PodVersion]
[MetaProvides::Package]
[MinimumPerl]
[MetaConfig]
[MetaJSON]
[MetaResources]
homepage          = https://github.com/tommybutler/file-util/wiki
bugtracker.web    = https://rt.cpan.org/Dist/Display.html?Name=File%3A%3AUtil
bugtracker.mailto = bug-File-Util@rt.cpan.org
repository.url    = git://github.com/tommybutler/file-util.git
repository.web    = https://github.com/tommybutler/file-util
repository.type   = git

[Test::ReportPrereqs]

[Test::LocalBrew]
brews = perl-5.8.9
brews = perl-5.10.1
brews = perl-5.12.5
brews = perl-5.14.4
brews = perl-5.16.3
brews = perl-5.18.4
brews = perl-5.20.3
brews = perl-5.22.1
brews = perl-5.23.6

[@TestingMania]
disable = Test::Portability ; won't accept options; wrote my own version instead
disable = Test::EOL ; some of the tests fail their own EOL test; strange
disable = Test::Pod::LinkCheck ; problematic for me, causes spurious failures
disable = Test::MinimumVersion ; I do this myself, via the Perlbrew testing
disable = Test::UnusedVars ; causes spurious failures

[Test::PodSpelling]
stopwords = AND'ed
stopwords = ascii
stopwords = bitmask
stopwords = BrowserUk
stopwords = BLOCKEX
stopwords = CIFS
stopwords = conf
stopwords = dat
stopwords = dbitmask
stopwords = ebcdic
stopwords = EBCDIC
stopwords = EPOC
stopwords = failsafe
stopwords = FIFOs
stopwords = Github
stopwords = html
stopwords = inodes
stopwords = listrefs
stopwords = NFS
stopwords = oct
stopwords = onfail
stopwords = SIGNES
stopwords = SL
stopwords = SMB
stopwords = Solaris
stopwords = SOLARIS
stopwords = subpattern
stopwords = subref
stopwords = subrefs
stopwords = syntaxes
stopwords = trunc
stopwords = txt
stopwords = unicode
stopwords = VMS
stopwords = vtab
stopwords = benchmarking
stopwords = merchantability
stopwords = lexically
stopwords = cpan
stopwords = CPAN
stopwords = filename
stopwords = filenames
stopwords = metadata
stopwords = namespace
stopwords = OO
stopwords = POSIX
stopwords = pre
stopwords = STDERR
stopwords = subclasses
stopwords = subdirectories
stopwords = subdirectory
stopwords = UTF
stopwords = shiftjis
stopwords = iso

[CheckChangesHasContent]
[TestRelease]
[ConfirmRelease]

[Signature]
sign = always

; The plugin below is ::Extra cool, but a little buggy; I only use it sometimes
; and it can't be used at the same time as the more mainstream Test::Kwalitee
; plugin from chromatic (above)
;
;[Test::Kwalitee::Extra]
;arg = !valid_signature

[AutoPrereqs]
