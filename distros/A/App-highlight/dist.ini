name             = App-highlight
version          = 0.14
abstract         = A simple grep-like filter that highlights chosen words or lines rather than removing non-filtered lines.
author           = Alex Balhatchet <kaoru@slackwise.net>
license          = Perl_5
copyright_holder = Alex Balhatchet
copyright_year   = 2010

[Prereqs / RuntimeRequires]
ExtUtils::MakeMaker       = 6.55_02
App::Cmd::Simple          = 0.309
Module::Load              = 0.18
Try::Tiny                 = 0.09
Getopt::Long              = 2.39
Getopt::Long::Descriptive = 0.085

[Prereqs / TestRequires]
Test::More            = 0.92
App::Cmd::Tester      = 0.309
Test::Without::Module = 0.17

[MetaResources]
repository.web  = http://github.com/kaoru/App-highlight
repository.url  = git://github.com/kaoru/App-highlight.git
repository.type = git

[Git::CommitBuild]
release_branch  = build/%b
release_message = Release build of v%v (on %b)

[GatherDir]
include_dotfiles = 1

[PruneCruft]
except = \.travis.yml

[ManifestSkip]
[MetaYAML]
[MetaJSON]
[License]
[Readme]
[PkgVersion]
[PodVersion]
[PodSyntaxTests]
[ExtraTests]
[Test::CPAN::Changes]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[ConfirmRelease]
[UploadToCPAN]
