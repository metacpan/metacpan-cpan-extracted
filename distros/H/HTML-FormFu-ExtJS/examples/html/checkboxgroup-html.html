<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
	
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>checkboxgroup</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css" media="all">
	@import "../css/vertically-aligned.css";
</style>
<!--[if IE]>
	<style type="text/css" media="all">
		@import "../css/vertically-aligned-ie.css";
	</style>
<![endif]-->

</head>
<body>

<a href="../forms/checkboxgroup.yml">Form config file</a><br/><br/>

<form action="" method="post">
<fieldset class="checkboxgroup legend">
<legend>Fancy Checkboxgroups</legend>
<span>
<span class="subgroup">
<span>
<input name="foo" type="checkbox" value="1a" checked="checked" />
<label>item 1a</label>
</span>
<span>
<input name="foo" type="checkbox" value="1b" />
<label>item 1b</label>
</span>
</span>
<span class="subgroup">
<span>
<input name="foo" type="checkbox" value="2a" checked="1" />
<label>item 2a</label>
</span>
<span>
<input name="foo" type="checkbox" value="2b" />
<label>item 2b</label>
</span>
</span>
</span>
</fieldset>
<fieldset class="checkboxgroup legend">
<legend>width 50%</legend>
<span>
<span class="subgroup" columnWidth=".5">
<span>
<input name="foo" type="checkbox" value="1a" />
<label>item 1a</label>
</span>
<span>
<input name="foo" type="checkbox" value="1b" />
<label>item 1b</label>
</span>
</span>
<span class="subgroup" columnWidth=".5" label="HASH(0x100d32118)">
<span>
<input name="foo" type="checkbox" value="2a" />
<label>item 2a</label>
</span>
<span>
<input name="foo" type="checkbox" value="2b" />
<label>item 2b</label>
</span>
</span>
</span>
</fieldset>
<fieldset class="checkboxgroup legend">
<legend>Without groups</legend>
<span>
<span>
<input name="foo2" type="checkbox" value="1a" />
<label>item 1a</label>
</span>
<span>
<input name="foo2" type="checkbox" value="1b" />
<label>item 1b</label>
</span>
<span>
<input name="foo2" type="checkbox" value="2a" />
<label>item 2a</label>
</span>
<span>
<input name="foo2" type="checkbox" value="2b" />
<label>item 2b</label>
</span>
</span>
</fieldset>
<fieldset class="checkboxgroup legend">
<legend>one column</legend>
<span columns="1">
<span>
<input name="foo3" type="checkbox" value="1a" />
<label>item 1a</label>
</span>
<span>
<input name="foo3" type="checkbox" value="1b" />
<label>item 1b</label>
</span>
<span>
<input name="foo3" type="checkbox" value="2a" />
<label>item 2a</label>
</span>
<span>
<input name="foo3" type="checkbox" value="2b" />
<label>item 2b</label>
</span>
</span>
</fieldset>
</form>


</body>
</html>
