[MetaTests]
[ModuleBuild]
[NextRelease]
[NoTabsTests]
[PodWeaver]
[ReadmeFromPod]
[ReportVersions]
[RunExtraTests]
[SchwartzRatio]
[ShareDir::Tarball]
[SpellingCommonMistakesTests]
[Test::ChangesHasContent]
[Test::CheckDeps]
[Test::CheckManifest]
[Test::MinimumVersion]
[Test::ReportPrereqs]
[Test::UseAllModules]
[TestRelease]




