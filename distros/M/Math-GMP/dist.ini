name    = Math-GMP
author  = Shlomi Fish <shlomif@cpan.org>
license = LGPL_2_1
copyright_holder = James H. Turner
copyright_year   = 2000

[@Filter]
-bundle = @Basic
-remove = MakeMaker
-remove = ExtraTests
-remove = License
-remove = Readme
[AutoPrereqs]
[CheckLib]
lib = gmp
header = gmp.h
[MakeMaker::Awesome]
WriteMakefile_arg = 'LIBS' => ['-lgmp'],
[MetaJSON]
[MetaProvides::Package]
[MetaResources]
bugtracker.web = https://rt.cpan.org/Public/Dist/Display.html?Name=Math-GMP
bugtracker.mailto = bug-math-gmp@rt.cpan.org
repository.url = https://github.com/turnstep/perl-Math-GMP.git
repository.web = https://github.com/turnstep/perl-Math-GMP
repository.type = git
[PodSyntaxTests]
[PodCoverageTests]
[PodWeaver]
[PruneCruft]
[PruneFiles]
match = ^Rejects/
match = ^scripts/
[RewriteVersion]
[RunExtraTests]
[Test::CPAN::Changes]
[Test::Compile]
skip = scripts
fake_home = 1
[Test::TrailingSpace]
[Signature]
