[@Basic]

[AutoVersion]
major = 0

[PodWeaver]

[MinimumPerl]

[ReadmeAnyFromPod / ReadmeMarkDownInRoot]
type = markdown
filename = README.md
location = root

[AutoPrereqs]

[Git::Check]

[ExtraTests]
[Test::Perl::Critic]
critic_config = xt/perlcritic.rc

[PodCoverageTests]
[PodSyntaxTests]

[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
