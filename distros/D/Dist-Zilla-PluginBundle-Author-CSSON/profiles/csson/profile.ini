
[TemplateModule/:DefaultModuleMaker]
template = Module.pm.template

[AutoVersion]
format = 0

[GatherDir::Template]
root = templates

[GenerateFile / gitignore]
filename = .gitignore
is_template = 1
content = /{{ $dist->name }}-*
content = /.build
content = /_build*
content = /Build
content = MYMETA.*
content = !META.json
content = /.prove

[GenerateFile / Changes]
filename = Changes
is_template = 1
content = Revision history for {{ $dist->name }}
content = 
content = {{ '{{$NEXT}}' }}
content = {{ '    '}} - Initial release

[GenerateFile / cpanfile]
filename = cpanfile
is_template = 0
content = requires 'perl', '5.010001';
content = 
content = # requires 'Some::Module', 'VERSION';
content = 
content = on test => sub {
content =     requires 'Test::More', '0.96';
content = };

[Git::Init]
commit_message = Init

[GitHub::Create]
prompt = 1
repo = p5-{{ $dist->name }}
