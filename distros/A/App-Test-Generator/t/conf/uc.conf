---
module: builtin
function: uc

config:
  test_undef: no
  test_empty: no
  test_nuls: no
  properties:
    enable: true
    trials: 300

input:
  text:
    type: string
    position: 0
    min: 1

output:
  type: string
  min: 1

transforms:
  uppercase:
    input:
      text:
        type: string
        min: 1
    output:
      type: string
      min: 1
    properties:
      - uppercase
      - length_preserved
      - idempotent
      - name: no_lowercase
        description: "Result contains no lowercase letters"
        code: $result !~ /[a-z]/
