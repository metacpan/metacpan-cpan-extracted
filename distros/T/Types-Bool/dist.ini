name    = Types-Bool
author  = Adriano Ferreira <ferreira@cpan.org>
license = Perl_5
copyright_holder = Adriano Ferreira
copyright_year   = 2018

version = 2.98009

[Git::GatherDir]
[@Filter]
-bundle = @Basic
-remove = GatherDir
[MetaJSON]
[MetaProvides::Package]
[NextRelease]

[AutoPrereqs]
[RemovePrereqs]
remove = Cpanel::JSON::XS
remove = JSON::PP
remove = Types::Serialiser
[Prereqs / TestSuggests]
Cpanel::JSON::XS  = 0
JSON::PP          = 0
Types::Serialiser = 0

[Test::ChangesHasContent]
[PodSyntaxTests]
[Test::ReportPrereqs]

[MetaResources]
homepage          = https://github.com/aferreira/cpan-Types-Bool
bugtracker.web    = https://github.com/aferreira/cpan-Types-Bool/issues
repository.url    = https://github.com/aferreira/cpan-Types-Bool.git
repository.web    = https://github.com/aferreira/cpan-Types-Bool
repository.type   = git
