name    = Perl-Critic-RENEEB
author  = Renee Baecker <reneeb@cpan.org>
license = Artistic_2_0
copyright_holder = Renee Baecker
copyright_year   = 2015

[Git::Contributors]
include_authors = 1

[VersionFromModule]
[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]

[@Filter]
-bundle = @Basic
-remove = Readme

[@Git]
[MetaJSON]

[MetaProvides::Package]

[ReadmeAnyFromPod / MarkdownInRoot]
phase = build

[ReadmeAnyFromPod / TextInBuild]
phase = build

[GitHubREADME::Badge]
badges = travis
badges = cpants
badges = issues
phase = build
place = top

[ReadmeAddDevInfo]
phase = build
before = # AUTHOR
add_contribution_file = 1

[ContributorsFile]
filename = CONTRIBUTORS

[MetaResources]
homepage = http://github.com/reneeb/Perl-Critic-RENEEB
bugtracker.web = http://github.com/reneeb/Perl-Critic-RENEEB/issues
repository.url = http://github.com/reneeb/Perl-Critic-RENEEB.git
repository.web = http://github.com/reneeb/Perl-Critic-RENEEB
repository.type = git

[Prereqs]
Perl::Critic = 1.126
Readonly = 1.03
