name = SVN-Web
version = 0.63
author = Dean Hamstead <dean@fragfest.com.au>
license = Perl_5
copyright_holder = Dean Hamstad
copyright_year = 2012

[GatherDir]
[MetaYAML]
[MetaJSON]
[MetaTests]
[Manifest]
[ManifestSkip]
[PruneCruft]
[License]
[MakeMaker]
[ExtraTests]
[CPANFile]
[Test::Perl::Critic]
critic_config = t/perlcriticrc
[PodCoverageTests]
[PodSyntaxTests]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
[ExecDir]

[Twitter]
hash_tags = #perl #cpan

[Prereqs]
Alien::SVN = 0
Carp = 0
Encode = 0
Exception::Class = 1.22
File::Basename = 0
File::Path = 0
File::Spec = 0
File::Temp = 0
FindBin = 0
IO::File = 0
List::Util = 0
Locale::Maketext = 0
Locale::Maketext::Lexicon = 0
POSIX = 0
Plack = 0
Number::Format = 0
Template = 0
Template::Plugin::Number::Format = 0
Time::Zone = 0
URI::Escape = 0
YAML = 0
base = 0
perl = 5.00404
strict = 0
vars = 0
warnings = 0


[Prereqs / BuildRequires]
File::Copy = 0
File::Find = 0

[Prereqs / RuntimeRecommends ]
Cache::Cache = 0
Template::Plugin::Subst = 0
Template::Plugin::Clickable = 0
Template::Plugin::Clickable::Email = 0
Test::Benchmark = 0
Test::HTML::Tidy = 0
XML::RSS::Parser = 0

[Prereqs / TestRequires]
Cwd = 0
Test::More = 0
Test::WWW::Mechanize = 0
File::Path = 0
