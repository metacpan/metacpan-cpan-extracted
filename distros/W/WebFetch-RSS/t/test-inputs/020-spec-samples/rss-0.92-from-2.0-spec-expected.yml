  - 'Ed Cone: "Had a nice Deadhead experience with my wife, who never was one but
    gets the vibe and knows and likes a lot of the music. Somehow she made it to the
    age of 40 without ever hearing Wharf Rat. We drove to Jersey and back over Christmas
    with the live album commonly known as Skull and Roses in the CD player much of
    the way, and it was cool to see her discover one the band''s finest moments. That
    song is unique and underappreciated. Fun to hear that disc again after a few years
    off -- you get Jerry as blues-guitar hero on Big Railroad Blues and a nice version
    of Bertha."'
