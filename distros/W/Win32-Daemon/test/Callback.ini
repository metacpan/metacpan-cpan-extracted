;
;
;   Some constants:
;       priority = 32.........This is a normal priority
;       flags = 16............Will create a new process with a new
;                             console window (if it's a console app)

[Notepad]
program = c:\winxp\notepad.exe
params  = 
inherit = 1
flags   = 16
priority= 32
dir     = c:\winxp
;state   = disabled



