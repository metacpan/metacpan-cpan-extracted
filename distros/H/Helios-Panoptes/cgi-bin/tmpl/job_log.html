<tmpl_include name="header.html">

<div style='text-align: center; font-size: 16pt; padding-top: 20px;'>Job ID #<tmpl_var jobid></div>
<div class='content'>

<div>
	<div style='float: left;'>
		<p style='text-align: center; font-weight: bold; font-size: 16px; padding: 0; margin: 0;'>Job Details</p>
		<table cellpadding=0 cellspacing=0 class='data_form_table'>
			<tr><td class='data_form_head'>Job ID</td>		<td class='data_text'><tmpl_var jobid></td></tr>
			<tr><td class='data_form_head'>Run After</td>		<td class='data_text'><tmpl_var job_run_after></td></tr>
			<tr><td class='data_form_head'>Grabbed Until</td>	<td class='data_text'><tmpl_var job_grabbed_until></td></tr>
			<tr><td class='data_form_head'>Service Name</td>	<td class='data_text'><tmpl_var job_function_name></td></tr>
			<tr><td class='data_form_head'>Arguments</td>		<td class='data_text'><textarea rows=10 cols=30><tmpl_var job_arg></textarea></td></tr>
		</table>
	</div>
	<div style='float: left; margin-left: 10px;'>
		<p style='text-align: center; font-weight: bold; font-size: 16px; padding: 0; margin: 0;'>Errors</p>
		<table class='data_table' cellpadding=0 cellspacing=0>
			<tr>
				<td class='data_head'>Date/Time</td>
				<td class='data_head'>Service</td>
				<td class='data_head'>Message</td>
			</tr>
		<tmpl_loop error_entries>
			<tr style='background-color: #<tmpl_var color>'>
				<td class='data_number' style='white-space: nowrap;'><tmpl_var error_time></td>
				<td class='data_text'><tmpl_var funcname></td>
				<td class='data_text'><tmpl_var message></td>
			</tr>
		</tmpl_loop>
		</table>
	</div>
</div>
<div style='clear:both;'></div>

<div style='padding-top: 10px;'>
	<p style='text-align: center; font-weight: bold; font-size: 16px; padding: 0; margin: 0;'>Job History</p>
	<table class='data_table' cellpadding='0' cellspacing='0' style='width: 100%;' >
		<tr>
			<td class='data_head'>Complete Time</td>
			<td class='data_head'>Grabbed Until</td>
			<td class='data_head'>Run After</td>
			<td class='data_head'>Service</td>
			<td class='data_head'>Exit Status</td>
		</tr>
	<tmpl_loop history_entries>
		<tr style='background-color: #<tmpl_var color>'>
			<td class='data_text' style='white-space: nowrap; text-align: center;'><tmpl_var complete_time></td>
			<td class='data_text' style='white-space: nowrap; text-align: center;'><tmpl_var grabbed_until></td>
			<td class='data_text' style='white-space: nowrap; text-align: center;'><tmpl_var run_after></td>
			<td class='data_text' style='text-align: center;'><tmpl_var funcname></td>
			<td class='data_text' style='text-align: center;'><tmpl_var exitstatus></td>
		</tr>
	</tmpl_loop>
	</table>
</div>


<div style='padding-top: 10px;'>
	<p style='text-align: center; font-weight: bold; font-size: 16px; padding: 0; margin: 0;'>Helios Log</p>
	<table class='data_table' cellpadding=0 cellspacing=0>
		<tr>
			<td class='data_head'>Date/Time</td>
			<td class='data_head'>Host</td>
			<td class='data_head'>Service</td>
			<td class='data_head'>Process&nbsp;ID</td>
			<td class='data_head'>Priority</td>
			<td class='data_head'>Message</td>
		</tr>
	<tmpl_loop log_entries>
		<tr style='background-color: #<tmpl_var color>'>
			<td class='data_number' style='white-space: nowrap;'><tmpl_var created_at></td>
			<td class='data_text'><tmpl_var host></td>
			<td class='data_text'><tmpl_var job_class></td>
			<td class='data_number'><tmpl_var process_id></td>
			<td class='data_number'><tmpl_var priority></td>
			<td class='data_text' style='width: 100%;'><tmpl_var message></td>
		</tr>
	</tmpl_loop>
	</table>
</div>
</div>


<tmpl_include name="footer.html">
