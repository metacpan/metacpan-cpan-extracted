name    = File-Dir-Dumper
author  = Shlomi Fish <shlomif@cpan.org>
license = MIT
version = v0.4.0
copyright_holder = Shlomi Fish
copyright_year = 2008

[@Filter]
-bundle = @SHLOMIF
-remove = Authority
dist    = File-Dir-Dumper
repository = github
repository_url = https://github.com/shlomif/perl-File-Dir-Dumper
repository_web = https://github.com/shlomif/perl-File-Dir-Dumper
repository_type = git
homepage = http://www.shlomifish.org/open-source/projects/File-Dir-Dumper/
[ExecDir]
dir = bin
[Keywords]
keyword = depth
keyword = dir
keyword = directory
keyword = dumper
keyword = file
keyword = filename
keyword = group
keyword = json
keyword = length
keyword = meta-data
keyword = mtime
keyword = permissions
keyword = size
keyword = stream
keyword = traverse
keyword = tree
keyword = user
[Prereqs]
File::Find::Object = 0.1.2
Getopt::Long = 2.36
perl = 5.012
