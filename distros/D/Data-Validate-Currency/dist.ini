name = Data-Validate-Currency
author = Daniel Culver
license = Perl_5
copyright_holder = Daniel Culver
copyright_year = 2014
version = 0.1.0
[@Filter]
-bundle = @Basic
-remove = MakeMaker
[ModuleBuild]
[@TestingMania]
disable = NoTabsTests
[AutoMetaResources]
homepage = http://search.cpan.org/dist/%{dist}
repository.github = user:dculver1986
bugtracker.github = user:dculver1986
[AutoPrereqs]
skip = ^strict$|^warnings$|^utf8$
[@Git]
allow_dirty = Changes
commit_msg = %v%n%n%c
tag_format = %v
tag_message = %v
[CheckChangesHasContent]
[Clean]
[ExtraTests]
[MetaJSON]
[MinimumPerl]
[NextRelease]
[OurPkgVersion]
[TestRelease]
