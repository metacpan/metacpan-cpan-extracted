name    = Music-CreatingRhythms
author  = Gene Boggs <gene@cpan.org>
license = Artistic_2_0
copyright_holder = Gene Boggs
copyright_year   = 2023

[VersionFromModule]
[MinimumPerl]
[AutoPrereqs]

[CheckChangesHasContent]
[NextRelease]
format = %v %{yyyy-MM-dd HH:mm:ss}d

[Authority]
authority = cpan:GENE
[PkgVersion]
[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]
[Test::NoTabs]
[Test::EOL]
[Test::Compile]
[Test::Synopsis]

[MetaConfig]
[MetaJSON]
[GithubMeta]

[Test::PodSpelling]
wordlist = Pod::Wordlist
spell_cmd = aspell list
stopwords = Bruijn
stopwords = Christoffel
stopwords = Hollos
stopwords = chsequl
stopwords = combinatorial
stopwords = compa
stopwords = compam
stopwords = compm
stopwords = de
stopwords = euclid
stopwords = necka
stopwords = neckam
stopwords = neckm
stopwords = parta
stopwords = partam
stopwords = partm
stopwords = pn
stopwords = cfcv
stopwords = cfsqrt
stopwords = permi
stopwords = pfold
stopwords = compmrnd
stopwords = comprnd
stopwords = OEIS

[Prereqs / TestRequires]
Test::More = 0.88

[Prereqs / RuntimeRequires]
Moo = 2
List::Util = 1.33

[GatherDir]
exclude_match = \.mid
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[Readme]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
[CopyFilesFromBuild]
