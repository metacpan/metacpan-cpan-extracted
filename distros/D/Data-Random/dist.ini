name    = Data-Random
author  = Adekunle Olonoh <koolade@users.sourceforge.net>
license = Perl_5
copyright_holder = Buddy Burden
copyright_year   = 2018

[Git::GatherDir]

[@Filter]
-bundle = @Basic
-remove = GatherDir
-remove = Readme

[PodSyntaxTests]

[NextRelease]
[Repository]
repository = git://github.com/barefootcoder/Data-Random.git
web = https://github.com/barefootcoder/Data-Random

[Bugtracker]

[MinimumPerl]
[MetaJSON]
[MetaProvides::Package]

[RewriteVersion]
[BumpVersionAfterRelease]

[Git::Contributors]
[Git::Commit]
commit_msg  = "packaging for CPAN: %v",
[Git::Tag]
[Git::Push]

[AutoPrereqs]

[Prereqs]
Time::Piece = 1.16

[Prereqs / Recommends]
GD = 0

[Prereqs / TestRequires]
Test::More = 0.88
File::Temp = 0
Test::MockTime = 0
