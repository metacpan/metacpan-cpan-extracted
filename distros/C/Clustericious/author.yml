pod_coverage:
  # format is "Class#method" or "Class", regex allowed
  # for either Class or method.
  private:
    - Clustericious::Command::.*#description
    - Clustericious::Command::.*#usage
    - Clustericious::Command::.*#run
    - Clustericious::Commands#namespaces
    - Clustericious::Command::generate#namespaces
    - Clustericious::Plugin::.*#register
    - Clustericious::Commands#app
    - Clustericious::Commands#namespace
    - Clustericious::Commands#start
    - auto::.*
    - Clustericious::Config#pre_rendered
    - Clustericious::Config#rendered
    - Clustericious::Command::configdebug#description
    - Clustericious::Command::configdebug#run
    - Clustericious::Command::configdebug#usage
    - Clustericious::Config::Password#.*
    - Clustericious::Config::Helpers#cluster
    - Clustericious::Util#.*
    - Clustericious::Coder::[A-Za-z]+#coder
