abstract = Inflators to serialize data structures for DBIx::Class
license  = Perl_5
copyright_holder = Jose Luis Martinez
copyright_year   = 2016

version = 0.09

[@GitHub]
metacpan = 1
bugs = 0

[PkgVersion]
[NextRelease]
[ReadmeFromPod]
[CopyReadmeFromBuild]
[MetaProvides::Package]
[MetaJSON]

[@Git]
allow_dirty = dist.ini
allow_dirty = Changes
allow_dirty = README

[@Filter]
-bundle = @Basic
-remove = Readme

[Prereqs]
perl = 5.8.0
DBIx::Class = 0
JSON::MaybeXS = 1.002005
YAML = 0
namespace::clean = 0

[Prereqs / TestRequires ]
Test::More = 0
Test::Exception = 0
DBD::SQLite = 0
