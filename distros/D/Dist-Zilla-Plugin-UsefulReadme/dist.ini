name    = Dist-Zilla-Plugin-UsefulReadme
author  = Robert Rothenberg <rrwo@cpan.org>
license = Perl_5
copyright_holder = Robert Rothenberg
copyright_year   = 2025

[Keywords]
keyword = unicode
keyword = security
keyword = xtest
keyword = extra tests
keyword = author tests

[GatherDir]
exclude_match = cpanfile*
exclude_filename = LICENSE
exclude_filename = SECURITY.md
prune_directory = ^local
[PruneCruft]
[CPANFile]
[License]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[CheckExtraTests]
[ConfirmRelease]
[Signature]
[UploadToCPAN]

[RecommendedPrereqs]
[AutoPrereqs]
skip = ^Dist::Zilla::File
skip = ^Dist::Zilla::Role
skip = ^Pod::Elemental::

[Prereqs / BuildRequires ]
-phase = build
-relationship = requires
ExtUtils::MakeMaker = 7.22
Module::Metadata = 1.000015

[Prereqs / DevelopRequires ]
-phase = develop
-relationship = requires

[Prereqs / TestRequires ]
-phase = test
-relationship = requires
Pod::Weaver = 4.016

[Prereqs / RuntimeRequires ]
-phase = runtime
-relationship = requires
Pod::Simple = 3.23

; [EnsurePrereqsInstalled]
; :version = 0.003
; type = requires
; type = recommends

[SecurityPolicy]
; authordep Software::Security::Policy::Individual
-policy = Individual
-policy_version = 0.10
timeframe = two weeks
git_url = https://github.com/robrwo/perl-Dist-Zilla-Plugin-UsefulReadme
report_url = https://github.com/robrwo/perl-Dist-Zilla-Plugin-UsefulReadme/security/advisories

[GitHub::Meta]
repo = robrwo/perl-Dist-Zilla-Plugin-UsefulReadme

[PodWeaver]
; authordep Pod::Weaver::Plugin::AppendPrepend
; authordep Pod::Weaver::Section::Contributors
; authordep Pod::Weaver::Section::SourceGitHub

[Bootstrap::lib]

[Regenerate]
filenames = README.md

[UsefulReadme]
; authordep Pod::Markdown::Github
phase    = build
type     = gfm
filename = README.md
location = build
add_prereqs = 0

[CopyFilesFromBuild]
copy = LICENSE
copy = SECURITY.md
copy = cpanfile
copy = README.md

[PruneFiles]
match = ~$

[Metadata]
x_authority = cpan:RRWO

[MetaProvides::Package]
[MetaJSON]
[MetaYAML]

[PodSyntaxTests]
[Test::DistManifest]
; authordep Test::DistManifest
[Test::CleanNamespaces]
; authordep Test::CleanNamespaces
[Test::EOF]
; authordep Test::EOF
[Test::EOL]
:version = 0.14
[Test::Fixme]
[Test::MinimumVersion]
[Test::NoTabs]
[Test::Perl::Critic]
critic_config = xt/etc/perlcritic.rc

[Test::Pod::Coverage::Configurable]
[Test::Pod::LinkCheck]
; authordep Test::Pod::LinkCheck
[Test::Portability]
[Test::TrailingSpace]
; authordep Test::TrailingSpace
filename_regex = \.(?:p[lm]|pod)\z
[Test::Kwalitee]
; authordep Test::Kwalitee
[Test::ReportPrereqs]
:version = 0.022
version_extractor = Module::Metadata
verify_prereqs = 1
[Test::PodSpelling]
[MojibakeTests]
[Test::MixedScripts]
; authordep Test::MixedScripts

[Test::CPAN::Changes]
; authordep Test::CPAN::Changes

[Test::UnusedVars]
[MetaTests]

[Test::Version]
[Test::Compile]
; authordep Test::Compile
filename = xt/00-compile.t

[Test::CVE]

[@Git]
allow_dirty = dist.ini
push_to     = origin main:main
tag_format  = %v
commit_msg  = %v%n%n%c

[Git::Contributors]
:version = 0.019

[RewriteVersion]
[NextRelease]
[BumpVersionAfterRelease]

[Git::Commit / Commit_Changes] ; commit Changes (for new dev)
allow_dirty_match = ^lib/
commit_msg = Commit Changes and bump $VERSION
