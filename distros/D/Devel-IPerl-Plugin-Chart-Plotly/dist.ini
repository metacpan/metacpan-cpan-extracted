name    = Devel-IPerl-Plugin-Chart-Plotly
author  = Pablo Rodríguez González <pablo.rodriguez.gonzalez@gmail.com>
license = MIT
copyright_holder = Pablo Rodríguez González
copyright_year   = 2017

version = 0.001
[OurPkgVersion]
[GithubMeta]
issues = 1
user = pablrod
[@Git]
[Git::Contributors]
[GatherDir]
[PruneCruft]
[ManifestSkip]
[MetaJSON]
[MetaYAML]
[Readme]
[ReadmeAnyFromPod]
type = gfm
filename = README.md
location = root

[MinimumPerlFast]
[ExtraTests]
[ExecDir]
[ModuleBuild]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
[License]
[PodWeaver]
[PodSyntaxTests] 
[PodCoverageTests]
[AutoPrereqs]
[PerlTidy]
perltidyrc = .perltidyrc
[Test::Perl::Critic]

