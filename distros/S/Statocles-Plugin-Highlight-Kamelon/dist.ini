name    = Statocles-Plugin-Highlight-Kamelon
version = 1.000
author  = Andreas Vögele <voegelas@cpan.org>
license = Perl_5
copyright_holder = Andreas Vögele

[@Filter]
-bundle = @Basic
-remove = GatherDir
-remove = MakeMaker
-remove = Readme

[MetaResources]
homepage        = https://github.com/voegelas/Statocles-Plugin-Highlight-Kamelon/wiki
bugtracker.web  = https://github.com/voegelas/Statocles-Plugin-Highlight-Kamelon/issues
repository.url  = https://github.com/voegelas/Statocles-Plugin-Highlight-Kamelon.git
repository.web  = https://github.com/voegelas/Statocles-Plugin-Highlight-Kamelon
repository.type = git

[CPANFile]

[GatherDir]
exclude_filename = cpanfile
exclude_filename = LICENSE
exclude_filename = Makefile.PL
exclude_filename = META.json

[CopyFilesFromBuild]
copy = cpanfile
copy = LICENSE
copy = Makefile.PL
copy = META.json

[MetaProvides::Package]

[MetaJSON]

[PodCoverageTests]

[PodSyntaxTests]

[MakeMaker::Awesome]
min_perl_version = 5.016

[Test::Kwalitee]

[AutoPrereqs]

[Prereqs]
Statocles::Plugin::Highlight = 0

[Prereqs / DevelopRequires]
Dist::Zilla = 0
Dist::Zilla::Plugin::CopyFilesFromBuild = 0
Dist::Zilla::Plugin::MakeMaker::Awesome = 0.26
Dist::Zilla::Plugin::MetaProvides::Package = 0
Dist::Zilla::Plugin::Test::Kwalitee = 0
