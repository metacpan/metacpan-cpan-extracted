name    = WebService-LogicMonitor
author  = Ioan Rogers <ioan.rogers@sophos.com>
license = Perl_5
copyright_holder = Sophos Ltd

[Prereqs]
LWP::Protocol::https = 0

[AutoPrereqs]

[Git::GatherDir]
exclude_filename = LICENSE

[PruneCruft]

[@Git]
untracked_files = warn
signed = 1
branch = release
allow_dirty = dist.ini
allow_dirty = Changes
allow_dirty = LICENSE
allow_dirty = README.md

[@GitHub]
[AutoVersion]
major = 0

[Git::Contributors]
[Meta::Contributors]

[PodWeaver]
[RewriteVersion]
skip_version_provider = 1

[ChangelogFromGit::CPAN::Changes]
edit_changelog = 1

[License]
[Manifest]
[MetaJSON]
[ModuleBuildTiny]
[Signature]

[ReadmeAnyFromPod]
type = markdown
filename = README.md

[CopyFilesFromBuild]
copy = README.md
copy = LICENSE

[PodCoverageTests]
[PodSyntaxTests]
[Test::Compile]

[RunExtraTests]
[Git::CommitBuild]
release_branch  => 'release',

[UploadToCPAN]

