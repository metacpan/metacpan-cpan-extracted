name    = Hash-Weighted-Categorize
author  = Philippe Bruhat (BooK) <book@cpan.org>
license = Perl_5
copyright_holder = Philippe Bruhat (BooK)
; copyright_year = 20113

[PkgVersion]

[@Filter]
-bundle = @Basic
-remove = Readme

[PruneFiles]
filename = setup
match    = \.patch$
match    = mess/.*
match    = cover_db

[AutoPrereqs]

[Prereqs]

[ReportVersions::Tiny]

[MetaResources]
repository.web    = http://github.com/book/Hash-Weighted-Categorize
repository.url    = http://github.com/book/Hash-Weighted-Categorize.git
repository.type   = git
bugtracker.web    = http://rt.cpan.org/NoAuth/Bugs.html?Dist=Hash-Weighted-Categorize
bugtracker.mailto = bug-hash-weighted-categorize@rt.cpan.org

[PodWeaver]

[MetaTests]
[PodSyntaxTests]
;[PodCoverageTests]

[NextRelease]
format = %v %{EEE MMM d yyyy}d

[@Git]
changelog   = Changes
commit_msg  = Changes for version %v
tag_format  = v%v
tag_message = %N v%v
push_to     = origin
push_to     = github

[Git::NextVersion]
