name    = Data-Tabulate-Plugin-ASCIITable
author  = Renee Baecker <reneeb@cpan.org>
license = Artistic_2_0
copyright_holder = Renee Baecker
copyright_year   = 2014

[PodCoverageTests]
[PodSyntaxTests]

[Git::Contributors]
include_authors = 1

[VersionFromModule]
[PodWeaver]

[@Filter]
-bundle = @Basic
-remove = Readme

[@Git]
[MetaJSON]

[MetaProvides::Package]

[ReadmeAnyFromPod / MarkdownInRoot]
phase = build

[ReadmeAnyFromPod / TextInBuild]
phase = build

[GitHubREADME::Badge]
badges = travis
badges = cpants
badges = issues
phase = build
place = top

[ReadmeAddDevInfo]
phase = build
before = # AUTHOR
add_contribution_file = 1

[ContributorsFile]
filename = CONTRIBUTORS


[MetaResources]
homepage = http://github.com/reneeb/Data-Tabulate-Plugin-ASCIITable
bugtracker.web = http://github.com/reneeb/Data-Tabulate-Plugin-ASCIITable/issues
repository.url = http://github.com/reneeb/Data-Tabulate-Plugin-ASCIITable.git
repository.web = http://github.com/reneeb/Data-Tabulate-Plugin-ASCIITable
repository.type = git

[Prereqs]
Test::CheckManifest = 1.0
Text::Table::Tiny = 0

