name = Data-Printer-Scoped
author = Matthew Phillips <mattp@cpan.org>
license = Perl_5
copyright_holder = Matthew Phillips <mattp@cpan.org>
version = 0.001004

[@Basic]

[MetaJSON]
[NextRelease]
[@Git]
allow_dirty = Changes
allow_dirty = dist.ini
allow_dirty = README.mkdn
add_files_in = Changes
add_files_in = dist.ini
add_files_in = README.mkdn
[PodWeaver]

[MetaResources]
repository.url = git://github.com/mattp-/Data-Printer-Scoped.git
repository.web = https://github.com/mattp-/Data-Printer-Scoped
repository.type = git

[CheckChangeLog]
[PkgVersion]
[ReadmeFromPod]
[ReadmeMarkdownFromPod]
[PodCoverageTests]
[PodSyntaxTests]

[Prereqs / RuntimeRequires]
Class::Method::Modifiers = 0
Context::Preserve = 0
Import::Into = 0
Data::Printer = 0

[Prereqs / TestRequires]
Test::More = 0
File::HomeDir::Test = 0

[Run::BeforeRelease]
run = cp %d%pREADME.mkdn .
