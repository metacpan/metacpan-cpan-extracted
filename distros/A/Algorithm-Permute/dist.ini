name 	= Algorithm-Permute
author  = Edwin Pratomo <edpratomo@cpan.org>
author  = Stephan Loyd <sloyd@cpan.org>
license = Perl_5
version = 0.15
copyright_holder = Edwin Pratomo
copyright_year = 1999

[PPPort]

[GatherDir]
[PruneCruft]
[PruneFiles]
filename = appveyor.yml
[ManifestSkip]
[License]
[ExtraTests]

[AutoPrereqs]

[MetaYAML]
[MetaJSON]
[MetaProvides::Package]
[MetaResources]
repository.url = https://github.com/stphnlyd/perl5-Algorithm-Permute.git

[Manifest]

[PodSyntaxTests]
[CheckChangeLog]
[OurPkgVersion]

[MakeMaker::Awesome]
WriteMakefile_arg = DEFINE => '-DPERL_EXT'
WriteMakefile_arg = OBJECT => 'coollex.o Permute.o'

[ ReadmeAnyFromPod / MarkdownInRoot ]
filename = README.md
[ ReadmeAnyFromPod ]

[GitHubREADME::Badge]
badges = travis
badges = appveyor

[TestRelease]
[ConfirmRelease]
[UploadToCPAN]

