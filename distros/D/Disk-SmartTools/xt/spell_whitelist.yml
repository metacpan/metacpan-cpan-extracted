---
pod_spelling_system:
  skip: 0
  # list of words that are spelled correctly
  # (regardless of what spell check thinks)
  # or stuff that I like to spell incorrectly
  # intentionally
  stopwords:
    - UTF
    - YYYYMMDD
    - buf
    - fattr
    - ftypes
    - importables
    - rtn
    - v2
    - Highpoint
    - MegaRAID
    - SelfTest
    - lsblk
    - lspci
    - macOS
    - smartctl
    - softraidtool
    - v3
    - Crontabs
    - diskutil
    - crontab
