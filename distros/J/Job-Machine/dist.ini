name    = Job-Machine
author  = Kaare Rasmussen <kaare at cpan dot net>
license = Perl_5
copyright_holder = Kaare Rasmussen

[Git::NextVersion]
version_regexp = ^release-(.+)$

[@Basic]
[NextRelease]
format = %-7v %{yyyy-MM-dd HH:mm:ss VVVV}d
[MetaJSON]

[MetaResources]
repository.url  = git://github.com/kaare/JobMachine.git
repository.web  = http://github.com/kaare/JobMachine
repository.type = git

[PodWeaver]
;[NoTabsTests]
;[EOLTests]
;[Signature]
[CheckChangeLog]
[AutoPrereqs]
[Prereqs]
DBD::Pg = 3
Data::Serializer::Sereal = 0
[PkgVersion]

[Git::Tag]
tag_format = release-%v

[@Git]
