license = Perl_5
copyright_holder = Ali Anari
copyright_year   = 2014

version = 0.0004

[@Filter]
-bundle = @Basic
-remove = Readme
-remove = GatherDir

[GatherDir]
exclude_filename = Makefile.PL

[AutoPrereqs]
[OurPkgVersion]
[PodWeaver]
[Test::Compile]

[Prereqs]
List::Util          = 1.35
Log::Any            = 0.15
Log::Any::Adapter   = 0.11
Moo                 = 1.004002

[ReadmeAnyFromPod / ReadmePodInRoot]
type = markdown
filename = README.md
location = root

[CopyFilesFromBuild]
copy = README.md
copy = Makefile.PL

[UploadToCPAN]
