---
pod_spelling_system:
  skip: 0
  # list of words that are spelled correctly
  # (regardless of what spell check thinks)
  # or stuff that I like to spell incorrectly
  # intentionally
  stopwords:
    - lang
    - PerlWords
    - splitter

pod_coverage:
  skip: 0
  # format is "Class#method" or "Class",regex allowed
  # for either Class or method.
  private:
    - Test::SpellCheck::Plugin::.*#stream
    - Test::SpellCheck::Plugin::.*#primary_dictionary
    - Test::SpellCheck::Plugin::.*#dictionary
    - Test::SpellCheck::Plugin::.*#stopwords
    - Test::SpellCheck::Plugin::.*#splitter
    - Test::SpellCheck::INI
    - .*#can


