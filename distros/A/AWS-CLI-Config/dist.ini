name    = AWS-CLI-Config
author  = IKEDA Kiyoshi <keyamb@cpan.org>
license = Perl_5
copyright_holder = IKEDA Kiyoshi
copyright_year   = 2014, 2017

[Git::GatherDir]
[ReadmeAnyFromPod / MarkdownInBuild]
filename = README.md

[CopyFilesFromBuild]
copy = README.md

[@Filter]
-bundle = @Basic
-remove = GatherDir
-remove = Readme

[PodSyntaxTests]

[NextRelease]
[Repository]
repository = git://github.com/key-amb/perl5-AWS-CLI-Config.git
web = https://github.com/key-amb/perl5-AWS-CLI-Config

[Bugtracker]
web = https://github.com/key-amb/perl5-AWS-CLI-Config/issues
mailto = jjatria at cpan.org

[MinimumPerl]
[MetaJSON]
[MetaProvides::Package]

[RewriteVersion]
[BumpVersionAfterRelease]

[Git::Contributors]
[Git::CommitBuild]
release_branch = master
branch =

[Git::Tag]
branch = master

[AutoPrereqs]
[Prereqs::FromCPANfile]
