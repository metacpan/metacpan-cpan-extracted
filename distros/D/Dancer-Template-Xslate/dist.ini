name = Dancer-Template-Xslate
author = franck cuny <franck@lumberjaph.net>
license = Perl_5
copyright_holder = franck cuny
copyright_year = 2011
version = 0.04

[@Filter]
bundle = @Basic
remove = MakeMaker
[ModuleBuild]

[@TestingMania]

[AutoMetaResources]
repository.github = user:PerlDancer
bugtracker.github = user:PerlDancer

[MetaResources]
repository = git://github.com/PerlDancer/dancer-template-xslate.git
bugtracker = https://github.com/PerlDancer/dancer-template-xslate/issues
homepage = https://github.com/PerlDancer/dancer-template-xslate

[Test::PodSpelling]
stopwords = franck
stopwords = cuny
stopwords = Xslate's

[PodWeaver]
[AutoPrereqs]
[ReadmeFromPod]
[CheckChangesHasContent]
[Clean]
[ExtraTests]
[MetaJSON]
[MinimumPerl]
[NextRelease]
[OurPkgVersion]
