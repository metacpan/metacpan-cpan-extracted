name = PDF-Builder
version = 3.004
author  = Phil Perry <phil4597@catskilltech.com>
license = LGPL_2_1
copyright_holder = Phil Perry

[MetaResources]
repository.url = git://github.com/PhilterPaper/pdfbuilder.git
repository.web = https://github.com/PhilterPaper/pdfbuilder
repository.type = git

[NextRelease]
format = %-9v %{yyyy-MM-dd}d

[Prereqs]
perl = v5.8.5
Compress::Zlib = 1.0
Font::TTF = 0

[Prereqs / TestRequires]
Test::Exception = 0
Test::Memory::Cycle = 0

[OSPrereqs / MSWin32]
Win32::TieRegistry = 0

[GatherDir]
include_dotfiles = 1
exclude_match = ^\.(?!perlcriticrc$)

[PruneCruft]
except = \.perlcriticrc

[MetaYAML]
[MetaJSON]
[License]
[Readme]
[ExtraTests]
[MakeMaker]
[Manifest]
[OurPkgVersion]
[PodSyntaxTests]
[Test::Perl::Critic]
