name    = Data-Record-Serialize
author  = Diab Jerius <djerius@cpan.org>
license = GPL_3
copyright_holder = Smithsonian Astrophysical Observatory
copyright_year   = 2017


[@Filter]
-bundle = @Basic
-remove = Readme
-remove = GatherDir
-remove = ExtraTests
-remove = MakeMaker

[RewriteVersion]

[NextRelease]

[BumpVersionAfterRelease]

[GatherDir]
exclude_filename = LICENSE
exclude_filename = Build.PL
exclude_filename = META.yml
exclude_filename = META.json
exclude_filename = CONTRIBUTING.md
prune_directory = local
exclude_match = ~$

[GatherDir::Template]
root = templates

[Readme::Brief]
[ReadmeAnyFromPod]
location = root
filename = README.md
type = markdown

[PodWeaver]
replacer = replace_with_blank
post_code_replacer = replace_with_nothing

[MetaJSON]

[MetaProvides::Package]

[InsertExample]
remove_boiler = 1

[InsertCopyright]

[ModuleBuildTiny]

[CopyFilesFromRelease]
; Copy generated content to the repository root so users without
; Dist::Zilla can use it
filename = META.json
filename = LICENSE
filename = Build.PL
filename = CONTRIBUTING.md

[MetaResources]
bugtracker.web = https://rt.cpan.org/Public/Dist/Display.html?Name=Data-Record-Serialize
bugtracker.mailto = bug-data-record-serialize@rt.cpan.org
repository.web = https://gitlab.com/djerius/data-record-serialize
repository.url = https://gitlab.com/djerius/data-record-serialize.git

[CheckMetaResources]

[MetaNoIndex]
directory = t
directory = xt
directory = inc
directory = share
directory = eg
directory = examples

[Regenerate]
filenames = META.json
filenames = LICENSE
filenames = Build.PL
filenames = CONTRIBUTING.md

[FileFinder::Filter / TestWhiteSpace ]
finder = :InstallModules
finder = :ExecFiles
finder = :TestFiles
skip = .*\.rdb

[Test::ReportPrereqs]
[Test::Compile]

[Test::NoTabs]
finder = TestWhiteSpace

[Test::Fixme]
[Test::Version]
[Test::NoBreakpoints]
[Test::TrailingSpace]
[Test::DistManifest]
[Test::UnusedVars]
[Test::CPAN::Changes]
[Test::CPAN::Meta::JSON]
[Test::Perl::Critic]
critic_config = perlcritic.rc

[Test::CleanNamespaces]
[Test::PodSpelling]
stopword = d'etre
stopword = raison
stopword = DSN
stopword = bitbucket
stopword = msg

[PodSyntaxTests]
[PodCoverageTests]
[RunExtraTests]

[Prereqs::AuthorDeps]
[EnsurePrereqsInstalled]

[EnsureChangesHasContent]

; --- Project-specific directives

[Prereqs]
Moo::Role        = 2.003004
Package::Variant = 0
Types::Standard  = 1.010003
JSON::MaybeXS    = 0
YAML::Any        = 0
SQL::Translator  = 0
namespace::clean = 0
List::Util       = 1.29
perl             = 5.01000
custom::failures = 0
Ref::Util        = 0

[Prereqs / TestRequires]
Test2::V0                  = 0
Test2::Tools::AfterSubtest = 0
Test2::Bundle::More        = 0
Test2::Plugin::NoWarnings  = 0
JSON::MaybeXS              = 0
YAML::Any                  = 0
Test::Lib                  = 0
File::Slurper              = 0

[Prereqs / TestRecommends]
; multiple statements in do
DBD::SQLite = 1.31

; authordep Pod::Weaver::Section::Contributors
; authordep Pod::Weaver::Plugin::StopWords
; authordep Pod::Weaver::Section::GenerateSection

[Prereqs / DevelopRequires ]
Pod::Coverage::TrustPod  = 0
Test::CPAN::Changes      = 0.19
Test::CPAN::Meta::JSON   = 0.16
Test::CleanNamespaces    = 0.15
Test::DistManifest       = 0
Test::More               = 0.88
Test::NoBreakpoints      = 0.15
Test::NoTabs             = 0
Test::Pod                = 1.41
Test::Pod::Coverage      = 1.08
Test::TrailingSpace      = 0.0203
Test::Version            = 1
Test::Vars               = 0.015
