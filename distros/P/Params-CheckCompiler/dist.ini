name    = Params-CheckCompiler
author  = Dave Rolsky <autarch@urth.org>
license = Artistic_2_0
copyright_holder = Dave Rolsky

[@DROLSKY]
dist = Params-CheckCompiler
; Used by a test but not required at runtime
prereqs_skip = Moose::Util::TypeConstraints
prereqs_skip = Specio
prereqs_skip = Types::Standard
stopwords = params
stopwords = slurpy
stopwords = uncompromised
stopwords = validator
-remove = Test::CleanNamespaces
-remove = Git::Check
-remove = DROLSKY::Git::CheckFor::CorrectBranch
-remove = Git::Commit
-remove = Git::Push
-remove = Git::Tag
-remove = Test::Compile
-remove = Test::Pod::Coverage::Configurable
-remove = PodSyntaxTests
-remove = Test::TidyAll

[Prereqs / DevelopRequires]
Moose      = 2.0000
Specio     = 0.14
Type::Tiny = 0

[Prereqs / TestRequires]
Type::Tiny = 0
