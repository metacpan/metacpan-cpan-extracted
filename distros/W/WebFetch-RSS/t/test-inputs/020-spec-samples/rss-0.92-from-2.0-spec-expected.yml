  - <a href="http://www.sixties.com/html/garcia_stack_0.html"><img src="http://www.scripting.com/images/captainTripsSmall.gif"
    height="51" width="42" border="0" hspace="10" vspace="10" align="right"></a>In
    celebration of today's inauguration, after hearing all those great patriotic songs,
    America the Beautiful, even The Star Spangled Banner made my eyes mist up. It
    made my choice of Grateful Dead song of the night realllly easy. Here are the
    <a href="http://searchlyrics2.homestead.com/gd_usblues.html">lyrics</a>. Click
    on the audio icon to the left to give it a listen. "Red and white, blue suede
    shoes, I'm Uncle Sam, how do you do?" It's a different kind of patriotic music,
    but man I love my country and I love Jerry and the band. <i>I truly do!</i>
