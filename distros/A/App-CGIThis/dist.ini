name    = App-CGIThis
author  = simbabque <simbabque@cpan.org>
license = Perl_5
copyright_holder = simbabque
copyright_year   = 2017

version = 0.004

[Git::GatherDir]
[PruneCruft]
[MetaJSON]
[MetaYAML]
[License]
[Readme]
[RunExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[PodWeaver]
[MetaNoIndex]
directory = t
[MetaProvides::Package]
inherit_version = 0
inherit_missing = 1
meta_noindex    = 1
[MinimumPerl]
[Prereqs]
strict = 0
warnings = 0
Getopt::Long = 0
Pod::Usage = 0
Plack::Runner = 0
Plack::Builder = 0
Plack::App::CGIBin = 0
CGI::Emulate::PSGI = 0
CGI::Compile = 0
File::Find::Rule = 0

[Prereqs / RuntimeRecommends]
Net::Rendezvous::Publish = 0
[GithubMeta]
issues=1

[MetaConfig]
[CPANFile]
[CheckPrereqsIndexed]
[Git::Contributors]
include_authors = 1
[NextRelease]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]

[Git::Tag]
[Git::Push]
