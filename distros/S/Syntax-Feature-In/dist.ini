name    = Syntax-Feature-In
author  = Naveed Massjouni <naveed@vt.edu>
license = Perl_5
copyright_holder = Naveed Massjouni
copyright_year   = 2014

version = 0.0003

[@Filter]
-bundle = @Basic
-remove = Readme
-remove = GatherDir

[AutoPrereqs]

[ChangelogFromGit]
max_age = 3650

[CopyFilesFromBuild]
copy = Makefile.PL

[GatherDir]
exclude_filename = Makefile.PL

[MetaResources]
bugtracker.web = https://github.com/ironcamel/Syntax-Feature-In/issues
repository.type = git
repository.url = git://github.com/ironcamel/Syntax-Feature-In.git
repository.web = https://github.com/ironcamel/Syntax-Feature-In

[OurPkgVersion]

[PodWeaver]

[Prereqs]
match::simple = 0.009
syntax = 0.004

[ReadmeAnyFromPod]

[ReadmeAnyFromPod / MarkdownInRoot]
filename = README.md

[Test::Compile]
