name    = Task-CPANAuthors
author  = Philippe Bruhat (BooK) <book@cpan.org>
license = Perl_5
copyright_holder = Philippe Bruhat (BooK)
; copyright_year = 2014

[PkgVersion]

[@Filter]
-bundle = @Basic
-remove = Readme

[PruneFiles]
filename = setup
match    = \.patch$
match    = mess/.*
match    = cover_db

[AutoPrereqs]
[Prereqs]
Acme::CPANAuthors =
Task::CPANAuthors::Regional =
Acme::CPANAuthors::Acme::CPANAuthors::Authors =
Acme::CPANAuthors::AnyEvent =
Acme::CPANAuthors::BackPAN::OneHundred =
Acme::CPANAuthors::CPAN::MostScripts =
Acme::CPANAuthors::CPAN::OneHundred =
Acme::CPANAuthors::CPAN::TopDepended =
Acme::CPANAuthors::CPAN::TopDepended::ByOthers =
Acme::CPANAuthors::CPANTS::FiveOrMore =
Acme::CPANAuthors::CodeRepos =
Acme::CPANAuthors::DebianDev =
Acme::CPANAuthors::DualLife =
Acme::CPANAuthors::GeekHouse =
Acme::CPANAuthors::GitHub =
Acme::CPANAuthors::InMemoriam =
Acme::CPANAuthors::MBTI =
Acme::CPANAuthors::MetaSyntactic =
Acme::CPANAuthors::Misanthrope =
Acme::CPANAuthors::Nonhuman =
Acme::CPANAuthors::Not =
Acme::CPANAuthors::POE =
Acme::CPANAuthors::Pumpkings =
Acme::CPANAuthors::ToBeLike =
Acme::CPANAuthors::You::re_using =

[MetaResources]
repository.web    = http://github.com/book/Task-CPANAuthors
repository.url    = http://github.com/book/Task-CPANAuthors.git
repository.type   = git
bugtracker.web    = http://rt.cpan.org/NoAuth/Bugs.html?Dist=Task-CPANAuthors
bugtracker.mailto = bug-task-cpanauthors@rt.cpan.org

[MetaTests]
[PodSyntaxTests]
[PodCoverageTests]
[ExtraTests]

[NextRelease]
format = %v %{EEE MMM d yyyy}d

[@Git]
changelog   = Changes
commit_msg  = Changes for version %v
tag_format  = v%v
tag_message = %N v%v
push_to     = origin
push_to     = github

[Git::NextVersion]
