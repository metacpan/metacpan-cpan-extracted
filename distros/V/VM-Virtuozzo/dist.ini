name = VM-Virtuozzo
license = LGPL_3_0
copyright_holder = Richard Simões
copyright_year = 2012

version = v0.0.5

[@Filter]
-bundle = @Basic
-remove = MakeMaker
[ModuleBuild]

[@TestingMania]
disable       = NoTabsTests

[@Git]
commit_msg  = %v%n%n%c
tag_format  = %v
tag_message = %v

[AutoMetaResources]
homepage          = https://metacpan.org/release/%{dist}
repository.github = user:rsimoes
bugtracker.github = user:rsimoes

[AutoPrereqs]
skip = ^(?:base|strict|warnings|utf8|constant|charnames|open|parent|re|subs|version|Carp|File::Spec|English|File::Spec::Functions|Module::Load|POSIX|Params::Check|Socket)$

[MetaNoIndex]
namespace = VM::Virtuozzo::Response

[ShareDir]
dir = xsd

[CheckChangesHasContent]

[Clean]

[ExtraTests]

[MetaJSON]

[MinimumPerl]

[NextRelease]

[OurPkgVersion]

[Test::PodSpelling]
stopwords = Simões
stopwords = HTTPS
