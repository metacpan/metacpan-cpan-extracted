name    = Date-Holidays-CA_ES
author  = Miquel Ruiz <mruiz@cpan.org>
version = 0.04
license = Perl_5
copyright_holder = Miquel Ruiz

[@GitHub]
[GitHub::Update]
metacpan = 1

[TravisCI::StatusBadge]
[TravisYML]
perl_version = 5.30

[PkgVersion]
[NextRelease]

[@Git]
allow_dirty = dist.ini
allow_dirty = Changes
allow_dirty = README.md

[@Filter]
-bundle  = @Basic
-remove  = Readme

[ReadmeAnyFromPod]
type = markdown
filename = README.md

[CopyReadmeFromBuild]

[Prereqs]
Date::Holidays = 1.22
Date::Holidays::ES = 0.02

[Prereqs / TestRequires ]
Test::More  = 0

[MinimumPerl]
