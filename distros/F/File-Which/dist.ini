[RemovePrereqs]
remove = strict
remove = warnings
remove = constant
remove = Exporter
remove = Getopt::Std
remove = File::Spec
remove = Env

[Author::Plicease::Upload]
cpan = 1

[OnlyCorePrereqs]
starting_version = 5.006002

[PruneFiles]
filename = xt/release/changes.t
