name    = MIME-Base64
author  = Gisle Aas <gaas@cpan.org>
license = Perl_5
copyright_holder = Gisle Aas <gaas@cpan.org>
copyright_year   = 1995

[ReadmeAnyFromPod / Markdown_Readme]
type = gfm
source_filename = lib/MIME/Base64.pm
filename = README.md
location = root

[Regenerate::AfterReleasers]
plugin = Markdown_Readme

[@Starter::Git]
revision = 4
managed_versions = 1
installer = MakeMaker::Awesome
RewriteVersion.global = 1
NextRelease.format = %-9v %{yyyy-MM-dd}d
regenerate = Makefile.PL
regenerate = META.json
regenerate = README.md
regenerate = LICENSE
regenerate = t/00-report-prereqs.t
Git::Check.allow_dirty = META.json

[Prereqs::FromCPANfile]

[MinimumPerl]
perl = 5.006

[Git::Contributors]
[GithubMeta]
issues  = 1
user    = Dual-Life

[CheckChangeLog]
[CheckChangesHasContent]
[Test::ChangesHasContent]

[Test::Kwalitee]
skiptest = no_symlinks
[Test::Version]
filename_match = qr/Base64\.pm$/
[Test::Pod::Coverage::Configurable]
trustme = MIME::Base64 => qr/^(?:en|de)code$/
trustme = MIME::QuotedPrint => qr/^(?:en|de)code$/

[Test::PodSpelling]
wordlist = Pod::Wordlist
spell_cmd = aspell list
stopword = CPAN
stopword = Bellcore
stopword = Joerg
stopword = Koster
stopword = Martijn
stopword = Reichelt
stopword = metamail
