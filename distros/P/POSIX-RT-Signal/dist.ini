license = Perl_5
copyright_holder = Leon Timmermans
copyright_year   = 2011

;Building
[Git::GatherDir]
[PruneCruft]
[MetaYAML]
[License]
[Manifest]
[Readme]

[AutoPrereqs]
[MetaJSON]
[GitHub::Meta]
[Git::NextVersion]
[MetaProvides::Package]
[Typemap]
module = ExtUtils::Typemaps::Signal
module = ExtUtils::Typemaps::OpaqueObj

[ModuleBuild::Custom]
[PPPort]
style = ModuleBuild

[PodSyntaxTests]
[PodCoverageTests]

[InstallGuide]
[PodWeaver]
[PkgVersion]
[NextRelease]

[CheckChangesHasContent]
[Git::Check]
[RunExtraTests]
[TestRelease]
[ConfirmRelease]

[UploadToCPAN]

[Git::Commit]
[Git::Tag]
[Git::Push]
[Prereqs / ConfigureRequires]
-phase = configure
-type = requires
Devel::CheckLib = 0
