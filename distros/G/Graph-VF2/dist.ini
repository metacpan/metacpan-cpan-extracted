name = Graph-VF2
author = Andrius Merkys <merkys@cpan.org>
license = BSD
copyright_holder = Andrius Merkys
copyright_year = 2025
version = 0.1.0

[@Filter]
-bundle = @Basic
-remove = License
-remove = MakeMaker

[AutoMetaResources]
homepage          = http://search.cpan.org/dist/
repository.github = user:merkys
bugtracker.github = user:merkys

[MakeMaker::Awesome]
WriteMakefile_arg = CC => 'g++', LIBS => [ '-lstdc++' ]

[MetaJSON]
[MinimumPerlFast]
[OurPkgVersion]

[Prereqs / Runtime]
-phase = runtime
Graph::Undirected = 0

[Prereqs / Test]
-phase = test
Chemistry::OpenSMILES = 0
Graph::Undirected = 0
Test::More = 0
