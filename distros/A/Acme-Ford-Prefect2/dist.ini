author           = Joel A Berger <joel.a.berger@gmail.com>
license          = Perl_5
copyright_holder = Joel A Berger
copyright_year   = 2017-2022
version          = 2.5100

[@Author::Plicease]
:version      = 2.69
release_tests = 1
github_user   = PerlAlien
irc           = irc://irc.perl.org/#native
test2_v0      = 1
workflow      = linux

diag_preamble = | $post_diag = sub {
diag_preamble = |   use Alien::Base::Wrapper qw( Acme::Alien::DontPanic2 !export );
diag_preamble = |   use Data::Dumper qw( Dumper );
diag_preamble = |   diag Dumper( { Alien::Base::Wrapper->mm_args } );
diag_preamble = | };

[AlienBase::Wrapper]
alien = Acme::Alien::DontPanic2@2.5100

[RemovePrereqs]
remove = strict
remove = warnings
remove = base

[Prereqs / ConfigureRequires]
-phase = configure
Alien::Base::Wrapper   = 2.51
Acme::Alien::DontPanic2 = 2.5100

[Prereqs / BuildRequires]
-phase = build
Acme::Alien::DontPanic2 = 2.5100

[Author::Plicease::Upload]
cpan = 1
