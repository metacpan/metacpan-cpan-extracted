name             = Music-Intervals
author           = Gene Boggs <gene@cpan.org>
license          = Perl_5
copyright_holder = Gene Boggs
copyright_year   = 2022-2026

[VersionFromModule]
[MinimumPerl]
[AutoPrereqs]

[CheckChangesHasContent]
[NextRelease]
format = %v %{yyyy-MM-dd HH:mm:ss}d

[Authority]
authority = cpan:GENE
[PkgVersion]
[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]
[Test::NoTabs]
[Test::Compile]

[MetaConfig]
[MetaJSON]
[GithubMeta]

[Prereqs]
Moo = 2

[Test::PodSpelling]
wordlist = Pod::Wordlist
spell_cmd = aspell list
stopwords = equalt
stopwords = freqs
stopwords = justin
stopwords = midikey
stopwords = dyads
stopwords = dyad
stopwords = Tenney
stopwords = tenney
stopwords = Agreeability
stopwords = Gradus
stopwords = Suavitatis
stopwords = suavitatis

[GatherDir]
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[Readme]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
[CopyFilesFromBuild]
