name    = App-BoolFindGrep
author  = Ronaldo Ferreira de Lima aka jimmy <jimmy.tty@gmail.com>
license = Perl_5
copyright_holder = Ronaldo Ferreira de Lima aka jimmy
copyright_year   = 2015
version = 0.06

[MinimumPerl]
perl = 5.010

[MetaResources]
repository.url = https://github.com/jimmytty/App-BoolFindGrep.git

[GatherDir]
exclude_filename = README
exclude_filename = LICENSE

[CopyFilesFromBuild]
copy = README
copy = LICENSE

[ReadmeAnyFromPod]

[@Filter]
-bundle = @Basic
-remove = ConfirmRelease
-remove = ExtraTests
-remove = GatherDir
-remove = UploadToCPAN
-remove = Readme

[NextRelease]
[OurPkgVersion]
[PodVersion]
[@Git]
[ChangelogFromGit]
[AutoPrereqs]

[@TestingMania]
disable = Test::Perl::Critic
disable = Test::Kwalitee

[Test::Kwalitee]
skiptest = has_license_in_source_file

[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
