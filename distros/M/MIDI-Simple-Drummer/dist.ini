name = MIDI-Simple-Drummer
author           = Gene Boggs <gene@cpan.org>
license          = Perl_5
copyright_holder = Gene Boggs
copyright_year   = 2020

[VersionFromModule]
[MinimumPerl]
[AutoPrereqs]

[CheckChangesHasContent]
[NextRelease]
format = %v %{yyyy-MM-dd HH:mm:ss}d

[Authority]
[PkgVersion]
[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]
[Test::NoTabs]
[Test::EOL]
[Test::Compile]

[MetaConfig]
[MetaJSON]
[Test::Synopsis]

[GithubMeta]

[Test::PodSpelling]
wordlist  = Pod::Wordlist
spell_cmd = aspell list
stopwords = API
stopwords = CPAN
stopwords = DAW
stopwords = Dragadiddle
stopwords = Flam
stopwords = flam
stopwords = Flamacue
stopwords = Flammed
stopwords = flammed
stopwords = Goroway
stopwords = OO
stopwords = Paradiddle
stopwords = Pataflafla
stopwords = Ratamacue
stopwords = Rudd
stopwords = SIXTYFOURTH
stopwords = THIRTYSECOND
stopwords = TODO
stopwords = backbeat
stopwords = constuctor
stopwords = controled
stopwords = de
stopwords = drumkit
stopwords = facto
stopwords = fff
stopwords = filename
stopwords = hhat
stopwords = reverb
stopwords = Euclidian
stopwords = euclid
stopwords = flamacue
stopwords = pataflafla

[Prereqs]
MIDI::Simple = 0
Music::Duration = 0

[GatherDir]
exclude_match = DrummerSlideshow*
exclude_match = \.mid
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[Readme]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
[CopyFilesFromBuild]
