name = Array-FIFO
author = Dan Burke <dburke@addictmud.org>
license = Artistic_2_0
version = 0.12
copyright_holder = Dan Burke <dburke@addictmud.org>


[AutoPrereqs]

[@Basic]

[MinimumPerlFast]
[MetaJSON]
[GithubMeta]
    homepage = https://github.com/dwburke/perl-Array-FIFO

[@Git]
    tag_format = release-%v
    allow_dirty = README.pod
    allow_dirty = dist.ini
    allow_dirty = Changes
    untracked_files = warn

[CheckChangeLog]
[PkgVersion]
[PodVersion]

[PruneCruft]

[TestRelease]

[ConfirmRelease]

[ReadmeAnyFromPod]
[ReadmeAnyFromPod / ReadmePodInRoot]
    type = pod
    filename = README.pod
    location = root

