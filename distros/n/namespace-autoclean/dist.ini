name    = namespace-autoclean
author  = Florian Ragwitz <rafl@debian.org>
license = Perl_5
copyright_holder = Florian Ragwitz
copyright_year = 2009

[@Author::ETHER]
:version = 0.094
installer = MakeMaker       ; stay 5.6-friendly
Authority.authority = cpan:FLORA
Git::Tag.tag_format = %v%t
AutoPrereqs.skips[0] = ^Moo
AutoPrereqs.skips[1] = ^(Some::|My)Role$
AutoPrereqs.skips[2] = ^Sub::Name$
AutoPrereqs.skips[3] = ^Bar$
AutoPrereqs.skips[4] = ^Mouse
AutoPrereqs.skips[5] = ^OldMoose$
Test::ReportPrereqs.include[0] = Class::MOP
Test::ReportPrereqs.include[1] = Moose
Test::ReportPrereqs.include[2] = MooseX::Role::WithOverloading
Test::ReportPrereqs.include[3] = Moo
Test::ReportPrereqs.include[4] = Mouse
Test::ReportPrereqs.include[5] = Mouse::PurePerl
Test::ReportPrereqs.include[6] = Sub::Name
Test::ReportPrereqs.include[7] = Sub::Install
Test::ReportPrereqs.include[8] = Sub::Util

[Prereqs / DevelopRequires]
Class::MOP = 0
Moose = 0.56
MooseX::Role::WithOverloading = 0
Moo = 0
Mouse = 0
Sub::Name = 0
Module::Runtime = 0
Exporter = 5.57
Sub::Exporter = 0
Test::Fatal = 0
parent = 0
Role::Tiny = 1.003000
MooseX::Role::Parameterized = 0
Sub::Install = 0

[MetaResources]
x_IRC = irc://irc.perl.org/#moose
x_MailingList = http://lists.perl.org/list/moose.html
