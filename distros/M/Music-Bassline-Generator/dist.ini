name    = Music-Bassline-Generator
author  = Gene Boggs <gene@cpan.org>
license = Artistic_2_0
copyright_holder = Gene Boggs
copyright_year   = 2021-2025

[VersionFromModule]
[MinimumPerl]
[AutoPrereqs]

[CheckChangesHasContent]
[NextRelease]
format = %v %{yyyy-MM-dd HH:mm:ss}d

[Authority]
authority = cpan:GENE
[PkgVersion]
[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]
[Test::NoTabs]
[Test::EOL]
[Test::Compile]
[Test::Synopsis]

[MetaConfig]
[MetaJSON]
[GithubMeta]

[Test::PodSpelling]
wordlist = Pod::Wordlist
spell_cmd = aspell list
stopwords = bassline
stopwords = basslines
stopwords = DAW
stopwords = pentatonic
stopwords = keycenter
stopwords = aeolian
stopwords = dorian
stopwords = ionian
stopwords = locrian
stopwords = lydian
stopwords = mixolydian
stopwords = phrygian
stopwords = midinum
stopwords = th

[Prereqs / TestRequires]
Moo = 2
Test::More = 0.88
Music::Chord::Note = 0.10
List::Util = 1.44

[GatherDir]
exclude_match = \.mid
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[Readme]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
[CopyFilesFromBuild]
