name             = Bot-IRC-X-Reminder
author           = Gryphon Shafer <gryphon@cpan.org>
license          = Perl_5
copyright_holder = Gryphon Shafer
copyright_year   = 2017

[Git::NextVersion]

[@Basic]
[PruneFiles]
match = ^cover_db

[MinimumPerl]

[NextRelease]
[AutoPrereqs]
[OurPkgVersion]
[MetaJSON]
[CPANFile]

[PodWeaver]

[ReadmeAnyFromPod]
type     = markdown
location = root
filename = README.md

[Run::BeforeBuild]
run = rm -f Makefile.PL

[Run::AfterBuild]
run = cp %d/Makefile.PL .
run = cp README.md %d/.

[PodCoverageTests]
[PodSyntaxTests]
[Test::NoTabs]
[Test::EOL]
[Test::Compile]
[Test::Portability]
[Test::Kwalitee]

[Clean]

[GithubMeta]
issues = 1

[@Git]
untracked_files = ignore
