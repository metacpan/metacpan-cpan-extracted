name             = Sub-Curried
author           = <osfameron@cpan.org>
license          = Perl_5
copyright_holder = OSFAMERON

[PodSyntaxTests]
[Test::Perl::Critic]

[PkgVersion]
die_on_existing_version = 1
die_on_line_insertion   = 1

[ReadmeAnyFromPod]
[ReadmeAnyFromPod / ReadmeMarkdownInRoot]
filename = README.md

[AutoPrereqs]
skip = ^PPR$
skip = ^Sub::Current$
[CheckPrereqsIndexed]
[AutoMetaResources]
bugtracker.github = user:pauljarc
repository.github = user:pauljarc
homepage          = https://metacpan.org/dist/%{dist}
[MetaNoIndex]
directory = examples
directory = t

[MetaJSON]

[Git::Check]
allow_dirty =
changelog = CHANGES
[Git::Tag]
tag_message =
[Git::NextVersion]

[@Filter / @Basic]
-bundle = @Basic
-remove = Readme
