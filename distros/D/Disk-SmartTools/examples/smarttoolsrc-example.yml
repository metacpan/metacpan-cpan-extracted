# This is a sample .smarttoolsrc.yml file
# A customized copy should be placed in $HOME/.smarttoolsrc.yml
# the three hosts in this file are:
# athos: a linux machine with a Highpoint Technologies controller
# porthos: a mac machine with Softraid
# aramis: a linux machine with an LSI MegaRAID controller
---
athos:
  disks:
    - b
    - c
    - d
    - e
    - f
    - g
    - h
  has_disks: 1
  has_raid: 1
  rdisk_prefix: /dev/sda
  rdisks:
    - 1/1/1
    - 1/2/1
    - 1/3/1
    - 1/4/1
    - 1/5/1
    - 1/6/1
    - 1/7/1
    - 1/8/1
porthos:
  disks:
    - 0
    - 4
    - 5
    - 6
    - 7
aramis:
  disks:
    - a
  has_disks: 1
  has_raid: 1
  rdisk_prefix: /dev/sda
  rdisks:
    - '00'
    - '01'
    - '02'
    - '03'
