name    = Text-Find-Scalar
author  = Renee Baecker <reneeb@cpan.org>
license = Perl_5
copyright_holder = Renee Baecker
copyright_year   = 2016

[Git::Contributors]
include_authors = 1

[VersionFromModule]

[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]

[@Filter]
-bundle = @Basic
-remove = Readme

[@Git]
[MetaJSON]

[MetaProvides::Package]

[ReadmeAnyFromPod / MarkdownInRoot]
phase = build

[ReadmeAnyFromPod / TextInBuild]
phase = build

[GitHubREADME::Badge]
badges = travis
badges = cpants
badges = issues
phase = build
place = top

[ReadmeAddDevInfo]
phase = build
before = # AUTHOR
add_contribution_file = 1

[ContributorsFile]
filename = CONTRIBUTORS

[MetaResources]
homepage = http://github.com/reneeb/Text-Find-Scalar
bugtracker.web = http://github.com/reneeb/Text-Find-Scalar/issues
repository.url = git://github.com/reneeb/Text-Find-Scalar.git
repository.web = http://github.com/reneeb/Text-Find-Scalar
repository.type = git

[Prereqs]
perl = 5.006002

