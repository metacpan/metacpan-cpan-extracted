name    = Dist-Zilla-PluginBundle-DROLSKY
author  = Dave Rolsky <autarch@urth.org>
license = Artistic_2_0
copyright_holder = Dave Rolsky
copyright_year   = 2013

[@DROLSKY]
dist = Dist-Zilla-PluginBundle-DROLSKY
stopwords = drolsky
stopwords = ini
stopwords = mailmap
stopwords = optimizations
stopwords = perlcriticrc
stopwords = perltidyrc
stopwords = tidyall
use_github_issues = 1
-remove = Test::Synopsis

[MetaNoIndex]
package = Dist::Zilla::Plugin::DROLSKY::CheckChangesHasContent
package = Dist::Zilla::Plugin::DROLSKY::Contributors
package = Dist::Zilla::Plugin::DROLSKY::Git::CheckFor::CorrectBranch
package = Dist::Zilla::Plugin::DROLSKY::License
package = Dist::Zilla::Plugin::DROLSKY::TidyAll
package = Dist::Zilla::Plugin::DROLSKY::VersionProvider
