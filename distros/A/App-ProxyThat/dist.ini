name    = App-ProxyThat
author  = simbabque <simbabque@cpan.org>
license = Perl_5
copyright_holder = simbabque
copyright_year   = 2021

version = 0.001

[Git::GatherDir]
[PruneCruft]
[MetaJSON]
[MetaYAML]
[License]
[Readme]
[RunExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[PodWeaver]
[MetaNoIndex]
directory = t
[MetaProvides::Package]
inherit_version = 0
inherit_missing = 1
meta_noindex    = 1
[MinimumPerl]
[Prereqs]
strict = 0
warnings = 0
Getopt::Long = 0
Pod::Usage = 0
Plack::Runner = 0
Plack::Builder = 0
Plack::App::Proxy = 0
File::chdir = 0
Starman = 0

[Prereqs / RuntimeRecommends]
File::Temp = 0
AppLib::CreateSelfSignedSSLCert = 0
[GithubMeta]
issues=1

[MetaConfig]
[CPANFile]
[CheckPrereqsIndexed]
[Git::Contributors]
include_authors = 1
[NextRelease]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]

[Git::Tag]
[Git::Push]
