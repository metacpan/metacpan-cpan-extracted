name    = App-SimplenoteSync
author  = Ioan Rogers <ioanr@cpan.org>
author  = Fletcher T. Penney <owner@fletcherpenney.net>
license = GPL_2
copyright_holder = Ioan Rogers

[GatherDir]
[PruneCruft]

[AutoPrereqs]

[Prereqs]
Log::Any::Adapter::Dispatch = 0
WebService::Simplenote = v0.2.0

[MetaData::BuiltWith]

[@Git]
signed = 1

[@GitHub]
metacpan = 1

[MetaJSON]

[ExecDir]
[ShareDir]

[Git::NextVersion]

[License]

[ReadmeMarkdownFromPod]
[PodWeaver]
[PkgVersion]

[Test::Perl::Critic]
critic_config = xt/perlcriticrc 

[Test::Compile]
[Test::CPAN::Changes]
[Test::CPAN::Meta::JSON]
[PodSyntaxTests]
[PodCoverageTests]
[Test::Pod::LinkCheck]
[Test::Pod::No404s]
[Test::Kwalitee]

[ChangelogFromGit::CPAN::Changes]
file_name = Changes
tag_regexp  = ^v(\d+\.\d+\.\d+)$

[ModuleBuild]

[Manifest]
[Signature]

[TestRelease]

[ConfirmRelease]
[UploadToCPAN]
