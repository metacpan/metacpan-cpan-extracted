[headers]
stdlib.h = 1
string.h = 1
errno.h = 1
dlfcn.h = 1
stdarg.h = 1
stdint.h = 1

[decls]
va_copy       = HAVE_VA_COPY
_va_copy      = HAVE__VA_COPY
__va_copy     = HAVE___VA_COPY
_strnicmp     = HAVE__STRNICMP
strnicmp      = HAVE_STRNICMP
strncasecmp   = HAVE_STRNCASECMP

[types]
uint8_t = 1
uint16_t = 1
uint32_t = 1
int32_t = 1

[sizeof_types]
short = 1
int = 1
long = 1
unsigned short = 1
unsigned int = 1
unsigned long = 1
