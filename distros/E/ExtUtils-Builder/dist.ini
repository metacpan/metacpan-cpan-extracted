name    = ExtUtils-Builder
author  = Leon Timmermans <fawaka@gmail.com>
license = Perl_5
copyright_holder = Leon Timmermans
copyright_year   = 2013

[Prereqs]
perl = 5.010

[Git::GatherDir]
[PruneCruft]
[MetaYAML]
[License]
[Manifest]
[Readme]

[AutoPrereqs]
skip = Win32::ShellQuote
skip = Devel::FindPerl
skip = Sub::Util
[MetaJSON]
[GitHub::Meta]
[Git::NextVersion]
[MetaProvides::Package]

[MakeMaker]

[FileFinder::Filter / WeaverFiles]
finder = :InstallModules
skip  = FileSet

[PodSyntaxTests]
[Test::Pod::Coverage::TrustMe]
finder = WeaverFiles
[Test::Compile]

[InstallGuide]

[PodWeaver]
finder = WeaverFiles
[PkgVersion]
[NextRelease]

[CheckChangesHasContent]
[Git::Check]
[RunExtraTests]
[TestRelease]
[ConfirmRelease]

[UploadToCPAN]

[Git::Commit]
[Git::Tag]
[Git::Push]

[OSPrereqs / MSWin32]
Win32::ShellQuote = 0
[Prereqs / RuntimeRecommends]
Sub::Util = 1.40
[DynamicPrereqs]
-raw = use Config;
-raw = $WriteMakefileArgs{PREREQ_PM}{'Devel::FindPerl'} = $FallbackPrereqs{'Devel::FindPerl'} = '0' if $Config{userelocatableinc};
