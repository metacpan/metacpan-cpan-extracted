name             = Dancer2-Plugin-DBIC
author           = Naveed Massjouni <naveed@vt.edu>
license          = Perl_5
copyright_holder = Naveed Massjouni
copyright_year   = 2013
version          = 0.0100

[@Filter]
-bundle = @Basic
-remove = GatherDir
-remove = Readme

[AutoPrereqs]
[MetaJSON]

[ChangelogFromGit]
max_age = 3650

[CopyFilesFromBuild]
copy = Makefile.PL

[GatherDir]
exclude_filename = Makefile.PL

[MetaResources]
bugtracker.web = https://github.com/ironcamel/Dancer2-Plugin-DBIC/issues
repository.type = git
repository.url = git://github.com/ironcamel/Dancer2-Plugin-DBIC.git
repository.web = https://github.com/ironcamel/Dancer2-Plugin-DBIC

[MetaProvides::Package]

[OurPkgVersion]

[PodWeaver]

[Prereqs]
Dancer2 = 0.153002
DBICx::Sugar = 0.0200

[Prereqs / RuntimeRecommends]
DBIx::Class::Schema::Loader = 0.07002

[ReadmeAnyFromPod]

[ReadmeAnyFromPod / MarkdownInRoot]
filename = README.md

[Test::Compile]
