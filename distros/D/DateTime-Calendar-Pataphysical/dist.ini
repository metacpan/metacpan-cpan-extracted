name    = DateTime-Calendar-Pataphysical
author  = Eugene van der Pijll <pijll@cpan.org>
license = Perl_5
copyright_holder = Eugene van der Pijll

[PkgVersion]

[@Filter]
-bundle = @Basic
-remove = Readme

[PruneFiles]
match    = mess/.*
match    = cover_db

[Encoding]
encoding = Latin-1
filename = t/03output.t
filename = t/08strftime.t

[AutoPrereqs]

[Prereqs]
perl = 5.006
Params::Validate = 0.52

[Test::ReportPrereqs]

[Prereqs / TestRequires]
Test::MockTime = 0
Test::More = 0

[MetaResources]
repository.web    = http://github.com/book/DateTime-Calendar-Pataphysical
repository.url    = http://github.com/book/DateTime-Calendar-Pataphysical.git
repository.type   = git
bugtracker.web    = http://rt.cpan.org/NoAuth/Bugs.html?Dist=DateTime-Calendar-Pataphysical
bugtracker.mailto = bug-datetime-calendar-pataphysical@rt.cpan.org

[MetaTests]
[PodSyntaxTests]
[PodCoverageTests]

[NextRelease]
format = %v   %{yyyy-MM-dd}d

[@Git]
changelog   = Changes
commit_msg  = Changes for version %v
tag_format  = v%v
tag_message = %N v%v
push_to     = origin
push_to     = github

[Git::NextVersion]

[Meta::Contributors]
contributor = Philippe Bruhat (BooK) <book@cpan.org>
contributor = Jean Forget <jforget@cpan.org>
