name    = Algorithm-IRCSRP2
author  = Adam Flott <adam@npjh.com>
license = Perl_5
copyright_holder = Adam Flott
copyright_year   = 2011

version = 0.501

[@Filter]
bundle = @Basic

[Prereqs]
Crypt::OpenSSL::AES = 0
Crypt::URandom = 0
Digest::SHA = 0
MIME::Base64 = 0
Math::BigInt::GMP = 0
Moose = 0
Sub::Exporter = 0

[ManifestSkip]
[NoTabsTests]
[EOLTests]
[PkgVersion]
[PodWeaver]
[UnusedVarsTests]

[SynopsisTests]
[PodSyntaxTests]
[PodSpellingTests]
stopwords = IRCSRP
stopwords = IRC
stopwords = Str
stopwords = blocksize
stopwords = plaintext
stopwords = ro
stopwords = rw

[PerlTidy]

[Git::Tag]
tag_format  = v%v       ; this is the default
tag_message = v%v       ; this is the default
time_zone = EST

[Git::Push]
push_to = origin      ; this is the default
