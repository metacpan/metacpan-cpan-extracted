name    = Net-Async-Webservice-UPS
authors = Gianni Ceccarelli <gianni.ceccarelli@net-a-porter.com>
authors = Sherzod B. Ruzmetov <sherzodr@cpan.org>
abstract = Implementation of UPS Online Tools API in Perl
license  = Perl_5
copyright_holder = Gianni Ceccarelli <gianni.ceccarelli@net-a-porter.com>

[GatherDir]

[PodWeaver]

[PruneCruft]

[PruneFiles]
match = ~$

[Git::Check]
allow_dirty = dist.ini

[Git::NextVersion]

[NextRelease]

[CheckChangeLog]

[AutoPrereqs]
skip = ^CHI
skip = ^Net::Async
skip = ^IO::Async
skip = ^LWP

[Prereqs / RuntimeRequires]
Task::Weaken = 0
Net::Async::Webservice::Common = 0
DateTime::Format::ISO8601 = 0

[Prereqs / RuntimeRecommends]
IO::Async::Loop = 0
Net::Async::HTTP = 0
LWP::UserAgent = 0
CHI = 0

[Prereqs / TestRecommends]
IO::Async::Loop = 0
Net::Async::HTTP = 0
LWP::UserAgent = 0
CHI = 0

[PkgDist]

[PkgVersion]

[ManifestSkip]

[Test::NoTabs]

[PodCoverageTests]

[PodSyntaxTests]

[ExtraTests]

[MetaNoIndex]

directory = t/lib

[Repository]

[MetaYAML]

[MetaJSON]

[ExecDir]
dir = scripts

[ShareDir]

[MakeMaker]

[Manifest]

[License]

[TestRelease]

[Git::Commit]

[Git::CommitBuild]
branch =
release_branch = release/%b
release_message = Dzil-build release %v (from %h on %b)
multiple_inheritance = 1

[Git::Tag / net-async-webservice-ups]
tag_format = v%v%t-dzilla

[Git::Tag / release]
branch = release/net-async-webservice-ups
tag_format = v%v%t

[ConfirmRelease]
[UploadToCPAN]
