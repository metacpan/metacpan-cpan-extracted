name    = Data-Dump-JavaScript
author  = Alexander Hartmaier <abraxxa@cpan.org>
license = Perl_5
copyright_holder = Alexander Hartmaier
copyright_year   = 2020

version = 0.002

[@Basic]

[PodWeaver]
[PkgVersion]
[NextRelease]
[MetaConfig]
[MetaJSON]

[MetaResources]
bugtracker.web = https://github.com/abraxxa/Data-Dump-JavaScript/issues
repository.type = git
repository.url = https://github.com/abraxxa/Data-Dump-JavaScript.git
repository.web = https://github.com/abraxxa/Data-Dump-JavaScript

[PodSyntaxTests]
[PodCoverageTests]
[Test::Portability]
[Test::DistManifest]
[Test::Synopsis]
[HasVersionTests]
[Test::CPAN::Changes]

[@Git]
commit_msg  = version %v%n%n%c
tag_format  = %v
tag_message = %v

[Prereqs]
perl = 5.008008

[Prereqs / TestRequires]
Test::More = 1.001014
