name    = Config-INI-Reader-Multiline
author  = Philippe Bruhat (BooK) <book@cpan.org>
license = Perl_5
copyright_holder = Philippe Bruhat (BooK)
; copyright_year = 2014-2015

[PkgVersion]

[@Filter]
-bundle = @Basic
-remove = Readme

[PruneFiles]
filename = setup
match    = \.patch$
match    = mess/.*
match    = cover_db

[AutoPrereqs]

[Test::ReportPrereqs]
[Test::Compile]

[MetaJSON]
[MetaResources]
repository.web    = http://github.com/book/Config-INI-Reader-Multiline
repository.url    = http://github.com/book/Config-INI-Reader-Multiline.git
repository.type   = git
bugtracker.web    = http://rt.cpan.org/NoAuth/Bugs.html?Dist=Config-INI-Reader-Multiline
bugtracker.mailto = bug-config-ini-reader-multiline@rt.cpan.org

[MetaTests]
[PodSyntaxTests]
[PodCoverageTests]

[NextRelease]
format = %v %{yyyy-MM-dd}d %P

[@Git]
changelog   = Changes
commit_msg  = Changes for version %v
tag_format  = v%v
tag_message = %N v%v
push_to     = origin
push_to     = github

[Git::NextVersion]
first_version = 1.000

[Meta::Contributors]
contributor = Vincent Pit <vpit@cpan.org>
