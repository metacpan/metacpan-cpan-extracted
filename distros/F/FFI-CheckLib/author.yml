---
pod_spelling_system:
  skip: 0
  # list of words that are spelled correctly
  # (regardless of what spell check thinks)
  stopwords:
    - libpath
    - Bakkiaraj
    - Murugesan
    - bakkiaraj
    - libs
    - systempath
    - grinnz
    - DBOOK
    - ILUX
    - Laffan
    - SLAFFAN
    - libyaml
    - Petr
    - Písař
    - ppisar
    - UX
    - MRDVT
    - macOS
    - Homebrew
    - MacPorts
    - cdalvaro
    - lvaro


pod_coverage:
  skip: 0
  # format is "Class#method" or "Class", regex allowed
  # for either Class or method.
  private: []

unused_vars:
  skip: 0
  global:
    ignore_vars: []
  module: {}

