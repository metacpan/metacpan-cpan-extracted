name                = Algorithm-DependencySolver
version             = 1.01
abstract            = Algorithm::DependencySolver - A dependency solver for scheduling access to a shared resource

author              = Code by Colin Horne, Tests by Alex Balhatchet
license             = Perl_5
copyright_holder    = Lokku Ltd.

[Prereqs / RuntimeRequires]
Data::Dumper                 = 2.139
Graph::Convert               = 0.09
Graph                        = 0.94
Graph::Easy                  = 0.72
List::Compare                = 0.37
List::MoreUtils              = 0.33
Moose                        = 2.0604
MooseX::FollowPBP            = 0.05
MooseX::Method::Signatures   = 0.44

[Prereqs / TestRequires]
Test::More                   = 0.98
Test::Deep                   = 0.110
Test::Exception              = 0.31
Test::TempDir::Tiny          = 0.003
File::Type                   = 0.22
File::Spec::Functions        = 3.00
File::Which                  = 1.09

[MetaResources]
repository.web  = http://github.com/lokku/Algorithm-DependencySolver
repository.url  = git://github.com/lokku/Algorithm-DependencySolver
repository.type = git

[Git::CommitBuild]
release_branch  = build/%b
release_message = Release build of v%v (on %b)

[GatherDir]
exclude_filename = README
include_dotfiles = 1

[PruneCruft]
except = \.travis.yml

[ManifestSkip]
[MetaYAML]
[MetaJSON]
[License]
[Readme]
[PkgVersion]
[PodVersion]
[PodSyntaxTests]
[ExtraTests]
[Test::CPAN::Changes]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[ConfirmRelease]
[UploadToCPAN]
