name             = Test-PDL
author           = Edward Baudrez <ebaudrez@cpan.org>
license          = Perl_5
copyright_holder = Edward Baudrez
[Git::NextVersion]
first_version    = 0.02
[@Basic]
[AutoPrereqs]
[Prereqs]
PDL              = 2.004               ; at least 2.4.0 for PDL::Types::types
[PodWeaver]
[PkgVersion]
[NextRelease]
format           = %-9v %{yyyy-MM-dd}d
[ReadmeAnyFromPod]
type             = pod
filename         = README.pod
location         = root
[GithubMeta]
[Test::Compile]
[Test::CPAN::Changes]
[Test::ChangesHasContent]
[Test::Version]
[PodSyntaxTests]
[PodCoverageTests]
[Test::ReportPrereqs]
include          = List::MoreUtils
include          = File::Map
[Git::CommitBuild]
branch           =
release_branch   = release
message          = Release of version %v (commit %h on branch %b)
[Git::Check]
allow_dirty      = dist.ini
allow_dirty      = Changes
allow_dirty      = README.pod
[Git::Commit]
allow_dirty      = dist.ini
allow_dirty      = Changes
allow_dirty      = README.pod
[Git::Tag]
[Git::Push]
push_to          = origin
push_to          = origin HEAD:refs/heads/release
