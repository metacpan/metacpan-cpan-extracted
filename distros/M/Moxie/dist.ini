name             = Moxie
author           = Stevan Little <stevan@cpan.org>
license          = Perl_5
copyright_holder = Stevan Little
copyright_year   = 2017

version = 0.05

[@Basic]

[TestRelease]
[ConfirmRelease]
[MetaProvides::Package]
[PodWeaver]
[MetaJSON]

[MetaResources]
repository.url    = https://github.com/stevan/p5-Moxie.git
repository.web    = https://github.com/stevan/p5-Moxie
repository.type   = git
bugtracker.web    = https://github.com/stevan/p5-Moxie/issues

[Prereqs]
perl              = v5.22
experimental      = 0
Module::Runtime   = 0
Sub::Util         = 0
PadWalker         = 0
UNIVERSAL::Object = 0.12
MOP               = 0.10
BEGIN::Lift       = 0.06
Method::Traits    = 0.05

[Prereqs / TestRequires]
Test::More  = 0
Test::Fatal = 0
