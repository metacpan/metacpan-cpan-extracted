name    = Ethereum-RPC-Client
author  = binary.com <BINARY@cpan.org>
license = Perl_5
copyright_holder = binary.com
copyright_year   = 2017

[Git::GatherDir]
exclude_filename = Makefile.PL
exclude_filename = LICENSE
exclude_filename = MANIFEST
exclude_filename = INSTALL
include_dotfiles = 1
[PruneCruft]
except = t/rc/\.perl.*rc$
[ManifestSkip]
[MetaYAML]
[License]
[Readme]
[MakeMaker]
eumm_version = 6.48
prereq_fatal = 1
[ExecDir]
[ShareDir]
dir = share
[Manifest]
[TestRelease]
[ConfirmRelease]
[Prereqs::FromCPANfile]
[CheckPrereqsIndexed]
[CheckExtraTests]
[VersionFromModule]
[ReversionOnRelease]
[NextRelease]
[OurPkgVersion]
[GitHub::Meta]
repo = binary-com/perl-Ethereum-RPC-Client
[InstallGuide]
[MetaJSON]
[InsertExample]
[PerlTidy]
perltidyrc = t/rc/.perltidyrc
[PodSyntaxTests]
[MojibakeTests]
[Test::CheckDeps]
[Test::Compile]
[Test::Synopsis]
[Test::EOL]
finder = :InstallModules
finder = :ExecFiles
[Test::Version]
;[Test::Pod::LinkCheck]
;[PodCoverageTests]
[Test::UnusedVars]
[Test::ReportPrereqs]
[Test::Perl::Critic]
critic_config = t/rc/.perlcriticrc
[SpellingCommonMistakesTests]
[CopyFilesFromRelease]
filename = lib/Ethereum/RPC/Client.pm
filename = Makefile.PL
[Git::Commit]
allow_dirty = dist.ini
allow_dirty = cpanfile
allow_dirty = Changes
allow_dirty = Makefile.PL
allow_dirty = lib/Ethereum/RPC/Client.pm
[Git::Tag]
tag_format = v%v
tag_message = Tag v%v for CPAN release
[InstallRelease]
install_command = carton install
[UploadToCPAN]
