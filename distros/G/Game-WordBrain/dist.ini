license      = Perl_5
copyright_holder = Robert Stone
copyright_year   = 2016
version          = 0.2.2

[@Filter]
-bundle = @Basic
-remove = MakeMaker
[ModuleBuild]

[@TestingMania]
disable  = Test::Synopsis
disable  = PodCoverageTests

[AutoMetaResources]
homepage          = http://search.cpan.org/dist/%{dist}
repository.github = user:drzigman
bugtracker.github = user:drzigman

[Prereqs]
Cwd = 0
List::MoreUtils = 0
List::Util = 0
overload = 0
Storable = 0

[Prereqs / TestRequires ]
Test::Deep = 0
Test::Exception = 0
Readonly = 0

[Clean]

[ExtraTests]

[MetaJSON]

[MinimumPerl]

[NextRelease]

[OurPkgVersion]
