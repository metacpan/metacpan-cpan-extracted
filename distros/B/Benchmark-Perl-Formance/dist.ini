dir = root
name    = Benchmark-Perl-Formance
author  = Steffen Schwigon <ss5@renormalist.net>
license = Perl_5
copyright_holder = Steffen Schwigon

[@Filter]
-bundle = @SCHWIGON
-remove = UploadToCPAN
-remove = AutoPrereqs
dist = Benchmark-Perl-Formance
repository_at = github
disable_trailing_whitespace_tests = 1
disable_pod_coverage_tests = 1
disable_tab_tests = 1
test_compile_skip = ^Benchmark::Perl::Formance::Plugin::

[UploadToCPAN]
subdir = perl-formance

[ManifestSkip]

[Prereqs]
Data::Structure::Util = 0
Data::YAML::Writer = 0
Devel::Platform::Info = 0
List::Util = 0
Data::DPath = 0
Sys::Hostname = 0
Sys::Info = 0
Config::Perl::V = 0
JSON = 0
Math::MatrixReal = 0
Math::Primality = 0

[Prereqs / TestRequires]
Test::More = 0.88
Data::YAML::Reader = 0

[Prereqs / RuntimeRecommends]
; Plugin.DPath
Clone = 0
experimental = 0
Math::GMPz = 0
File::Copy::Recursive = 0
File::ShareDir = 0
BenchmarkAnything::Storage::Frontend::Lib = 0

[AssertOS]
os = Unix
os = Cygwin
